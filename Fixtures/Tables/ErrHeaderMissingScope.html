<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Missing Scope Test - ErrHeaderMissingScope</title>
</head>
<body>
    <h1>Table Headers Without Scope Attribute</h1>
    
    <!-- Table with th elements but no scope attributes -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Brown</td>
                <td>Engineering</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>Charlie Davis</td>
                <td>Marketing</td>
                <td>$70,000</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Complex table with row and column headers but no scope -->
    <table>
        <tr>
            <th>Quarter</th>
            <th>Product A</th>
            <th>Product B</th>
            <th>Product C</th>
        </tr>
        <tr>
            <th>Q1</th>
            <td>$10,000</td>
            <td>$15,000</td>
            <td>$8,000</td>
        </tr>
        <tr>
            <th>Q2</th>
            <td>$12,000</td>
            <td>$18,000</td>
            <td>$9,000</td>
        </tr>
    </table>
    
    <p>Table headers should have scope="col" or scope="row" attributes.</p>
</body>
</html>
