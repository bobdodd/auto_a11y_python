<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark_001_violations_basic",
    "issueId": "ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Contentinfo landmarks nested inside other landmarks",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Contentinfo Landmark Nesting Violations Test</h1>

    <!-- Contentinfo nested inside main landmark -->
    <main>
        <h2>Main Content</h2>
        <p>Primary content area</p>

        <footer role="contentinfo"
                data-expected-violation="true"
                data-violation-id="ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark"
                data-violation-reason="Contentinfo landmark is nested inside main landmark, violating landmark hierarchy. Contentinfo must be a top-level landmark">
            <p>&copy; 2024 Company. All rights reserved.</p>
        </footer>
    </main>

    <!-- Contentinfo nested inside navigation landmark -->
    <nav aria-label="Site navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        <div role="contentinfo"
             data-expected-violation="true"
             data-violation-id="ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark"
             data-violation-reason="Contentinfo landmark nested inside navigation landmark. This breaks the landmark hierarchy and confuses screen reader navigation">
            <p>&copy; 2024 Company</p>
        </div>
    </nav>

    <!-- Contentinfo nested inside complementary landmark -->
    <aside role="complementary" aria-label="Sidebar">
        <h2>Sidebar Content</h2>
        <p>Additional information</p>

        <footer role="contentinfo"
                data-expected-violation="true"
                data-violation-id="ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark"
                data-violation-reason="Contentinfo landmark nested inside complementary landmark. Contentinfo landmarks must be at the document's top level">
            <p>Contact: info@example.com</p>
        </footer>
    </aside>

    <!-- Contentinfo nested inside form landmark -->
    <form role="form" aria-label="Contact form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <div role="contentinfo"
             data-expected-violation="true"
             data-violation-id="ErrContentinfoLandmarkMayNotBeChildOfAnotherLandmark"
             data-violation-reason="Contentinfo landmark nested inside form landmark. Footer information must be at top level, not inside other landmark regions">
            <p>&copy; 2024 Terms and Conditions</p>
        </div>
    </form>
</body>
</html>
