<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_DiscoPlaceholderAsLabel - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_DiscoPlaceholderAsLabel_002_correct_label_and_placeholder",
    "issueId": "forms_DiscoPlaceholderAsLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Form fields with proper labels plus optional placeholders",
    "wcag": "1.3.1, 3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Contact Form</h1>

    <main>
        <form>
            <section>
                <h2>Personal Information</h2>

                <label for="fullname">Full Name:</label>
                <input type="text"
                       id="fullname"
                       name="fullname"
                       placeholder="e.g., John Smith"
                       data-expected-pass="true"
                       data-pass-reason="Form field has proper label element plus placeholder for hint. Label persists while user types. Screen readers announce label consistently. Users maintain context about field purpose during data entry. Placeholder provides additional hint without replacing label. Complies with WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions by using label element with placeholder as supplementary hint">
            </section>

            <section>
                <h2>Contact Details</h2>

                <label for="email">Email Address:</label>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="your.email@example.com"
                       data-expected-pass="true"
                       data-pass-reason="Email field has label element with placeholder for format example. Label remains visible when user types. Users keep reference to field purpose while entering email. Placeholder shows expected format without replacing accessible label. Persistent label plus helpful placeholder. Meets WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions by using proper label with placeholder as format hint">

                <label for="phone">Phone Number:</label>
                <input type="tel"
                       id="phone"
                       name="phone"
                       placeholder="(555) 123-4567"
                       data-expected-pass="true"
                       data-pass-reason="Phone field has proper label element with placeholder showing format. Label persists during data entry. Users can reference field label while entering phone number. Accessible label remains visible. Placeholder provides format hint without replacing label. Complies with WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions by using label element as primary identifier with placeholder as format guide">
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
