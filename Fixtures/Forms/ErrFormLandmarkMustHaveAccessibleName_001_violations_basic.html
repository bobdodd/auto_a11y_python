<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormLandmarkMustHaveAccessibleName - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkMustHaveAccessibleName_001_violations_basic",
    "issueId": "ErrFormLandmarkMustHaveAccessibleName",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Forms lacking accessible names fail to become form landmarks",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Website Dashboard</h1>

    <main>
        <section>
            <h2>Quick Search</h2>
            <!-- Form without accessible name - NOT a landmark -->
            <form data-expected-violation="true"
                  data-violation-id="ErrFormLandmarkMustHaveAccessibleName"
                  data-violation-reason="Form lacks accessible name via aria-label, aria-labelledby, or title. Without an accessible name, this form does NOT become a form landmark, making it invisible to screen reader landmark navigation (NVDA D key, JAWS ; key, VoiceOver rotor). Users must tab through all fields or read the entire page to discover this form exists.">
                <label for="search1">Search</label>
                <input type="text" id="search1" name="q">
                <button type="submit">Go</button>
            </form>
        </section>

        <section>
            <h2>Newsletter</h2>
            <!-- Form without accessible name - NOT a landmark -->
            <form data-expected-violation="true"
                  data-violation-id="ErrFormLandmarkMustHaveAccessibleName"
                  data-violation-reason="Unlabeled form does not become a form landmark. Screen reader users cannot find this form using landmark navigation. This is a WCAG conformance failure because it violates the 'accessibility supported' principle. Should have aria-label='Newsletter signup' or aria-labelledby referencing the heading.">
                <label for="email1">Email address</label>
                <input type="email" id="email1" name="email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
</body>
</html>
