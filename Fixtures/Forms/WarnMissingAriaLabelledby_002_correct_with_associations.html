<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - With aria-labelledby</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingAriaLabelledby_002_correct_with_associations",
    "issueId": "WarnMissingAriaLabelledby",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Form fields properly using aria-labelledby for complex labeling",
    "wcag": "1.3.1",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Profile Settings</h1>

    <form>
        <div data-expected-pass="true"
             data-pass-reason="Phone field uses aria-labelledby to associate heading, creating comprehensive label">
            <h2 id="phone-heading">Phone Number</h2>
            <p id="phone-help">We'll use this to send you security alerts. Include country code.</p>
            <input type="tel" id="phone" name="phone"
                   aria-labelledby="phone-heading"
                   aria-describedby="phone-help">
        </div>

        <div data-expected-pass="true"
             data-pass-reason="Address field properly uses aria-labelledby for heading and label, aria-describedby for note">
            <h3 id="address-heading">Mailing Address</h3>
            <p id="address-note">(Required for shipping)</p>
            <label id="address-label" for="address">Street Address</label>
            <input type="text" id="address" name="address"
                   aria-labelledby="address-heading address-label"
                   aria-describedby="address-note">
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <p>Best practice: Use aria-labelledby for complex labeling and aria-describedby for help text.</p>
</body>
</html>
