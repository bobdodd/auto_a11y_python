<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_WarnNoFieldset - Warnings</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnNoFieldset_001_violations_basic",
    "issueId": "WarnNoFieldset",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Related form controls not grouped in fieldsets",
    "wcag": "1.3.1, 3.3.2",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Shipping Information</h1>

    <main>
        <form>
            <section data-expected-violation="true"
                     data-violation-reason="Related radio buttons for shipping method not grouped in fieldset. Screen readers don't announce group relationship. Users with cognitive disabilities may not understand options are related. No programmatic grouping of related controls. Warning for WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions - group related controls in fieldset with legend">
                <h2>Shipping Method</h2>

                <label><input type="radio" name="shipping" value="standard"> Standard (5-7 days)</label>
                <label><input type="radio" name="shipping" value="express"> Express (2-3 days)</label>
                <label><input type="radio" name="shipping" value="overnight"> Overnight</label>
            </section>

            <section data-expected-violation="true"
                     data-violation-reason="Related checkboxes for notification preferences not in fieldset. Screen readers can't identify these as grouped options. Users may not understand checkboxes are related preferences. No semantic grouping of related form controls. Warning for WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions - use fieldset and legend for related checkbox groups">
                <h2>Notification Preferences</h2>

                <label><input type="checkbox" name="email_updates"> Email updates</label>
                <label><input type="checkbox" name="sms_updates"> SMS notifications</label>
                <label><input type="checkbox" name="push_updates"> Push notifications</label>
            </section>

            <button type="submit">Continue</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
