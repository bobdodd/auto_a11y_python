<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrTooltipWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrTooltipWithoutARIA_001_violations_basic",
    "issueId": "AI_ErrTooltipWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Tooltip elements lacking proper ARIA markup and relationships",
    "wcag": "1.3.1, 4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Form with Help Icons</h1>

    <main>
        <form>
            <!-- Tooltip without ARIA -->
            <div class="field"
                 data-expected-violation="true"
                 data-violation-id="AI_ErrTooltipWithoutARIA"
                 data-violation-reason="Tooltip lacks role='tooltip', aria-describedby linking, and keyboard support. Screen readers cannot access tooltip information">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="help-icon"
                      onmouseover="showTooltip('tip1')"
                      onmouseout="hideTooltip('tip1')">
                    ?
                </span>
                <div id="tip1" class="tooltip" style="display:none;">
                    Choose a unique username with 6-20 characters
                </div>
            </div>

            <!-- Tooltip accessible only on hover -->
            <div class="field"
                 data-expected-violation="true"
                 data-violation-id="AI_ErrTooltipWithoutARIA"
                 data-violation-reason="Tooltip only shows on hover without role='tooltip' or aria-describedby. Not accessible to keyboard users or screen readers">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
                <span class="help-icon"
                      onmouseover="showTooltip('tip2')"
                      onmouseout="hideTooltip('tip2')">
                    ?
                </span>
                <div id="tip2" class="tooltip" style="display:none;">
                    Must contain uppercase, lowercase, number, and symbol
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        function showTooltip(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideTooltip(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
