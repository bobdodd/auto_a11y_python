<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements - Accessibility Issues</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrInteractiveElementIssue_001_violations_basic",
    "issueId": "AI_ErrInteractiveElementIssue",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Interactive elements with accessibility issues",
    "wcag": "2.1.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .fake-button {
            background: #2196f3;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
        }
        .clickable-div {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>

    <div data-expected-violation="true"
         data-violation-id="AI_ErrInteractiveElementIssue"
         data-violation-reason="Div used as button without role, keyboard support, or accessible name">
        <div class="fake-button" onclick="alert('Clicked')">
            Add to Cart
        </div>
    </div>

    <div data-expected-violation="true"
         data-violation-id="AI_ErrInteractiveElementIssue"
         data-violation-reason="Span used as interactive element without semantic role or keyboard accessibility">
        <span class="fake-button" onclick="window.location='/checkout'">
            Proceed to Checkout
        </span>
    </div>

    <div data-expected-violation="true"
         data-violation-id="AI_ErrInteractiveElementIssue"
         data-violation-reason="Div clickable but not keyboard accessible and missing ARIA role">
        <div class="clickable-div" onclick="toggleDetails()">
            View Product Details
        </div>
    </div>

    <div data-expected-violation="true"
         data-violation-id="AI_ErrInteractiveElementIssue"
         data-violation-reason="Image used as button without button role, keyboard support, or proper accessible name">
        <img src="delete.png"
             alt="Delete"
             onclick="deleteItem()"
             style="cursor: pointer; width: 24px; height: 24px;">
    </div>

    <script>
        function toggleDetails() {
            alert('Details toggled');
        }

        function deleteItem() {
            alert('Item deleted');
        }
    </script>
</body>
</html>
