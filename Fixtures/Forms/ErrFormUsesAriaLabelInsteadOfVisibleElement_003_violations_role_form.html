<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: role="form" with aria-label</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormUsesAriaLabelInsteadOfVisibleElement_003_violations_role_form",
    "issueId": "ErrFormUsesAriaLabelInsteadOfVisibleElement",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Elements with role=form using aria-label instead of visible headings",
    "wcag": "2.5.3, 3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Elements with role="form" Using aria-label</h1>

    <main>
        <!-- div with role="form" and aria-label -->
        <div role="form"
             aria-label="Newsletter signup form"
             data-expected-violation="true"
             data-violation-id="ErrFormUsesAriaLabelInsteadOfVisibleElement"
             data-violation-reason="role=form uses aria-label instead of visible heading">
            <label for="email1">Email:</label>
            <input type="email" id="email1">
            <button type="submit">Subscribe</button>
        </div>

        <!-- section with role="form" and aria-label -->
        <section role="form"
                 aria-label="Contact information form"
                 data-expected-violation="true"
                 data-violation-id="ErrFormUsesAriaLabelInsteadOfVisibleElement"
                 data-violation-reason="section with role=form uses aria-label">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="message">Message:</label>
            <textarea id="message"></textarea>
            <button type="submit">Send</button>
        </section>

        <!-- article with role="form" and aria-label -->
        <article role="form"
                 aria-label="Feedback submission"
                 data-expected-violation="true"
                 data-violation-id="ErrFormUsesAriaLabelInsteadOfVisibleElement"
                 data-violation-reason="article with role=form uses aria-label">
            <label for="rating">Rating:</label>
            <select id="rating">
                <option>1 star</option>
                <option>5 stars</option>
            </select>
            <button>Submit</button>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
