<body>
    <h1>Dashboard</h1>

    <main>
        <region data-expected-violation="true"
                data-violation-id="WarnUnlabelledRegion"
                data-violation-reason="Region landmark lacks aria-label or aria-labelledby, users navigating by landmarks won't understand its content">
            <h2>Recent Activity</h2>
            <ul>
                <li>Login from new device</li>
                <li>Password changed</li>
                <li>Profile updated</li>
            </ul>
        </region>

        <region data-expected-violation="true"
                data-violation-id="WarnUnlabelledRegion"
                data-violation-reason="Unlabelled region provides no context, screen readers announce only 'region' without description">
            <h2>Quick Actions</h2>
            <button>Export Data</button>
            <button>Change Password</button>
            <button>View Settings</button>
        </region>
    </main>

    <p>Note: Region landmarks need labels to provide context when navigating by landmarks.</p>
