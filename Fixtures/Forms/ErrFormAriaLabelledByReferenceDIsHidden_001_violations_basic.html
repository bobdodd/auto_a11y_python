<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Form References Hidden Elements</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByReferenceDIsHidden_001_violations_basic",
    "issueId": "ErrFormAriaLabelledByReferenceDIsHidden",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Forms with aria-labelledby referencing hidden elements",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Forms with Hidden Labels</h1>
    <main>
        <!-- display: none -->
        <div id="form1-label" style="display: none;">Contact Form</div>
        <form aria-labelledby="form1-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDIsHidden"
              data-violation-reason="References element with display:none">
            <label for="name1">Name:</label>
            <input type="text" id="name1">
            <button type="submit">Submit</button>
        </form>

        <!-- visibility: hidden -->
        <div id="form2-label" style="visibility: hidden;">Login Form</div>
        <form aria-labelledby="form2-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDIsHidden"
              data-violation-reason="References element with visibility:hidden">
            <label for="user2">Username:</label>
            <input type="text" id="user2">
            <button type="submit">Login</button>
        </form>

        <!-- hidden attribute -->
        <span id="form3-label" hidden>Registration</span>
        <form aria-labelledby="form3-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDIsHidden"
              data-violation-reason="References element with hidden attribute">
            <label for="email3">Email:</label>
            <input type="email" id="email3">
            <button type="submit">Register</button>
        </form>

        <!-- aria-hidden="true" -->
        <h2 id="form4-label" aria-hidden="true">Search</h2>
        <form role="search" aria-labelledby="form4-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDIsHidden"
              data-violation-reason="References element with aria-hidden=true">
            <label for="query4">Search:</label>
            <input type="search" id="query4">
            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
