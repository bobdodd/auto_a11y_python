<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrMenuWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrMenuWithoutARIA_001_violations_basic",
    "issueId": "ErrMenuWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Application menu pattern without proper ARIA attributes",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .menubar { display: flex; background: #333; }
        .menu-trigger { padding: 10px 15px; color: white; background: #333; border: none; cursor: pointer; }
        .menu-trigger:hover { background: #555; }
        .menu-container { position: relative; }
        .menu { display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; min-width: 150px; z-index: 1000; }
        .menu.active { display: block; }
        .menu-item { padding: 10px; cursor: pointer; color: black; }
        .menu-item:hover { background: #f0f0f0; }
    </style>
    <script>
        function toggleMenu(button) {
            const menu = button.nextElementSibling;
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <h1>Application Menubar</h1>

    <main>
        <div class="menubar"
             data-expected-violation="true"
             data-violation-reason="Application menubar implemented without ARIA attributes. Container lacks role='menubar'. Menu triggers missing aria-haspopup='true' and aria-expanded. Menus don't have role='menu'. Items lack role='menuitem'. Screen readers can't identify application menu pattern. Users expect arrow key navigation not available without ARIA. Keyboard interaction unclear. Violates WCAG 4.1.2 Name, Role, Value by missing menubar ARIA pattern">
            <div class="menu-container">
                <button class="menu-trigger" onclick="toggleMenu(this)">File</button>
                <div class="menu">
                    <div class="menu-item" onclick="alert('New')">New</div>
                    <div class="menu-item" onclick="alert('Open')">Open</div>
                    <div class="menu-item" onclick="alert('Save')">Save</div>
                    <div class="menu-item" onclick="alert('Exit')">Exit</div>
                </div>
            </div>

            <div class="menu-container">
                <button class="menu-trigger" onclick="toggleMenu(this)">Edit</button>
                <div class="menu">
                    <div class="menu-item" onclick="alert('Cut')">Cut</div>
                    <div class="menu-item" onclick="alert('Copy')">Copy</div>
                    <div class="menu-item" onclick="alert('Paste')">Paste</div>
                </div>
            </div>
        </div>

        <section data-expected-violation="true"
                 data-violation-reason="Context menu pattern without ARIA implementation. Menu lacks role='menu' and aria-orientation. Items don't have role='menuitem' or proper keyboard handling. Screen readers can't identify this as application menu. Users miss menu semantics and expected arrow key navigation. No programmatic indication of menu structure. Violates WCAG 4.1.2 Name, Role, Value by not implementing menu ARIA semantics">
            <h2>Context Menu Example</h2>
            <p>Right-click here for context menu (simulated)</p>

            <div class="menu" style="position: static; display: block; margin-top: 10px;">
                <div class="menu-item" onclick="alert('Refresh')">Refresh</div>
                <div class="menu-item" onclick="alert('Properties')">Properties</div>
                <div class="menu-item" onclick="alert('Delete')">Delete</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
