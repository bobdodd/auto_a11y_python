<!DOCTYPE html>
<html lang="en">
<head>

    <script type="application/json" id="test-metadata">
{
    "id": "WarnLinkLooksLikeButton_009_violations_inline_space_handler",
    "issueId": "WarnLinkLooksLikeButton",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Button-styled links with inline Space key handlers (onkeydown/onkeypress)",
    "wcag": "1.3.1",
    "impact": "Low"
}
    </script>
    <style>
        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Actions with Inline Handlers</h1>

    <!-- Inline onkeydown with Space (keyCode 32) -->
    <a href="#"
       class="btn-link"
       onkeydown="if(event.keyCode === 32) { event.preventDefault(); alert('Confirm'); }"
       data-expected-warning="true"
       data-warning-id="WarnLinkLooksLikeButton"
       data-warning-reason="Button-styled with inline Space handler">
        Confirm
    </a>

    <!-- Inline onkeypress with Space (key ' ') -->
    <a href="#"
       class="btn-link"
       onkeypress="if(event.key === ' ') { alert('Submit'); }"
       data-expected-warning="true"
       data-warning-id="WarnLinkLooksLikeButton"
       data-warning-reason="Button-styled with Space handler">
        Submit
    </a>

    <!-- Inline onkeyup with Space (which 32) -->
    <a href="#"
       class="btn-link"
       onkeyup="if(event.which == 32) { alert('Apply'); }"
       data-expected-warning="true"
       data-warning-id="WarnLinkLooksLikeButton"
       data-warning-reason="Button-styled with keyup Space handler">
        Apply
    </a>
</body>
