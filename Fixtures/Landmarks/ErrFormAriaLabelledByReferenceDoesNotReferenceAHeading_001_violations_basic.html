<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormAriaLabelledByReferenceDoesNotReferenceAHeading - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByReferenceDoesNotReferenceAHeading_001_violations_basic",
    "issueId": "ErrFormAriaLabelledByReferenceDoesNotReferenceAHeading",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form landmarks with aria-labelledby not referencing headings",
    "wcag": "1.3.1",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Form Landmarks Not Referencing Headings Test</h1>

    <main>
        <h2>Main Content</h2>

        <!-- Form referencing paragraph instead of heading -->
        <p id="contact-description">Send us a message</p>
        <form role="form"
              aria-labelledby="contact-description"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotReferenceAHeading"
              data-violation-reason="Form landmark references paragraph element via aria-labelledby. Best practice is to reference a heading element for clearer page structure">
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name">
            <button type="submit">Send</button>
        </form>

        <!-- Form referencing div instead of heading -->
        <div id="search-label">Site Search</div>
        <form role="form"
              aria-labelledby="search-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotReferenceAHeading"
              data-violation-reason="Form landmark references div element via aria-labelledby. Referencing a heading element provides better semantic structure">
            <label for="query1">Search:</label>
            <input type="search" id="query1" name="q">
            <button type="submit">Search</button>
        </form>

        <!-- Form referencing span instead of heading -->
        <span id="newsletter-text">Newsletter Signup</span>
        <form role="form"
              aria-labelledby="newsletter-text"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotReferenceAHeading"
              data-violation-reason="Form landmark references span element via aria-labelledby. Using a heading element would improve semantic hierarchy and navigation">
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email">
            <button type="submit">Subscribe</button>
        </form>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Company</p>
    </footer>
</body>
</html>
