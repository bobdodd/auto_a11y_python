<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - With Legends</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnNoLegend_002_correct_with_legends",
    "issueId": "WarnNoLegend",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Fieldsets with proper legend elements providing group context",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Customer Survey</h1>

    <form>
        <fieldset data-expected-pass="true"
                  data-pass-reason="Fieldset includes legend element, screen readers announce 'Contact Preference' group label">
            <legend>Contact Preference</legend>
            <div>
                <input type="radio" id="email" name="contact" value="email">
                <label for="email">Email</label>
            </div>
            <div>
                <input type="radio" id="phone" name="contact" value="phone">
                <label for="phone">Phone</label>
            </div>
            <div>
                <input type="radio" id="mail" name="contact" value="mail">
                <label for="mail">Mail</label>
            </div>
        </fieldset>

        <fieldset data-expected-pass="true"
                  data-pass-reason="Fieldset properly includes legend as first child, providing clear context for checkbox group">
            <legend>Interests (Select all that apply)</legend>
            <div>
                <input type="checkbox" id="newsletter" name="interests" value="newsletter">
                <label for="newsletter">Newsletter</label>
            </div>
            <div>
                <input type="checkbox" id="updates" name="interests" value="updates">
                <label for="updates">Product Updates</label>
            </div>
            <div>
                <input type="checkbox" id="offers" name="interests" value="offers">
                <label for="offers">Special Offers</label>
            </div>
        </fieldset>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
