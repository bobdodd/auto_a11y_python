<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Radio and Checkbox with Wrong IDs</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldReferenceDoesNotExist_008_violations_radio_checkboxes",
    "issueId": "ErrFieldReferenceDoesNotExist",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Radio buttons and checkboxes where label for attribute references wrong IDs",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Preferences</h1>
    <form>
        <fieldset>
            <legend>Notification Method</legend>

            <input type="radio" name="notify" id="email-notify">
            <label for="notify-email"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='notify-email' but radio has id='email-notify'">Email</label>

            <input type="radio" name="notify" id="sms-notify">
            <label for="notify-sms"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='notify-sms' but radio has id='sms-notify'">SMS</label>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>

            <input type="checkbox" id="sports-interest">
            <label for="interest-sports"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='interest-sports' but checkbox has id='sports-interest'">Sports</label>

            <input type="checkbox" id="music-interest">
            <label for="interest-music"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='interest-music' but checkbox has id='music-interest'">Music</label>
        </fieldset>

        <button type="submit">Save Preferences</button>
    </form>
</body>
</html>
