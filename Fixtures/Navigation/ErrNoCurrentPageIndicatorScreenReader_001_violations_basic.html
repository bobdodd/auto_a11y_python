<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Navigation Missing aria-current</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrNoCurrentPageIndicatorScreenReader_001_violations_basic",
    "issueId": "ErrNoCurrentPageIndicatorScreenReader",
    "expectedViolationCount": 1,
    "expectedPassCount": 0,
    "description": "Navigation lacks aria-current=\"page\" indicator",
    "wcag": "5.2.4",
    "impact": "High"
}
    </script>
    <style>
        .current { font-weight: bold; background: #eee; }
    </style>
</head>
<body>
    <nav aria-label="Main navigation"
         data-expected-violation="true"
         data-violation-id="ErrNoCurrentPageIndicatorScreenReader"
         data-violation-reason="Navigation has visual styling for current page but missing aria-current attribute">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about" class="current">About Us</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>About Us</h1>
        <p>Screen reader users must listen to all navigation links before discovering that "About Us" matches the heading.</p>
        <p>With aria-current="page", they would know immediately when reaching the link.</p>
    </main>
</body>
</html>
