    <style>
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body data-expected-warning="true"
      data-warning-id="WarnInfiniteAnimationSpinner"
      data-warning-reason="Spinner with infinite animation is visible - should be hidden when loading completes">

    <div class="spinner" role="status" aria-label="Loading content"></div>
    <p style="text-align: center;">Please wait while we load your content...</p>

    <p>This spinner should be hidden (display: none) once loading completes to avoid continuous animation issues.</p>
