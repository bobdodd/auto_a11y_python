<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormAriaLabelledByReferenceDoesNotExist - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByReferenceDoesNotExist_001_violations_basic",
    "issueId": "ErrFormAriaLabelledByReferenceDoesNotExist",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Forms with aria-labelledby referencing non-existent element IDs",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Test Page: Forms With Broken aria-labelledby References</h1>

    <main>
        <section>
            <h2>Contact Form</h2>
            <form aria-labelledby="contact-form-title"
                  data-expected-violation="true"
                  data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
                  data-violation-reason="aria-labelledby references 'contact-form-title' which doesn't exist">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name">
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Newsletter Signup</h2>
            <form aria-labelledby="newsletter-heading signup-description"
                  data-expected-violation="true"
                  data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
                  data-violation-reason="aria-labelledby references 'newsletter-heading' and 'signup-description' but neither exists">
                <label for="newsletter-email">Email</label>
                <input type="email" id="newsletter-email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <h2>Feedback Form</h2>
            <form aria-labelledby="form-title-missing"
                  data-expected-violation="true"
                  data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
                  data-violation-reason="aria-labelledby references 'form-title-missing' which doesn't exist">
                <label for="feedback-text">Your Feedback</label>
                <textarea id="feedback-text"></textarea>
                <button type="submit">Send Feedback</button>
            </form>
        </section>
    </main>
</body>
</html>
