<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Fields with Visible Labels</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldLabelledUsingAriaLabel_005_correct_with_visible_labels",
    "issueId": "ErrFieldLabelledUsingAriaLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 5,
    "description": "Fields with visible labels (label[for], wrapped, aria-labelledby)",
    "wcag": "2.5.3",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Contact Form</h1>
    <form>
        <!-- Label with for -->
        <label for="name">Name:</label>
        <input type="text"
               id="name"
               data-expected-pass="true"
               data-pass-reason="Has visible label with for attribute">

        <!-- Wrapped in label -->
        <label>
            Email:
            <input type="email"
                   data-expected-pass="true"
                   data-pass-reason="Wrapped in visible label">
        </label>

        <!-- aria-labelledby -->
        <span id="phone-label">Phone:</span>
        <input type="tel"
               aria-labelledby="phone-label"
               data-expected-pass="true"
               data-pass-reason="Uses aria-labelledby with visible label">

        <!-- Label with for on checkbox -->
        <input type="checkbox" id="terms">
        <label for="terms"
               data-expected-pass="true"
               data-pass-reason="Has visible label with for attribute">I agree to terms</label>

        <!-- Textarea with label -->
        <label for="message">Message:</label>
        <textarea id="message"
                  data-expected-pass="true"
                  data-pass-reason="Has visible label with for attribute"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
