<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Timeout Warning - Pausable Timer</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrAutoStartTimers_002_correct_with_controls",
    "issueId": "ErrAutoStartTimers",
    "expectedViolationCount": 0,
    "expectedPassCount": 1,
    "description": "Timer with user controls to pause, stop, or extend time",
    "wcag": "2.2.2",
    "impact": "High"
}
    </script>
    <style>
        .timer-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #d32f2f;
            margin: 10px 0;
        }
        .timer-controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .timer-controls button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body data-expected-pass="true"
      data-pass-reason="Timer provides pause, resume, and extend controls, giving users full control over time limits">
    <h1>Your Session</h1>

    <div class="timer-warning">
        <p>Your session will expire in:</p>
        <div class="countdown" id="countdown">02:00</div>

        <div class="timer-controls">
            <button id="pauseBtn" type="button">Pause Timer</button>
            <button id="extendBtn" type="button">Extend Time (+2 min)</button>
        </div>

        <p>Use the controls above to manage your session time.</p>
    </div>

    <form>
        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment" rows="6" cols="50"></textarea>
        <button type="submit">Submit Comment</button>
    </form>

    <script>
        let timeLeft = 120; // 2 minutes
        let isPaused = false;
        let intervalId = null;

        const countdownEl = document.getElementById('countdown');
        const pauseBtn = document.getElementById('pauseBtn');
        const extendBtn = document.getElementById('extendBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            intervalId = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(intervalId);
                        alert('Session expired! Your data has been lost.');
                    }
                }
            }, 1000);
        }

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume Timer' : 'Pause Timer';
        });

        extendBtn.addEventListener('click', () => {
            timeLeft += 120; // Add 2 minutes
            updateDisplay();
        });

        startTimer();
    </script>
</body>
</html>
