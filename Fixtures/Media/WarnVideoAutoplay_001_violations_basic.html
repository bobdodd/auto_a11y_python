<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnVideoAutoplay - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnVideoAutoplay_001_violations_basic",
    "issueId": "WarnVideoAutoplay",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Videos set to autoplay which may distract users",
    "wcag": "1.4.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: Autoplaying Videos</h1>

    <main>
        <section>
            <h2>Autoplaying Video</h2>
            <video src="intro-video.mp4"
                   width="640"
                   height="360"
                   autoplay
                   controls
                   data-expected-violation="true"
                   data-violation-id="WarnVideoAutoplay"
                   data-violation-reason="Video autoplays, which can distract users and use bandwidth unexpectedly">
            </video>
        </section>

        <section>
            <h2>Autoplaying Looping Video</h2>
            <video src="background-loop.mp4"
                   width="640"
                   height="360"
                   autoplay
                   loop
                   controls
                   data-expected-violation="true"
                   data-violation-id="WarnVideoAutoplay"
                   data-violation-reason="Autoplaying loop can be especially disruptive for users with cognitive disabilities">
            </video>
        </section>

        <section>
            <h2>Autoplaying Unmuted Video</h2>
            <video src="promo.mp4"
                   width="640"
                   height="360"
                   autoplay
                   controls
                   data-expected-violation="true"
                   data-violation-id="WarnVideoAutoplay"
                   data-violation-reason="Autoplaying unmuted video disrupts users and screen reader audio">
            </video>
        </section>
    </main>
</body>
</html>
