<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Correct - No aria-label (different error)</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkAccessibleNameIsBlank_006_correct_no_aria_label",
    "issueId": "ErrFormLandmarkAccessibleNameIsBlank",
    "expectedViolationCount": 0,
    "expectedPassCount": 0,
    "description": "Forms without aria-label should not trigger this error (different error applies)",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Forms Without aria-label Attribute</h1>

    <main>
        <!-- Form with no aria-label (triggers different error: ErrFormLandmarkMustHaveAccessibleName) -->
        <form data-expected-pass="true"
              data-pass-reason="No aria-label attribute, so ErrFormLandmarkAccessibleNameIsBlank doesn't apply">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </form>

        <!-- Form with aria-labelledby instead -->
        <h2 id="form-heading">Contact Form</h2>
        <form aria-labelledby="form-heading"
              data-expected-pass="true"
              data-pass-reason="Uses aria-labelledby, not aria-label">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </form>

        <!-- Form with title attribute -->
        <form title="Registration form"
              data-expected-pass="true"
              data-pass-reason="Uses title, not aria-label">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
