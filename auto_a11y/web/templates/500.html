{% extends "base.html" %}

{% block title %}{{ _('Server Error') }} - Auto A11y{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto text-center">
            <h1 class="display-1">500</h1>
            <h2>{{ _('Internal Server Error') }}</h2>
            <p class="lead">{{ _('Something went wrong on our end.') }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> {{ _('Go Home') }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
