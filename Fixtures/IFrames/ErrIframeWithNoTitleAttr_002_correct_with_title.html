<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrIframeWithNoTitleAttr - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrIframeWithNoTitleAttr_002_correct_with_title",
    "issueId": "ErrIframeWithNoTitleAttr",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Iframes with descriptive title attributes",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Company Resources</h1>

    <main>
        <section>
            <h2>Training Videos</h2>
            <!-- Iframe with descriptive title - CORRECT -->
            <iframe src="https://training.example.com/onboarding"
                    title="New employee onboarding training video series"
                    data-expected-pass="true"
                    data-pass-reason="Iframe includes descriptive title attribute. Screen readers announce the title providing context. Blind users understand this contains onboarding training. Meets WCAG 4.1.2 requirement for naming UI components">
            </iframe>
        </section>

        <section>
            <h2>Employee Portal</h2>
            <!-- Iframe with clear title - CORRECT -->
            <iframe src="https://portal.example.com/dashboard"
                    title="Employee portal dashboard with tasks and announcements"
                    data-expected-pass="true"
                    data-pass-reason="Iframe has clear title attribute describing the dashboard. Assistive technology users know what content is embedded. Screen reader announces meaningful description. Users with cognitive disabilities understand the portal purpose">
            </iframe>
        </section>

        <section>
            <h2>Support Chat</h2>
            <!-- Iframe with helpful title - CORRECT -->
            <iframe src="https://chat.example.com/widget"
                    title="Live customer support chat widget"
                    data-expected-pass="true"
                    data-pass-reason="Iframe includes title identifying it as a chat widget. Screen reader users understand this is for customer support. Clear description of embedded functionality. All users can identify the interactive support feature">
            </iframe>
        </section>
    </main>
</body>
</html>
