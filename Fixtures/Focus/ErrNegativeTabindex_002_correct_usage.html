<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrNegativeTabindex - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrNegativeTabindex_002_correct_usage",
    "issueId": "ErrNegativeTabindex",
    "expectedViolationCount": 0,
    "expectedPassCount": 1,
    "description": "Interactive elements accessible via keyboard without inappropriate negative tabindex",
    "wcag": "2.1.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Product Catalog</h1>

    <nav data-expected-pass="true"
         data-pass-reason="All navigation links are keyboard accessible without negative tabindex. Keyboard users can Tab through all links in natural order. No links are artificially removed from tab sequence. Meets WCAG 2.1.1 Keyboard by ensuring all interactive elements are reachable. Note: tabindex='-1' is appropriate for programmatic focus (like skip links) but not for standard navigation">
        <a href="/home">Home</a>
        <a href="/products">Products</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Featured Products</h2>

            <article>
                <h3>Premium Widget</h3>
                <p>High-quality widget for all your needs.</p>
                <button>Add to Cart</button>
            </article>

            <article>
                <h3>Standard Widget</h3>
                <p>Affordable widget for everyday use.</p>
                <button>Add to Cart</button>
            </article>

            <!-- Example of appropriate negative tabindex usage: -->
            <!-- Container can receive programmatic focus but not tab focus -->
            <div id="modal-container" tabindex="-1" style="display:none;">
                <!-- Modal content that receives focus via JavaScript -->
                <!-- This is acceptable because it's managed by script, not meant for tab navigation -->
            </div>
        </section>

        <section>
            <h2>Search Products</h2>
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" name="search">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Product Store. All rights reserved.</p>
    </footer>
</body>
</html>
