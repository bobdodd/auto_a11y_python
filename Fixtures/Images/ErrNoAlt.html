<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Alt Test - ErrNoAlt</title>
</head>
<body>
    <h1>Images and Image Maps Without Alt</h1>
    
    <!-- Image without alt -->
    <img src="important.jpg">
    
    <!-- Image map areas without alt -->
    <img src="map.jpg" usemap="#map1" alt="Site map">
    <map name="map1">
        <area shape="rect" coords="0,0,100,100" href="page1.html">
        <area shape="circle" coords="150,150,50" href="page2.html">
        <area shape="poly" coords="200,200,250,200,225,250" href="page3.html">
    </map>
    
    <!-- Input type="image" without alt -->
    <form>
        <input type="image" src="submit.png">
    </form>
    
    <!-- Another input image without alt -->
    <input type="image" src="search.gif" name="search">
    
    <p>All images and image map areas need alt attributes.</p>
</body>
</html>
