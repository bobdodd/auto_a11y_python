<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipped Heading Level Test - ErrSkippedHeadingLevel</title>
</head>
<body>
    <h1>Main Page Title</h1>
    <p>This is the main content introduction.</p>
    
    <!-- Skip from h1 directly to h3 -->
    <h3>Skipped Level 2</h3>
    <p>This heading jumps from h1 to h3, skipping h2.</p>
    
    <h2>Back to Level 2</h2>
    <p>Now we have an h2 after the h3.</p>
    
    <!-- Skip from h2 to h5 -->
    <h5>Big Jump to Level 5</h5>
    <p>This skips from h2 directly to h5.</p>
    
    <!-- Skip from h5 back to h3 -->
    <h3>Another Section</h3>
    <p>Testing multiple skipped heading levels.</p>
</body>
</html>
