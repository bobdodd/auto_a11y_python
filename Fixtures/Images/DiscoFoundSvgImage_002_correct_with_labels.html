    <script type="application/json" id="test-metadata">

    <h1>Product Icons</h1>

    <main>
        <section>
            <h2>Shopping Cart</h2>

            <img src="cart-icon.svg" alt="Shopping cart icon"
                 data-expected-pass="true"
                 data-pass-reason="SVG image has proper accessibility markup with alt text. Screen readers announce 'Shopping cart icon' describing image. SVG evaluated and determined to be meaningful. Appropriate text alternative provided via alt attribute. Complies with WCAG 1.1.1 Non-text Content - SVG properly marked up with accessible label">

        <section>
            <h2>User Profile</h2>

            <img src="profile-icon.svg" alt="User profile icon"
                 data-expected-pass="true"
                 data-pass-reason="SVG image has accessibility markup with alt text. Screen readers announce 'User profile icon'. SVG reviewed and identified as informative. Appropriate accessible label provided via alt attribute. Meets WCAG 1.1.1 Non-text Content - SVG has proper text alternative">

            <p>View profile</p>
        </section>

        <section>
            <h2>Settings</h2>

            <img src="settings-icon.svg" alt="Settings icon"
                 data-expected-pass="true"
                 data-pass-reason="SVG image has alt text for accessibility. Screen readers announce 'Settings icon'. SVG evaluated as meaningful requiring text alternative. Alt attribute provides accessible label. Complies with WCAG 1.1.1 Non-text Content - SVG reviewed and properly implemented with accessible markup">
