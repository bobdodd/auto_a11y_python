<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrNegativeTabindex - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrNegativeTabindex_001_violations_basic",
    "issueId": "ErrNegativeTabindex",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Interactive elements with negative tabindex removing them from keyboard navigation",
    "wcag": "2.1.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Product Catalog</h1>

    <nav>
        <a href="/home">Home</a>
        <a href="/products"
           tabindex="-1"
           data-expected-violation="true"
           data-violation-id="ErrNegativeTabindex"
           data-violation-reason="Navigation link has tabindex='-1' removing it from tab order. Keyboard users cannot access this important navigation link. Creates accessibility barrier for users who cannot use a mouse. Unless this is intentionally hidden for accessibility reasons, it violates WCAG 2.1.1 by making keyboard operation impossible">
            Products
        </a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Featured Products</h2>

            <article>
                <h3>Premium Widget</h3>
                <p>High-quality widget for all your needs.</p>
                <button tabindex="-1"
                        data-expected-violation="true"
                        data-violation-id="ErrNegativeTabindex"
                        data-violation-reason="Button has tabindex='-1' making it unreachable via keyboard. Keyboard-only users cannot add product to cart. Creates discriminatory experience excluding users who rely on keyboard. Violates WCAG 2.1.1 Keyboard by preventing keyboard operation of essential functionality">
                    Add to Cart
                </button>
            </article>

            <article>
                <h3>Standard Widget</h3>
                <p>Affordable widget for everyday use.</p>
                <button>Add to Cart</button>
            </article>
        </section>

        <section>
            <h2>Search Products</h2>
            <form>
                <label for="search">Search:</label>
                <input type="text"
                       id="search"
                       name="search"
                       tabindex="-1"
                       data-expected-violation="true"
                       data-violation-id="ErrNegativeTabindex"
                       data-violation-reason="Search input has tabindex='-1' preventing keyboard access. Users cannot search products using keyboard alone. Essential functionality is unavailable to keyboard users. Screen reader users cannot interact with search feature. Fails WCAG 2.1.1 by making key functionality keyboard-inaccessible">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Product Store. All rights reserved.</p>
    </footer>
</body>
</html>
