<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Typos in ID References</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldAriaRefDoesNotExist_008_violations_typos",
    "issueId": "ErrFieldAriaRefDoesNotExist",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Common typo scenarios where ID almost matches but doesn't exist",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Form with Typos</h1>
    <form>
        <!-- Extra hyphen -->
        <label id="username-label">Username</label>
        <input type="text"
               aria-labelledby="user-name-label"
               data-expected-violation="true"
               data-violation-id="ErrFieldAriaRefDoesNotExist"
               data-violation-reason="Typo: 'user-name-label' vs 'username-label'">

        <!-- Missing 's' -->
        <span id="addresses-label">Address</span>
        <input type="text"
               aria-labelledby="address-label"
               data-expected-violation="true"
               data-violation-id="ErrFieldAriaRefDoesNotExist"
               data-violation-reason="Typo: 'address-label' vs 'addresses-label'">

        <!-- Case sensitivity -->
        <div id="emailLabel">Email</div>
        <input type="email"
               aria-labelledby="emaillabel"
               data-expected-violation="true"
               data-violation-id="ErrFieldAriaRefDoesNotExist"
               data-violation-reason="Case typo: 'emaillabel' vs 'emailLabel'">

        <!-- Abbreviated incorrectly -->
        <p id="telephone-number">Phone Number</p>
        <input type="tel"
               aria-labelledby="phone-number"
               data-expected-violation="true"
               data-violation-id="ErrFieldAriaRefDoesNotExist"
               data-violation-reason="Abbreviation mismatch: 'phone-number' vs 'telephone-number'">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
