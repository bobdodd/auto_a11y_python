<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnSliderWithoutARIA - Warnings</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_WarnSliderWithoutARIA_001_violations_basic",
    "issueId": "AI_WarnSliderWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Custom slider controls without proper ARIA attributes",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .slider-container { margin: 20px 0; }
        .slider-track { width: 300px; height: 10px; background: #ddd; position: relative; border-radius: 5px; }
        .slider-thumb { width: 20px; height: 20px; background: #2196F3; border-radius: 50%; position: absolute; top: -5px; cursor: pointer; }
        .slider-label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Settings</h1>

    <main>
        <section>
            <h2>Volume Control</h2>

            <div class="slider-container"
                 data-expected-violation="true"
                 data-violation-reason="Custom slider implemented without ARIA attributes. Slider track is div lacking role='slider'. No aria-valuenow, aria-valuemin, aria-valuemax to convey current and range values. No aria-label or aria-labelledby for accessible name. Screen readers cannot identify as slider control. Keyboard users cannot determine current value. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value - slider must have role='slider' and value attributes">
                <label class="slider-label">Volume:</label>
                <div class="slider-track">
                    <div class="slider-thumb" style="left: 50%;"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Brightness Control</h2>

            <div class="slider-container"
                 data-expected-violation="true"
                 data-violation-reason="Div-based slider without proper ARIA semantics. Missing role='slider' on interactive element. No aria-valuenow indicating current value (appears to be at 75%). Missing aria-valuemin and aria-valuemax defining range. No aria-orientation specified. Screen readers announce as generic div not slider. Users cannot access current value or adjust via keyboard. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value - custom controls need complete ARIA implementation">
                <label class="slider-label" id="brightness-label">Brightness:</label>
                <div class="slider-track">
                    <div class="slider-thumb" style="left: 75%;" tabindex="0"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
