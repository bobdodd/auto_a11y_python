<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrNoFocusIndicator - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrNoFocusIndicator_002_correct_with_indicator",
    "issueId": "ErrNoFocusIndicator",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Interactive elements with visible focus indicators",
    "wcag": "2.4.7",
    "impact": "High"
}
    </script>
    <style>
        /* Custom focus indicators that are clearly visible - CORRECT */
        button:focus {
            outline: 3px solid #ff6600;
            outline-offset: 2px;
        }

        a:focus {
            outline: 2px solid #0066cc;
            outline-offset: 3px;
            background-color: #e6f2ff;
        }

        input:focus {
            outline: 3px solid #007bff;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .custom-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .nav-link {
            color: #0066cc;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Product Dashboard</h1>

    <nav data-expected-pass="true"
         data-pass-reason="Navigation links have clear visible focus indicators with outline and background color change. Keyboard users can easily see their position. The 3px outline with offset provides excellent visibility. Meets WCAG 2.4.7 Focus Visible by providing clear visual feedback when element receives focus">
        <a href="/home" class="nav-link">Home</a>
        <a href="/products" class="nav-link">Products</a>
        <a href="/contact" class="nav-link">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Product Actions</h2>

            <button class="custom-button"
                    data-expected-pass="true"
                    data-pass-reason="Button has strong 3px orange focus outline with offset. Provides excellent contrast and visibility. Keyboard users can clearly identify focused button. The outline-offset prevents overlap with button content. Fully complies with WCAG 2.4.7 by making focus state obvious and accessible">
                Add to Cart
            </button>

            <button class="custom-button">View Details</button>
        </section>

        <section>
            <h2>Search Products</h2>
            <form data-expected-pass="true"
                  data-pass-reason="Form input has visible focus indicator with outline and box-shadow. The combination of 3px outline and subtle shadow creates clear visual feedback. Users can easily identify active form field. Meets WCAG 2.4.7 Focus Visible requirements for keyboard accessibility">
                <label for="search">Search:</label>
                <input type="text" id="search" name="search">
                <button type="submit">Search</button>
            </form>
        </section>

        <section>
            <h2>Product Information</h2>
            <p>
                Browse our extensive catalog of products. Use the navigation above to explore
                different categories or search for specific items.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Store. All rights reserved.</p>
    </footer>
</body>
</html>
