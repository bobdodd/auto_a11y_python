<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Mixed Valid and Invalid Labels</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrLabelContainsMultipleFields_006_violations_mixed",
    "issueId": "ErrLabelContainsMultipleFields",
    "expectedViolationCount": 2,
    "expectedPassCount": 3,
    "description": "Mix of labels with multiple fields and correct single-field labels",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Mixed Valid and Invalid Labels</h1>

    <form>
        <!-- Correct: Single field -->
        <label for="name"
               data-expected-pass="true"
               data-pass-reason="Label has only one field">
            Name:
        </label>
        <input type="text" id="name">

        <!-- Violation: Two fields -->
        <label data-expected-violation="true"
               data-violation-id="ErrLabelContainsMultipleFields"
               data-violation-reason="Label contains two inputs">
            Date Range:
            <input type="date">
            to
            <input type="date">
        </label>

        <!-- Correct: Wrapped single field -->
        <label data-expected-pass="true"
               data-pass-reason="Label wraps only one field">
            Email:
            <input type="email">
        </label>

        <!-- Violation: Three fields -->
        <label data-expected-violation="true"
               data-violation-id="ErrLabelContainsMultipleFields"
               data-violation-reason="Label contains three inputs">
            Phone:
            <input type="text" size="3">
            -
            <input type="text" size="3">
            -
            <input type="text" size="4">
        </label>

        <!-- Correct: For attribute reference -->
        <label for="message"
               data-expected-pass="true"
               data-pass-reason="Label references one field via for">
            Message:
        </label>
        <textarea id="message"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
