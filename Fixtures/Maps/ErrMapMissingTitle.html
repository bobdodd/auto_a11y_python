<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Missing Title Test - ErrMapMissingTitle</title>
</head>
<body>
    <h1>Maps Without Accessible Titles</h1>
    
    <!-- Google Maps iframe without title -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024" 
            width="600" height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
    </iframe>
    
    <!-- OpenStreetMap iframe without title -->
    <iframe width="425" height="350" 
            frameborder="0" scrolling="no" 
            marginheight="0" marginwidth="0" 
            src="https://www.openstreetmap.org/export/embed.html">
    </iframe>
    
    <!-- Mapbox iframe with empty title -->
    <iframe width="100%" height="400" 
            title=""
            src="https://api.mapbox.com/styles/embed">
    </iframe>
    
    <!-- Custom map application without title -->
    <iframe src="/maps/store-locator.html" 
            width="800" height="600">
    </iframe>
    
    <!-- Bing Maps embed without title -->
    <iframe width="500" height="400" 
            frameborder="0" 
            src="https://www.bing.com/maps/embed">
    </iframe>
    
    <p>Map iframes need descriptive titles for accessibility.</p>
</body>
</html>
