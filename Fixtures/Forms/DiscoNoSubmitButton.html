<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoNoSubmitButton - Basic Example</title>
    <script type="application/json" id="test-metadata">
{
    "id": "DiscoNoSubmitButton",
    "issueId": "DiscoNoSubmitButton",
    "expectedViolationCount": 1,
    "expectedPassCount": 1,
    "description": "Basic example: form without submit button vs with submit button",
    "wcag": "3.3.2",
    "impact": "Info"
}
    </script>
</head>
<body>
    <h1>Newsletter Forms</h1>

    <!-- Discovery: Form without visible submit button -->
    <form data-expected-discovery="true"
          data-discovery-id="DiscoNoSubmitButton"
          data-discovery-reason="Form has no visible submit button">
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email">
    </form>

    <!-- Correct: Form with submit button -->
    <form data-expected-pass="true"
          data-pass-reason="Form has visible submit button">
        <label for="email2">Email</label>
        <input type="email" id="email2" name="email">
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
