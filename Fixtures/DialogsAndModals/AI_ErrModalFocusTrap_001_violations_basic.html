<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrModalFocusTrap - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrModalFocusTrap_001_violations_basic",
    "issueId": "AI_ErrModalFocusTrap",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Modal dialogs that do not properly trap focus",
    "wcag": "2.1.2, 2.4.3",
    "impact": "High"
}
    </script>
    <style>
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal.show { display: block; }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 50%; }
    </style>
</head>
<body>
    <h1>User Profile</h1>

    <main id="main-content">
        <p>Welcome to your profile page.</p>
        <button onclick="openBrokenModal('confirm')">Delete Profile</button>
        <button onclick="openBrokenModal('edit')">Edit Settings</button>
    </main>

    <!-- Modal without focus trap -->
    <div id="confirm-modal"
         class="modal"
         role="dialog"
         aria-labelledby="confirm-title"
         data-expected-violation="true"
         data-violation-id="AI_ErrModalFocusTrap"
         data-violation-reason="Modal lacks focus trap implementation. Keyboard users can tab outside modal to background content, causing confusion and potential loss of context">
        <div class="modal-content">
            <h2 id="confirm-title">Confirm Deletion</h2>
            <p>Are you sure you want to delete your profile? This cannot be undone.</p>
            <button onclick="closeBrokenModal('confirm')">Cancel</button>
            <button onclick="deleteProfile()">Delete</button>
        </div>
    </div>

    <!-- Modal without focus return -->
    <div id="edit-modal"
         class="modal"
         role="dialog"
         aria-labelledby="edit-title"
         data-expected-violation="true"
         data-violation-id="AI_ErrModalFocusTrap"
         data-violation-reason="Modal doesn't trap focus or return focus to trigger element on close. Focus management is broken for keyboard users">
        <div class="modal-content">
            <h2 id="edit-title">Edit Settings</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email">
                <button type="submit">Save</button>
                <button type="button" onclick="closeBrokenModal('edit')">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function openBrokenModal(id) {
            document.getElementById(id + '-modal').classList.add('show');
            // No focus management
        }

        function closeBrokenModal(id) {
            document.getElementById(id + '-modal').classList.remove('show');
            // No focus return
        }

        function deleteProfile() {
            alert('Profile deleted');
            closeBrokenModal('confirm');
        }
    </script>
</body>
</html>
