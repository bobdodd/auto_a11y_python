<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrInvalidLanguageCode - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrInvalidLanguageCode_001_violations_basic",
    "issueId": "ErrInvalidLanguageCode",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Invalid language codes that don't conform to ISO 639 standards",
    "wcag": "3.1.1, 3.1.2",
    "impact": "High"
}
    </script>
</head>
<body data-expected-violation="true"
      data-violation-id="ErrInvalidLanguageCode"
      data-violation-reason="lang='english' is not a valid ISO 639 code, should be 'en'">
    <h1>Welcome to Our Website</h1>

    <p lang="eng"
       data-expected-violation="true"
       data-violation-id="ErrInvalidLanguageCode"
       data-violation-reason="lang='eng' is not valid ISO 639-1 code, should be 'en'">
        This paragraph has an invalid three-letter code.
    </p>

    <p lang="spanish"
       data-expected-violation="true"
       data-violation-id="ErrInvalidLanguageCode"
       data-violation-reason="lang='spanish' is not a valid ISO 639 code, should be 'es'">
        Este párrafo tiene un código de idioma inválido.
    </p>

    <p lang="deutsch"
       data-expected-violation="true"
       data-violation-id="ErrInvalidLanguageCode"
       data-violation-reason="lang='deutsch' is not a valid ISO 639 code, should be 'de'">
        Dieser Absatz hat einen ungültigen Sprachcode.
    </p>
</body>
</html>
