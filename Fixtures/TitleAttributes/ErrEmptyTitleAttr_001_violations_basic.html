<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrEmptyTitleAttr - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrEmptyTitleAttr_001_violations_basic",
    "issueId": "ErrEmptyTitleAttr",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Elements with empty title attributes",
    "wcag": "4.1.2",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Product Catalog</h1>

    <main>
        <section>
            <!-- Link with empty title - VIOLATION -->
            <p>
                Check out our
                <a href="/new-products"
                   title=""
                   data-expected-violation="true"
                   data-violation-id="ErrEmptyTitleAttr"
                   data-violation-reason="Link has empty title attribute providing no additional context. Screen readers may announce 'title' or skip it creating confusion. Empty attributes serve no purpose and add unnecessary markup. Better to omit title entirely or provide meaningful description">
                    new products
                </a>
                this week.
            </p>
        </section>

        <section>
            <!-- Image with empty title - VIOLATION -->
            <img src="product.jpg"
                 alt="Wireless headphones"
                 title=""
                 data-expected-violation="true"
                 data-violation-id="ErrEmptyTitleAttr"
                 data-violation-reason="Image has empty title attribute. Adds no value to accessibility. Screen readers may announce empty title creating confusion. Unnecessary attribute bloating markup. Should remove empty title or provide supplementary information">

            <!-- Abbreviation with empty title - VIOLATION -->
            <p data-expected-violation="true"
               data-violation-id="ErrEmptyTitleAttr"
               data-violation-reason="Abbreviation has empty title attribute. Should provide expansion or remove title. Screen readers cannot access empty expansion. Users cannot understand abbreviation meaning. Empty attribute wastes markup">
                Available in 128<abbr title="">GB</abbr> and 256GB capacities.
            </p>
        </section>

        <section>
            <h2>Specifications</h2>
            <ul>
                <li>Battery Life: 30 hours</li>
                <li>Bluetooth 5.0</li>
                <li>Active Noise Cancellation</li>
            </ul>
        </section>
    </main>
</body>
</html>
