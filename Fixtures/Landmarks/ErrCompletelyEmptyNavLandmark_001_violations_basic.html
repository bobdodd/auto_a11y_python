<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrCompletelyEmptyNavLandmark - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrCompletelyEmptyNavLandmark_001_violations_basic",
    "issueId": "ErrCompletelyEmptyNavLandmark",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Navigation landmarks that are completely empty with no content",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Completely Empty Navigation Landmarks Test</h1>

    <!-- Empty nav element with no content at all -->
    <nav data-expected-violation="true"
         data-violation-id="ErrCompletelyEmptyNavLandmark"
         data-violation-reason="Navigation landmark is completely empty with no child elements or text content. Empty landmarks serve no purpose and confuse screen readers">
    </nav>

    <!-- Empty nav element with aria-label but no content -->
    <nav aria-label="Main navigation"
         data-expected-violation="true"
         data-violation-id="ErrCompletelyEmptyNavLandmark"
         data-violation-reason="Navigation landmark has a label but contains no navigation content. Even with aria-label, empty navigation is invalid">
    </nav>

    <main>
        <h2>Content Section</h2>
        <p>Main content area</p>
    </main>

    <!-- Empty div with navigation role -->
    <div role="navigation"
         aria-label="Secondary navigation"
         data-expected-violation="true"
         data-violation-id="ErrCompletelyEmptyNavLandmark"
         data-violation-reason="Element with navigation role is completely empty. ARIA navigation role requires actual navigation content">
    </div>

    <!-- Self-closing nav in HTML5 style with no content -->
    <nav data-expected-violation="true"
         data-violation-id="ErrCompletelyEmptyNavLandmark"
         data-violation-reason="Navigation landmark is empty. Navigation regions must contain links or navigation elements to be useful"></nav>
</body>
</html>
