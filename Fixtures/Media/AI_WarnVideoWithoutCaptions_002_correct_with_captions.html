<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnVideoWithoutCaptions - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_WarnVideoWithoutCaptions_002_correct_with_captions",
    "issueId": "AI_WarnVideoWithoutCaptions",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Video content with proper captions and subtitles",
    "wcag": "1.2.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Video Library</h1>

    <main>
        <section data-expected-pass="true"
                 data-pass-reason="Video element includes track element with kind='captions' providing synchronized captions. Captions include spoken dialogue and important sound effects. English captions provided in WebVTT format. Captions are default enabled via default attribute. Deaf and hard of hearing users can access all audio information. Users can toggle captions on/off via player controls. Complies with WCAG 1.2.2 Captions (Prerecorded) - prerecorded video has synchronized captions">
            <h2>Product Demo</h2>

            <video width="640" height="360" controls>
                <source src="product-demo.mp4" type="video/mp4">
                <source src="product-demo.webm" type="video/webm">
                <track kind="captions"
                       src="product-demo-en.vtt"
                       srclang="en"
                       label="English captions"
                       default>
                <track kind="captions"
                       src="product-demo-es.vtt"
                       srclang="es"
                       label="Spanish captions">
                Your browser does not support the video tag.
            </video>

            <p>Watch our comprehensive product demonstration showing all key features.</p>
        </section>

        <section data-expected-pass="true"
                 data-pass-reason="Video with complete caption implementation. Track element with kind='captions' provides text alternative for audio content. Captions synchronized with video timeline. Multiple language options available (English and French). Users can select preferred caption language. All spoken content and relevant sounds captioned. Meets WCAG 1.2.2 Captions (Prerecorded) - multimedia content fully captioned with track elements">
            <h2>Customer Testimonial</h2>

            <video width="640" height="360" controls>
                <source src="testimonial.mp4" type="video/mp4">
                <track kind="captions"
                       src="testimonial-en.vtt"
                       srclang="en"
                       label="English captions"
                       default>
                <track kind="captions"
                       src="testimonial-fr.vtt"
                       srclang="fr"
                       label="French captions">
                <track kind="descriptions"
                       src="testimonial-descriptions.vtt"
                       srclang="en"
                       label="Audio descriptions">
                Your browser does not support the video tag.
            </video>

            <p>Hear from our satisfied customer about their experience.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
