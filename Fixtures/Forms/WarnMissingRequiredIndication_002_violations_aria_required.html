<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnMissingRequiredIndication - aria-required Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingRequiredIndication_002_violations_aria_required",
    "issueId": "WarnMissingRequiredIndication",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Fields with aria-required='true' but no visual indication in label",
    "wcag": "3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Contact Form - aria-required Without Visual Indicators</h1>

    <form>
        <!-- Violation 1: aria-required="true" without visual indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Field has aria-required='true' but label lacks visual indicator">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" aria-required="true">
        </div>

        <!-- Violation 2: aria-required="true" on email -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Email has aria-required='true' but no visual indicator">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-required="true">
        </div>

        <!-- Violation 3: aria-required="true" on textarea -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Textarea has aria-required='true' but label lacks indicator">
            <label for="message">Message</label>
            <textarea id="message" name="message" aria-required="true"></textarea>
        </div>

        <!-- Violation 4: Both required and aria-required="true", still no indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Field has both required and aria-required but label lacks visual indicator">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required aria-required="true">
        </div>

        <button type="submit">Send</button>
    </form>
</body>
</html>
