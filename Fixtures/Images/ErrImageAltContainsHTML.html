<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alt Contains HTML Test - ErrImageAltContainsHTML</title>
</head>
<body>
    <h1>Images with HTML in Alt Text</h1>
    
    <!-- Alt text with HTML tags -->
    <img src="photo1.jpg" alt="<strong>Important</strong> image">
    
    <!-- Alt text with break tags -->
    <img src="photo2.jpg" alt="Line one<br>Line two">
    
    <!-- Alt text with link -->
    <img src="photo3.jpg" alt="Visit <a href='site.com'>our site</a>">
    
    <!-- Alt text with span -->
    <img src="photo4.jpg" alt="<span style='color:red'>Red</span> car">
    
    <!-- Alt text with entities that look like HTML -->
    <img src="photo5.jpg" alt="Price < $100 & > $50">
    
    <!-- Alt text with emphasis tags -->
    <img src="photo6.jpg" alt="<em>Emphasized</em> text">
    
    <p>Alt text should be plain text without HTML markup.</p>
</body>
</html>
