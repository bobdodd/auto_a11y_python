<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormAriaLabelledByReferenceDIsHidden - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByReferenceDIsHidden_002_correct_visible_label",
    "issueId": "ErrFormAriaLabelledByReferenceDIsHidden",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Forms with aria-labelledby pointing to visible elements",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Registration Forms</h1>

    <main>
        <section>
            <h2 id="visibleFormLabel1">Contact Information</h2>

            <form aria-labelledby="visibleFormLabel1"
                  data-expected-pass="true"
                  data-pass-reason="Form has aria-labelledby pointing to visible h2 element. Screen readers announce 'Contact Information form' when entering landmark. Browser correctly computes accessible name from visible heading. Users clearly understand form's purpose. Both visual and screen reader users get same information. Complies with WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value by providing accessible form label">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name">

                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email">

                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2 id="visibleFormLabel2">Newsletter Subscription</h2>

            <form aria-labelledby="visibleFormLabel2"
                  data-expected-pass="true"
                  data-pass-reason="Form has aria-labelledby pointing to visible h2 element. Screen readers properly announce 'Newsletter Subscription form' as accessible name. Referenced element is visible in both visual and accessibility tree. Users can identify form purpose. Clear relationship between heading and form. Meets WCAG 1.3.1 and 4.1.2 by using visible, accessible label reference">
                <label for="email2">Email Address:</label>
                <input type="email" id="email2" name="email">

                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency">
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>

                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <h2 id="visibleFormLabel3">Account Settings</h2>

            <form aria-labelledby="visibleFormLabel3"
                  data-expected-pass="true"
                  data-pass-reason="Form has aria-labelledby pointing to visible h2 element without aria-hidden. Screen readers correctly announce 'Account Settings form' from accessible heading. Element is in accessibility tree and visible on screen. Browser computes accessible name successfully. Users understand form's purpose. Complies with WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value by referencing visible, accessible content">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
