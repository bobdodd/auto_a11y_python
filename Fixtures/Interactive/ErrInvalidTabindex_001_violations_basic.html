<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrInvalidTabindex - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrInvalidTabindex_001_violations_basic",
    "issueId": "ErrInvalidTabindex",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Elements with invalid tabindex attribute values",
    "wcag": "2.4.3, 4.1.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Contact Form</h1>

    <main>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text"
                       id="name"
                       name="name"
                       tabindex="abc"
                       data-expected-violation="true"
                       data-violation-id="ErrInvalidTabindex"
                       data-violation-reason="Input has tabindex='abc' which is not a valid integer. Browsers will ignore this invalid value, potentially causing unexpected tab order. HTML specification requires tabindex to be integer value. Invalid attribute creates unpredictable behavior. Violates WCAG 4.1.1 by using invalid HTML syntax and 2.4.3 by potentially disrupting focus order">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email"
                       id="email"
                       name="email"
                       tabindex="1.5"
                       data-expected-violation="true"
                       data-violation-id="ErrInvalidTabindex"
                       data-violation-reason="Input has tabindex='1.5' which is decimal, not integer. Tabindex must be whole number (positive, negative, or zero). Browser parsing of invalid value is unpredictable. Breaks expected tab order behavior. Fails WCAG 4.1.1 parsing requirement by using invalid HTML attribute value">
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message"
                          name="message"
                          rows="4"
                          tabindex="5 10"
                          data-expected-violation="true"
                          data-violation-id="ErrInvalidTabindex"
                          data-violation-reason="Textarea has tabindex='5 10' with multiple values. Tabindex attribute must contain single integer value. Multiple space-separated values are invalid HTML. Browser will parse this unpredictably or ignore it. Violates WCAG 4.1.1 by using malformed attribute and 2.4.3 by creating undefined focus order">
                </textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Contact Form. All rights reserved.</p>
    </footer>
</body>
</html>
