<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnMissingAriaLabelledby - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingAriaLabelledby_002_correct_with_labelledby",
    "issueId": "WarnMissingAriaLabelledby",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Complex form fields properly using aria-labelledby for comprehensive labeling",
    "wcag": "1.3.1",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Account Registration - Correct Usage</h1>

    <main>
        <form aria-label="Sign up">
            <!-- Field with label and instructions linked via aria-labelledby - CORRECT -->
            <div data-expected-pass="true"
                 data-pass-reason="Password field uses aria-labelledby to link both label and requirement text, ensuring screen readers announce all relevant information">
                <label id="pwd-label" for="password2">Password</label>
                <input type="password" id="password2" name="password" aria-labelledby="pwd-label pwd-requirements2">
                <span id="pwd-requirements2">Must be 8+ characters with numbers and symbols</span>
            </div>

            <!-- Field with heading and label combined via aria-labelledby - CORRECT -->
            <div data-expected-pass="true"
                 data-pass-reason="Email field uses aria-labelledby to reference both section heading and label, providing full context to screen reader users">
                <h3 id="contact-heading2">Contact Information</h3>
                <label id="email-label" for="email2">Email</label>
                <input type="email" id="email2" name="email" aria-labelledby="contact-heading2 email-label email-note2">
                <span id="email-note2">We'll never share your email</span>
            </div>

            <!-- Field with multiple descriptive elements linked - CORRECT -->
            <div data-expected-pass="true"
                 data-pass-reason="Card field uses aria-labelledby to link section heading, label, format hint, and security note, providing comprehensive information">
                <h3 id="payment-heading2">Payment Information</h3>
                <label id="card-label" for="card2">Card Number</label>
                <span id="card-format2">16 digits, no spaces</span>
                <input type="text" id="card2" name="card" maxlength="16"
                       aria-labelledby="payment-heading2 card-label card-format2 card-security2">
                <span id="card-security2">Encrypted and secure</span>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </main>
</body>
</html>
