<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnMissingAriaLabelledby - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingAriaLabelledby_001_violations_basic",
    "issueId": "WarnMissingAriaLabelledby",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Complex form fields that could benefit from aria-labelledby",
    "wcag": "1.3.1",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Account Registration</h1>

    <main>
        <form aria-label="Sign up">
            <!-- Field with label and separate instructions not linked -->
            <div data-expected-violation="true"
                 data-violation-id="WarnMissingAriaLabelledby"
                 data-violation-reason="Password field has label and separate requirement text, but requirement text not linked via aria-labelledby. Screen readers may not announce requirements">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password">
                <span id="pwd-requirements">Must be 8+ characters with numbers and symbols</span>
            </div>

            <!-- Field with heading and label that could be combined -->
            <div data-expected-violation="true"
                 data-violation-id="WarnMissingAriaLabelledby"
                 data-violation-reason="Email field has both section heading and label but doesn't use aria-labelledby to combine them for clearer context">
                <h3 id="contact-heading">Contact Information</h3>
                <label for="email1">Email</label>
                <input type="email" id="email1" name="email">
                <span id="email-note">We'll never share your email</span>
            </div>

            <!-- Field with multiple descriptive elements not linked -->
            <div data-expected-violation="true"
                 data-violation-id="WarnMissingAriaLabelledby"
                 data-violation-reason="Credit card field has label, format hint, and security note that should be linked via aria-labelledby for complete context">
                <h3 id="payment-heading">Payment Information</h3>
                <label for="card1">Card Number</label>
                <span id="card-format">16 digits, no spaces</span>
                <input type="text" id="card1" name="card" maxlength="16">
                <span id="card-security">Encrypted and secure</span>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </main>
</body>
</html>
