<!DOCTYPE html>
<html lang="en">
<head>

    "id": "ErrMissingInteractiveRole_002_correct_with_roles",

<body>
    <h1>Test Page: Interactive Elements With Proper Roles</h1>

    <main>

            <div class="custom-radio"
                 role="radio"
                 aria-checked="false"
                 tabindex="0"
                 data-expected-pass="true"
                 data-pass-reason="Interactive element has role='radio' and aria-checked state">
                <span class="circle"></span>
                <span class="label">Option 1</span>
            </div>
        </section>

        <section>
            <h2>Custom Switch</h2>
            <div class="custom-switch"
                 role="switch"
                 aria-checked="false"
                 tabindex="0"
                 data-expected-pass="true"
                 data-pass-reason="Interactive element has role='switch' and aria-checked state">
                <span class="toggle"></span>
                <span class="label">Enable notifications</span>
            </div>
        </section>

        <section>

            <div class="custom-slider"
                 role="slider"
                 aria-valuemin="0"
