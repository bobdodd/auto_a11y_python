    <h1>Contact Form - Title Attribute Issues</h1>

    <form>
        <div data-expected-violation="true"
             data-violation-id="ErrTitleAsOnlyLabel"
             data-violation-reason="Title attribute is not reliably announced by screen readers and should not be sole source of accessible name">
            <input type="text" name="name" title="Your full name">
        </div>

        <div data-expected-violation="true"
             data-violation-id="ErrTitleAsOnlyLabel"
             data-violation-reason="Title attribute is not a reliable accessible name">
            <input type="email" name="email" title="Email address for contact">
        </div>

        <div data-expected-violation="true"
             data-violation-id="ErrTitleAsOnlyLabel"
             data-violation-reason="Title attribute alone does not provide accessible name">
            <select name="subject" title="Subject of inquiry">
                <option value="">Select...</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
            </select>
        </div>

        <div data-expected-violation="true"
             data-violation-id="ErrTitleAsOnlyLabel"
             data-violation-reason="Title attribute is not sufficient for accessible name">
            <textarea name="message" title="Your message"></textarea>
        </div>

             data-violation-id="ErrTitleAsOnlyLabel"
             data-violation-reason="Button with only title attribute lacks accessible name">
