<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Start Timers Test - ErrAutoStartTimers</title>
</head>
<body>
    <h1>Auto-Starting Timers Without User Control</h1>
    
    <!-- Session timeout without warning -->
    <div id="session-timer">
        Session expires in: <span id="countdown">600</span> seconds
    </div>
    
    <!-- Auto-advancing carousel -->
    <div class="carousel" data-auto-advance="true" data-interval="3000">
        <div class="slide">Slide 1 - Auto advances in 3 seconds</div>
        <div class="slide" style="display:none;">Slide 2</div>
        <div class="slide" style="display:none;">Slide 3</div>
    </div>
    
    <!-- Auto-refresh without user control -->
    <meta http-equiv="refresh" content="30">
    
    <!-- Timed form submission -->
    <form id="timed-form">
        <p>This form will auto-submit in <span id="form-timer">60</span> seconds</p>
        <input type="text" placeholder="Quick! Enter data">
        <button type="submit">Submit</button>
    </form>
    
    <!-- Auto-playing video with time limit -->
    <video autoplay muted>
        <source src="intro.mp4">
        <p>This video auto-plays and stops after 10 seconds</p>
    </video>
    
    <script>
        // Auto-starting countdown timer
        let seconds = 600;
        setInterval(() => {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
            if (seconds <= 0) {
                alert('Session expired!');
            }
        }, 1000);
        
        // Auto-advancing carousel
        setInterval(() => {
            // Advance to next slide
        }, 3000);
        
        // Form auto-submit timer
        let formSeconds = 60;
        const formInterval = setInterval(() => {
            formSeconds--;
            document.getElementById('form-timer').textContent = formSeconds;
            if (formSeconds <= 0) {
                document.getElementById('timed-form').submit();
            }
        }, 1000);
    </script>
    
    <p>Timers that start automatically need user controls to pause/extend.</p>
</body>
</html>
