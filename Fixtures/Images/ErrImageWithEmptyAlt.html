<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image With Empty Alt Test - ErrImageWithEmptyAlt</title>
</head>
<body>
    <h1>Informative Images With Empty Alt Text</h1>
    
    <!-- Informative image with empty alt (should have description) -->
    <img src="chart-data.png" alt="">
    <p>The chart above shows important data but has empty alt text.</p>
    
    <!-- Image link with empty alt (needs description) -->
    <a href="products.html">
        <img src="product-photo.jpg" alt="">
    </a>
    
    <!-- Image button with empty alt (needs label) -->
    <button>
        <img src="save-icon.png" alt="">
    </button>
    
    <!-- Image conveying meaning with empty alt -->
    <div class="warning">
        <img src="warning-icon.svg" alt="">
        <span>Critical error occurred</span>
    </div>
    
    <p>Empty alt should only be used for decorative images.</p>
</body>
</html>
