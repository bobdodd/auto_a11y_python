<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnMissingRequiredIndication - HTML required Attribute Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingRequiredIndication_001_violations_required_attr",
    "issueId": "WarnMissingRequiredIndication",
    "expectedViolationCount": 5,
    "expectedPassCount": 0,
    "description": "Fields with HTML required attribute but no visual indication in label",
    "wcag": "3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Registration Form - Missing Visual Indicators</h1>

    <form>
        <!-- Violation 1: Text input with required, no indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Text input has required but label lacks asterisk or 'required' text">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- Violation 2: Email input with required, no indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Email input has required but label lacks visual indicator">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Violation 3: Password input with required, no indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Password input has required but label lacks visual indicator">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Violation 4: Textarea with required, no indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Textarea has required but label lacks visual indicator">
            <label for="bio">Biography</label>
            <textarea id="bio" name="bio" required></textarea>
        </div>

        <!-- Violation 5: Select with required, no indicator -->
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Select has required but label lacks visual indicator">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
