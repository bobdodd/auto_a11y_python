<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnVideoAutoplay - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnVideoAutoplay_002_correct_user_initiated",
    "issueId": "WarnVideoAutoplay",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Videos requiring user initiation or muted autoplay",
    "wcag": "1.4.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: User-Initiated or Muted Videos</h1>

    <main>
        <section>
            <h2>User-Initiated Video</h2>
            <video src="intro-video.mp4"
                   width="640"
                   height="360"
                   controls
                   data-expected-pass="true"
                   data-pass-reason="Video does not autoplay, requires user to click play button">
            </video>
        </section>

        <section>
            <h2>Muted Autoplay Video</h2>
            <video src="background-loop.mp4"
                   width="640"
                   height="360"
                   autoplay
                   loop
                   muted
                   controls
                   data-expected-pass="true"
                   data-pass-reason="Video autoplays but is muted, less disruptive with controls available">
            </video>
        </section>

        <section>
            <h2>Video With Play Button</h2>
            <video src="promo.mp4"
                   width="640"
                   height="360"
                   controls
                   preload="metadata"
                   data-expected-pass="true"
                   data-pass-reason="Video waits for user interaction, preloads only metadata">
            </video>
        </section>
    </main>
</body>
</html>
