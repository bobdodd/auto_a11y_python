<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls - Missing Accessible Names</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrMissingAccessibleName_001_violations_basic",
    "issueId": "ErrMissingAccessibleName",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Interactive elements have no accessible name",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .icon-button {
            width: 40px;
            height: 40px;
            border: none;
            background: #2196f3;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>

    <div data-expected-violation="true"
         data-violation-id="ErrMissingAccessibleName"
         data-violation-reason="Button has no text, aria-label, or aria-labelledby, screen readers announce 'button' with no purpose">
        <button class="icon-button">üîç</button>
    </div>

    <div data-expected-violation="true"
         data-violation-id="ErrMissingAccessibleName"
         data-violation-reason="Link has no text content or accessible name, screen readers cannot identify it">
        <a href="/cart">
            <img src="cart.png" alt="">
        </a>
    </div>

    <form>
        <div data-expected-violation="true"
             data-violation-id="ErrMissingAccessibleName"
             data-violation-reason="Input has no label, aria-label, or aria-labelledby to identify its purpose">
            <input type="text" name="search">
        </div>

        <div data-expected-violation="true"
             data-violation-id="ErrMissingAccessibleName"
             data-violation-reason="Select dropdown has no accessible name to identify what it controls">
            <select name="quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>

        <button type="submit">Add to Cart</button>
    </form>
</body>
</html>
