<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner - Properly Hidden</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnInfiniteAnimationSpinner_002_correct_hidden",
    "issueId": "WarnInfiniteAnimationSpinner",
    "expectedWarningCount": 0,
    "expectedViolationCount": 0,
    "description": "Spinner is hidden (display: none) - no warning expected",
    "wcag": "2.2.2",
    "impact": "Medium"
}
    </script>
    <style>
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;  /* Properly hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body data-expected-warning="false"
      data-warning-id="WarnInfiniteAnimationSpinner"
      data-warning-reason="Spinner is properly hidden with display: none">
    <h1>Content Loaded</h1>

    <div class="spinner" role="status" aria-label="Loading content"></div>

    <div class="content">
        <p>Your content has loaded successfully!</p>
        <p>The spinner above is hidden (display: none) so it doesn't cause accessibility issues.</p>
    </div>
</body>
</html>
