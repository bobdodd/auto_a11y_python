<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrDialogMissingRole - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrDialogMissingRole_001_violations_basic",
    "issueId": "ErrDialogMissingRole",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Dialog patterns without role='dialog' or role='alertdialog'",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .dialog { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid black; z-index: 1000; min-width: 300px; }
        .dialog.active { display: block; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>
    <h1>User Actions</h1>

    <main>
        <section>
            <h2>Account Management</h2>
            <button onclick="document.getElementById('confirmDialog').classList.add('active'); document.getElementById('overlay1').classList.add('active');">
                Delete Account
            </button>

            <div class="overlay" id="overlay1"></div>
            <div class="dialog" id="confirmDialog" aria-labelledby="confirmTitle"
                 data-expected-violation="true"
                 data-violation-reason="Dialog lacks role='dialog' or role='alertdialog'. Screen readers don't announce this as modal dialog. Users don't know they're in dialog context. Missing dialog semantics confuses assistive technology. No programmatic indication this is dialog pattern. Violates WCAG 4.1.2 Name, Role, Value by not identifying element as dialog">
                <h2 id="confirmTitle">Confirm Deletion</h2>
                <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                <button onclick="document.getElementById('confirmDialog').classList.remove('active'); document.getElementById('overlay1').classList.remove('active');">
                    Cancel
                </button>
                <button onclick="document.getElementById('confirmDialog').classList.remove('active'); document.getElementById('overlay1').classList.remove('active');">
                    Delete
                </button>
            </div>
        </section>

        <section>
            <h2>Settings</h2>
            <button onclick="document.getElementById('settingsDialog').classList.add('active'); document.getElementById('overlay2').classList.add('active');">
                Open Settings
            </button>

            <div class="overlay" id="overlay2"></div>
            <div class="dialog" id="settingsDialog" aria-labelledby="settingsTitle"
                 data-expected-violation="true"
                 data-violation-reason="Settings dialog missing role attribute. Screen readers can't identify this as dialog. Users with assistive technology don't get dialog context. No role='dialog' means missing dialog semantics. Focus management expectations unclear without role. Violates WCAG 4.1.2 Name, Role, Value by not providing dialog role">
                <h2 id="settingsTitle">User Settings</h2>
                <form>
                    <label for="notifications">Enable Notifications:</label>
                    <input type="checkbox" id="notifications">

                    <label for="language">Language:</label>
                    <select id="language">
                        <option>English</option>
                        <option>Spanish</option>
                    </select>

                    <button type="button" onclick="document.getElementById('settingsDialog').classList.remove('active'); document.getElementById('overlay2').classList.remove('active');">
                        Save
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
