<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_WarnNoFieldset - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_WarnNoFieldset_002_correct_with_fieldsets",
    "issueId": "forms_WarnNoFieldset",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Related form controls properly grouped in fieldsets",
    "wcag": "1.3.1, 3.3.2",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Shipping Information</h1>

    <main>
        <form>
            <fieldset data-expected-pass="true"
                      data-pass-reason="Related radio buttons for shipping method grouped in fieldset with legend. Screen readers announce 'Shipping Method group' when entering fieldset. Users with cognitive disabilities understand options are related. Programmatic grouping of related controls. Complies with WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions - fieldset groups related controls with descriptive legend">
                <legend>Shipping Method</legend>

                <label><input type="radio" name="shipping" value="standard"> Standard (5-7 days)</label>
                <label><input type="radio" name="shipping" value="express"> Express (2-3 days)</label>
                <label><input type="radio" name="shipping" value="overnight"> Overnight</label>
            </fieldset>

            <fieldset data-expected-pass="true"
                      data-pass-reason="Related checkboxes for notification preferences in fieldset with legend. Screen readers identify these as grouped 'Notification Preferences' options. Users understand checkboxes are related preferences. Semantic grouping of related form controls. Meets WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions - fieldset and legend provide clear grouping for related checkbox options">
                <legend>Notification Preferences</legend>

                <label><input type="checkbox" name="email_updates"> Email updates</label>
                <label><input type="checkbox" name="sms_updates"> SMS notifications</label>
                <label><input type="checkbox" name="push_updates"> Push notifications</label>
            </fieldset>

            <button type="submit">Continue</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
