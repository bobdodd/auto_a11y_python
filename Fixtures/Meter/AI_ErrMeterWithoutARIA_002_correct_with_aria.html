<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrMeterWithoutARIA - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrMeterWithoutARIA_002_correct_with_aria",
    "issueId": "AI_ErrMeterWithoutARIA",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Meter/gauge indicators with proper ARIA markup or native elements",
    "wcag": "1.3.1, 4.1.2",
    "impact": "Medium"
}
    </script>
    <style>
        .meter-container {
            margin: 1rem 0;
        }
        .meter-bar {
            width: 300px;
            height: 30px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .meter-fill {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336);
            transition: width 0.3s;
        }
        .meter-label {
            margin-bottom: 0.5rem;
        }
        .meter-value {
            margin-top: 0.5rem;
            font-size: 0.9em;
        }
        meter {
            width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>System Status - Correct Usage</h1>

    <main>
        <!-- Custom meter with proper ARIA - CORRECT -->
        <div class="meter-container"
             data-expected-pass="true"
             data-pass-reason="Custom meter has role='meter' with aria-valuenow, aria-valuemin, aria-valuemax, and aria-label. Screen readers announce measurement type and current value as percentage">
            <div id="cpu-label" class="meter-label">CPU Usage</div>
            <div class="meter-bar"
                 role="meter"
                 aria-valuenow="75"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 aria-labelledby="cpu-label"
                 aria-valuetext="75 percent">
                <div class="meter-fill" style="width: 75%"></div>
            </div>
            <div class="meter-value" aria-hidden="true">75%</div>
        </div>

        <!-- Native meter element - CORRECT -->
        <div class="meter-container"
             data-expected-pass="true"
             data-pass-reason="Uses native HTML5 meter element with value, min, max, low, high, optimum attributes and associated label. Screen readers properly announce measurement with context">
            <label for="disk-meter" class="meter-label">Disk Space</label>
            <meter id="disk-meter"
                   value="45"
                   min="0"
                   max="100"
                   low="20"
                   high="80"
                   optimum="50"
                   aria-label="Disk space usage: 45 GB of 100 GB">
                45 GB / 100 GB
            </meter>
            <div class="meter-value">45 GB / 100 GB</div>
        </div>
    </main>
</body>
</html>
