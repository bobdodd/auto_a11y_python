<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnUnlabelledForm - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkMustHaveAccessibleName_002_correct_with_labels",
    "issueId": "ErrFormLandmarkMustHaveAccessibleName",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Forms with proper accessible names",
    "wcag": "1.3.1, 2.4.6",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Website Dashboard - Correct Usage</h1>

    <main>
        <section>
            <h2>Quick Search</h2>
            <!-- Form with aria-label - CORRECT -->
            <form aria-label="Site search"
                  data-expected-pass="true"
                  data-pass-reason="Form has aria-label providing clear accessible name. Screen readers announce 'Site search form' giving users context">
                <label for="search2">Search</label>
                <input type="text" id="search2" name="q">
                <button type="submit">Go</button>
            </form>
        </section>

        <section>
            <h2 id="newsletter-heading">Newsletter</h2>
            <!-- Form with aria-labelledby - CORRECT -->
            <form aria-labelledby="newsletter-heading"
                  data-expected-pass="true"
                  data-pass-reason="Form references heading via aria-labelledby, providing accessible name from visible text">
                <label for="email2">Email address</label>
                <input type="email" id="email2" name="email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <h2>Contact</h2>
            <!-- Form with descriptive aria-label - CORRECT -->
            <form aria-label="Contact us"
                  data-expected-pass="true"
                  data-pass-reason="Form labeled with descriptive aria-label enabling screen reader users to understand form purpose when navigating">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
