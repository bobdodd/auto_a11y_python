<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnUnlabelledForm - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnUnlabelledForm_001_violations_basic",
    "issueId": "WarnUnlabelledForm",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Forms lacking accessible names",
    "wcag": "1.3.1, 2.4.6",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Website Dashboard</h1>

    <main>
        <section>
            <h2>Quick Search</h2>
            <!-- Form without accessible name -->
            <form data-expected-violation="true"
                  data-violation-id="WarnUnlabelledForm"
                  data-violation-reason="Form lacks accessible name via aria-label or aria-labelledby. Screen readers announce only 'form' without context">
                <label for="search1">Search</label>
                <input type="text" id="search1" name="q">
                <button type="submit">Go</button>
            </form>
        </section>

        <section>
            <h2>Newsletter</h2>
            <!-- Form without accessible name -->
            <form data-expected-violation="true"
                  data-violation-id="WarnUnlabelledForm"
                  data-violation-reason="Unlabeled form provides no context to screen reader users navigating by forms. Should have aria-label='Newsletter signup' or similar">
                <label for="email1">Email address</label>
                <input type="email" id="email1" name="email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
</body>
</html>
