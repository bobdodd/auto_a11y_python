<html lang="en">
<head>

    "id": "ErrFieldLabelledUsingAriaLabel_007_correct_no_aria_label",

<body>
    <h1>Registration Form</h1>
    <form>
        <!-- Traditional label with for -->
        <label for="username">Username:</label>

               data-expected-pass="true"
               data-pass-reason="Uses label with for, no aria-label">

        <!-- Wrapped in label -->

            Password:
            <input type="password"

                   data-pass-reason="Wrapped in label, no aria-label">
        </label>

        <!-- aria-labelledby -->
        <span id="email-label">Email:</span>
        <input type="email"
               aria-labelledby="email-label"
               data-expected-pass="true"
               data-pass-reason="Uses aria-labelledby, no aria-label">

        <!-- Checkbox with label -->
        <input type="checkbox" id="newsletter">
        <label for="newsletter"
               data-expected-pass="true"
               data-pass-reason="Has label with for, no aria-label">Subscribe to newsletter</label>

        <button type="submit">Register</button>
    </form>
