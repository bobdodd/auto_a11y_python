    <style>
        .svg-button:focus {
            outline: 2px solid blue;
            outline-offset: 2px;

<body>
    <h1>Accessible Interactive SVG Examples</h1>

    <!-- Interactive SVG button with proper ARIA and keyboard support -->
    <svg width="120" height="50"
         role="button"
         tabindex="0"
         class="svg-button"
         aria-label="Play video"
         onkeydown="if(event.key==='Enter'||event.key===' '){playVideo();event.preventDefault();}"
         onclick="playVideo()"
         data-expected-violation="true"
         data-violation-id="DiscoInteractiveSvg"
         data-violation-reason="Interactive SVG button - needs manual review for full accessibility">
        <rect width="120" height="50" fill="#0066cc" rx="5"/>
        <polygon points="45,15 45,35 65,25" fill="white"/>
        <text x="75" y="32" fill="white" font-size="14">Play</text>
    </svg>

    <!-- Interactive data visualization with keyboard navigation -->
    <svg width="400" height="200"
         role="application"
         aria-label="Sales chart - use arrow keys to navigate data points"
         tabindex="0"
         data-expected-violation="true"
         data-violation-id="DiscoInteractiveSvg"
         data-violation-reason="Interactive chart with keyboard navigation - needs manual review">
        <title>Monthly Sales Data</title>
        <desc>Bar chart showing sales from January to June. Use arrow keys to navigate between bars.</desc>
        <!-- Chart bars with roles and labels -->
        <g role="list">
            <rect x="50" y="150" width="40" height="50" fill="blue"
                  role="listitem" tabindex="-1" aria-label="January: $5000"/>
            <rect x="120" y="100" width="40" height="100" fill="blue"
                  role="listitem" tabindex="-1" aria-label="February: $10000"/>
            <rect x="190" y="80" width="40" height="120" fill="blue"
                  role="listitem" tabindex="-1" aria-label="March: $12000"/>
        </g>
    </svg>

    <!-- SVG map with interactive regions -->
    <svg width="300" height="200"
         role="img"
         aria-label="Campus map - interactive"
         data-expected-violation="true"
         data-violation-id="DiscoInteractiveSvg"
         data-violation-reason="Interactive map with clickable regions - needs manual review">
        <title>Interactive Campus Map</title>
        <g id="building-a" role="button" tabindex="0" aria-label="Building A - Click for details">
            <rect x="50" y="50" width="80" height="60" fill="#cccccc" stroke="black"/>
            <text x="90" y="85" text-anchor="middle">A</text>
        </g>
        <g id="building-b" role="button" tabindex="0" aria-label="Building B - Click for details">
            <rect x="170" y="50" width="80" height="60" fill="#cccccc" stroke="black"/>
            <text x="210" y="85" text-anchor="middle">B</text>
        </g>
    </svg>

    <p>These are examples of interactive SVGs that require manual review despite good practices</p>

    <script>
        function playVideo() {
            console.log('Video would play here');
        }
    </script>
</body>
