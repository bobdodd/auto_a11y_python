<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Missing Required Indication</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingRequiredIndication_001_violations_basic",
    "issueId": "WarnMissingRequiredIndication",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Required form fields without proper aria-required or visual indicators",
    "wcag": "3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Contact Us</h1>

    <form>
        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Name field is required but lacks aria-required attribute and visual indicator">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>

        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Email field is required but lacks aria-required attribute and visual indicator">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div data-expected-violation="true"
             data-violation-id="WarnMissingRequiredIndication"
             data-violation-reason="Message field is required but lacks aria-required attribute and visual indicator">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
        </div>

        <div>
            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <button type="submit">Send Message</button>
    </form>

    <p>Note: Users won't know which fields are required until they try to submit.</p>
</body>
</html>
