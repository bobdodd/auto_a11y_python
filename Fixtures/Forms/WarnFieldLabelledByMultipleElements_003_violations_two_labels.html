<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Two labels pointing to same field</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFieldLabelledByMultipleElements_003_violations_two_labels",
    "issueId": "WarnFieldLabelledByMultipleElements",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form fields with 2 label elements both using for attribute pointing to same field ID",
    "wcag": "3.3.2",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Registration Form - Duplicate Labels</h1>

    <main>
        <form>
            <!-- Two labels pointing to same input -->
            <section>
                <label for="username"
                       data-expected-violation="true"
                       data-violation-reason="Two label elements both have for='username' pointing to same field. Screen readers may only announce one.">
                    Username
                </label>
                <label for="username">User ID</label>
                <input type="text" id="username" name="username">
            </section>

            <!-- Two labels for email field -->
            <section>
                <label for="email"
                       data-expected-violation="true"
                       data-violation-reason="Two labels both point to same email field via for='email'. Causes confusion about which is the real label.">
                    Email Address
                </label>
                <input type="email" id="email" name="email">
                <label for="email">Your Email</label>
            </section>

            <!-- Two labels for select -->
            <section>
                <label for="country"
                       data-expected-violation="true"
                       data-violation-reason="Two label elements with for='country' pointing to same select dropdown.">
                    Country
                </label>
                <label for="country">Nation</label>
                <select id="country" name="country">
                    <option value="">Select</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </section>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Test Suite</p>
    </footer>
</body>
</html>
