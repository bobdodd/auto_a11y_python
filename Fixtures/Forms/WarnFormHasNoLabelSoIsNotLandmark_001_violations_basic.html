<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Unlabeled Forms</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFormHasNoLabelSoIsNotLandmark_001_violations_basic",
    "issueId": "WarnFormHasNoLabelSoIsNotLandmark",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Forms without accessible names that are not exposed as landmarks",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Dashboard</h1>

    <section>
        <h2>Search Products</h2>
        <form data-expected-violation="true"
              data-violation-id="WarnFormHasNoLabelSoIsNotLandmark"
              data-violation-reason="Form lacks aria-label or aria-labelledby, not exposed as landmark to screen readers">
            <div>
                <label for="search">Product Name</label>
                <input type="text" id="search" name="search">
            </div>
            <button type="submit">Search</button>
        </form>
    </section>

    <section>
        <h2>Filter Results</h2>
        <form data-expected-violation="true"
              data-violation-id="WarnFormHasNoLabelSoIsNotLandmark"
              data-violation-reason="Unlabeled form is not a landmark, screen reader users navigating by landmarks will miss it">
            <div>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div>
                <label for="price">Price Range</label>
                <select id="price" name="price">
                    <option value="">Any Price</option>
                    <option value="low">Under $50</option>
                    <option value="high">Over $50</option>
                </select>
            </div>
            <button type="submit">Apply Filters</button>
        </form>
    </section>
</body>
</html>
