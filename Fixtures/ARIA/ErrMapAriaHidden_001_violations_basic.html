<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrMapAriaHidden - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrMapAriaHidden_001_violations_basic",
    "issueId": "ErrMapAriaHidden",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Map elements hidden from assistive technologies with aria-hidden",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Test Page: Maps Hidden from Assistive Technologies</h1>

    <main>
        <section>
            <h2>Store Locations</h2>
            <p>Find our stores near you:</p>
            <map name="store-map"
                 aria-hidden="true"
                 data-expected-violation="true"
                 data-violation-id="ErrMapAriaHidden"
                 data-violation-reason="Map element has aria-hidden='true', hiding it from screen readers">
                <area shape="rect" coords="0,0,100,100" href="/store-1" alt="Store 1">
                <area shape="rect" coords="100,0,200,100" href="/store-2" alt="Store 2">
            </map>
            <img src="store-locations.png" usemap="#store-map">
        </section>

        <section>
            <h2>Campus Map</h2>
            <div aria-hidden="true"
                 data-expected-violation="true"
                 data-violation-id="ErrMapAriaHidden"
                 data-violation-reason="Container with aria-hidden hides the image map from screen readers">
                <map name="campus-map">
                    <area shape="circle" coords="50,50,40" href="/building-a" alt="Building A">
                    <area shape="circle" coords="150,50,40" href="/building-b" alt="Building B">
                </map>
                <img src="campus.png" usemap="#campus-map">
            </div>
        </section>

        <section>
            <h2>Interactive Map</h2>
            <map name="interactive-map"
                 aria-hidden="true"
                 data-expected-violation="true"
                 data-violation-id="ErrMapAriaHidden"
                 data-violation-reason="Image map hidden from assistive technologies, removing access to clickable regions">
                <area shape="poly" coords="10,10,50,10,30,50" href="/region-1" alt="Region 1">
                <area shape="poly" coords="60,10,100,10,80,50" href="/region-2" alt="Region 2">
            </map>
            <img src="regions.png" usemap="#interactive-map">
        </section>
    </main>
</body>
</html>
