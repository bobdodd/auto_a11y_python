<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element Tests - Correct Accessible Names</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkMustHaveAccessibleName_004_form_correct",
    "issueId": "ErrFormLandmarkMustHaveAccessibleName",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Native <form> elements with proper accessible names",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <main>
        <h1>Form Element Test Cases - Correct</h1>

        <!-- Correct 1: Form with aria-label -->
        <form aria-label="Email subscription form"
              data-expected-pass="true"
              data-pass-reason="<form> has aria-label">
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email">
            <button type="submit">Submit</button>
        </form>

        <!-- Correct 2: Form with aria-labelledby -->
        <h2 id="login-heading">User Login</h2>
        <form aria-labelledby="login-heading"
              data-expected-pass="true"
              data-pass-reason="<form> has aria-labelledby">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <button type="submit">Login</button>
        </form>

        <!-- Correct 3: Form with both aria-label and aria-labelledby (aria-labelledby takes precedence) -->
        <h2 id="search-heading">Site Search</h2>
        <form aria-label="Search form"
              aria-labelledby="search-heading"
              data-expected-pass="true"
              data-pass-reason="<form> has both - aria-labelledby takes precedence">
            <label for="search">Search:</label>
            <input type="search" id="search" name="q">
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
