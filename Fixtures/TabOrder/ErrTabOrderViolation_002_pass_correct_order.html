<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Order Correct - No Violations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Tab Order Test - Correct Order (PASS)</h1>
    <p>The buttons below are in correct DOM and visual order.</p>

    <div class="button-row">
        <!-- DOM order matches visual order: 1, 2, 3 -->
        <button id="btn1">Button 1</button>
        <button id="btn2">Button 2</button>
        <button id="btn3">Button 3</button>
    </div>

    <p>Expected: Tab should go Button 1 → Button 2 → Button 3</p>
    <p>Actual: Tab goes Button 1 → Button 2 → Button 3</p>
    <p>Result: PASS - no violations</p>
</body>
</html>
