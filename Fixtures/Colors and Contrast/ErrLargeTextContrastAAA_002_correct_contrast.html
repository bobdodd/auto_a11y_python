<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrLargeTextContrastAAA - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrLargeTextContrastAAA_002_correct_contrast",
    "issueId": "ErrLargeTextContrastAAA",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Large text meeting WCAG AAA contrast ratio (4.5:1 or higher)",
    "wcag": "1.4.6",
    "impact": "Medium"
}
    </script>
    <style>
        /* Large text is 18pt+ (24px+) or 14pt+ bold (18.66px+) */
        .large-heading {
            font-size: 28px;
            color: #595959; /* 7:1 contrast with white - exceeds AAA */
            background: white;
        }
        .large-bold {
            font-size: 20px;
            font-weight: bold;
            color: #4a4a4a; /* ~9:1 contrast - exceeds AAA */
            background: white;
        }
        .large-price {
            font-size: 32px;
            color: #d32f2f; /* ~5.1:1 contrast - meets AAA */
            background: white;
        }
    </style>
</head>
<body>
    <h1>Special Offers</h1>

    <main>
        <!-- Large heading with excellent AAA contrast - CORRECT -->
        <h2 class="large-heading"
            data-expected-pass="true"
            data-pass-reason="Large heading text has 7:1 contrast ratio. Exceeds AAA requirement of 4.5:1 for large text. Users with low vision can read easily. Excellent visibility in all lighting conditions. Accessible to users with color blindness and aging users">
            Summer Sale Event
        </h2>

        <section>
            <!-- Large bold text with high contrast - CORRECT -->
            <p class="large-bold"
               data-expected-pass="true"
               data-pass-reason="Large bold text has ~9:1 contrast ratio. Far exceeds AAA standard of 4.5:1. Excellent readability for all users including those with low vision. Clear distinction from background. Accessible in challenging lighting conditions">
                Limited Time: 50% Off All Items
            </p>
        </section>

        <section>
            <!-- Large price with sufficient AAA contrast - CORRECT -->
            <div class="large-price"
                 data-expected-pass="true"
                 data-pass-reason="Large price text has 5.1:1 contrast. Meets AAA standard of 4.5:1 for large text. Users with color vision deficiencies can read pricing clearly. Good contrast for users with low vision. Critical information accessible to all users">
                $19.99
            </div>
            <p>Regular price: $39.99</p>
        </section>
    </main>
</body>
</html>
