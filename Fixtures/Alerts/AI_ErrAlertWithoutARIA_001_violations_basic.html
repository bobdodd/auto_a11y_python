<html lang="en">
<head>

    <title>AI_ErrAlertWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrAlertWithoutARIA_001_violations_basic",
    "issueId": "AI_ErrAlertWithoutARIA",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Alert dialogs and banners lacking proper ARIA markup",
    "wcag": "4.1.3",
    "impact": "High"
}
    </script>
    <style>
        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>System Messages</h1>

    <main>
        <!-- Success alert without role -->
        <div class="alert alert-success"
             data-expected-violation="true"
             data-violation-id="AI_ErrAlertWithoutARIA"
             data-violation-reason="Success alert lacks role='alert' or role='status'. Screen readers do not announce important success message to users">
            <strong>Success!</strong> Your changes have been saved.
        </div>

        <!-- Error alert without role -->
        <div class="alert alert-error"
             data-expected-violation="true"
             data-violation-id="AI_ErrAlertWithoutARIA"
             data-violation-reason="Error alert lacks role='alert'. Critical error message not immediately announced to assistive technology users">
            <strong>Error!</strong> Unable to save changes. Please try again.
        </div>

        <!-- Warning alert without role -->
        <div class="alert alert-warning"
             data-expected-violation="true"
             data-violation-id="AI_ErrAlertWithoutARIA"
             data-violation-reason="Warning alert lacks role='alert' or aria-live. Important warning not announced to screen reader users">
            <strong>Warning!</strong> Your session will expire in 5 minutes.
        </div>
    </main>
</body>
