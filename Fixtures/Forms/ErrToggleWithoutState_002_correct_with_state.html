<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrToggleWithoutState - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrToggleWithoutState_002_correct_with_state",
    "issueId": "AI_ErrToggleWithoutState",
    "expectedViolationCount": 0,
    "expectedPassCount": 4,
    "description": "Toggle buttons with proper aria-expanded or aria-pressed state",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Test Page: Toggles With Proper State Indication</h1>

    <main>
        <section>
            <h2>Menu Toggle</h2>
            <button aria-expanded="false"
                    aria-controls="menu"
                    data-expected-pass="true"
                    data-pass-reason="Toggle button indicates menu state with aria-expanded">
                Toggle Menu
            </button>
            <div id="menu" style="display: none;">
                <a href="#home">Home</a>
                <a href="#about">About</a>
            </div>
        </section>

        <section>
            <h2>Accordion Section</h2>
            <button aria-expanded="false"
                    aria-controls="accordion-content"
                    data-expected-pass="true"
                    data-pass-reason="Accordion toggle indicates expanded state with aria-expanded">
                Section Details
            </button>
            <div id="accordion-content" style="display: none;">
                <p>Hidden accordion content</p>
            </div>
        </section>

        <section>
            <h2>Dark Mode Toggle</h2>
            <button aria-pressed="false"
                    data-expected-pass="true"
                    data-pass-reason="Toggle button indicates on/off state with aria-pressed">
                Dark Mode
            </button>
        </section>

        <section>
            <h2>Dropdown Toggle</h2>
            <button aria-expanded="false"
                    aria-controls="options-list"
                    data-expected-pass="true"
                    data-pass-reason="Dropdown toggle indicates visibility state with aria-expanded">
                Show Options
            </button>
            <ul id="options-list" style="display: none;">
                <li>Option 1</li>
                <li>Option 2</li>
            </ul>
        </section>
    </main>
