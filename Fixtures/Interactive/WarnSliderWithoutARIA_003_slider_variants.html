<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnSliderWithoutARIA - Slider Variants</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnSliderWithoutARIA_003_slider_variants",
    "issueId": "WarnSliderWithoutARIA",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Various custom slider implementations without ARIA",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .slider-container { margin: 20px 0; }
        .slider-track { width: 200px; height: 8px; background: #ddd; border-radius: 4px; position: relative; }
        .slider-thumb { width: 16px; height: 16px; background: #2196F3; border-radius: 50%; position: absolute; top: -4px; cursor: pointer; }
        .range-slider { width: 200px; height: 8px; background: linear-gradient(to right, #2196F3 0%, #2196F3 50%, #ddd 50%, #ddd 100%); border-radius: 4px; position: relative; }
    </style>
</head>
<body>
    <h1>Audio/Video Controls</h1>

    <main>
        <!-- Single-thumb slider without ARIA -->
        <div class="slider-container"
             data-expected-violation="true"
             data-violation-reason="Custom slider missing role='slider', aria-valuenow, aria-valuemin, aria-valuemax. Screen readers cannot announce current value or range">
            <label>Playback Speed:</label>
            <div class="slider-track">
                <div class="slider-thumb" style="left: 50%;"></div>
            </div>
            <span>1.0x</span>
        </div>

        <!-- Vertical slider without ARIA -->
        <div class="slider-container"
             data-expected-violation="true"
             data-violation-reason="Vertical slider without role='slider' or aria-orientation='vertical'. Missing value attributes and orientation">
            <label>Bass:</label>
            <div class="slider-track" style="width: 8px; height: 100px;">
                <div class="slider-thumb" style="left: 0; top: 30%;"></div>
            </div>
            <span>+3dB</span>
        </div>

        <!-- Range slider (two thumbs) without ARIA -->
        <div class="slider-container"
             data-expected-violation="true"
             data-violation-reason="Range slider with two thumbs missing role='slider' on each thumb, missing aria-valuenow, aria-valuetext. Multi-thumb sliders need ARIA on each control">
            <label>Price Range: $100 - $500</label>
            <div class="range-slider">
                <div class="slider-thumb" style="left: 25%;"></div>
                <div class="slider-thumb" style="left: 75%;"></div>
            </div>
        </div>
    </main>

    <script>
        // Slider interaction logic would go here
    </script>
</body>
</html>
