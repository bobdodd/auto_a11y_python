<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Timeout Warning - Auto-Starting Timer</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrAutoStartTimers_001_violations_basic",
    "issueId": "ErrAutoStartTimers",
    "expectedViolationCount": 1,
    "expectedPassCount": 0,
    "description": "Timer starts automatically without user control to pause or stop",
    "wcag": "2.2.2",
    "impact": "High"
}
    </script>
    <style>
        .timer-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #d32f2f;
            margin: 10px 0;
        }
    </style>
</head>
<body data-expected-violation="true"
      data-violation-id="ErrAutoStartTimers"
      data-violation-reason="Timer starts automatically on page load with no way for users to pause, stop, or extend the time limit">
    <h1>Your Session</h1>

    <div class="timer-warning">
        <p>Your session will expire in:</p>
        <div class="countdown" id="countdown">02:00</div>
        <p>Please save your work before the timer expires.</p>
    </div>

    <form>
        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment" rows="6" cols="50"></textarea>
        <button type="submit">Submit Comment</button>
    </form>

    <script>
        // This timer auto-starts and cannot be paused
        let timeLeft = 120; // 2 minutes
        const countdownEl = document.getElementById('countdown');

        setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                alert('Session expired! Your data has been lost.');
                window.location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
