<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Mixed Labeling Methods (All Proper)</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrEmptyAriaLabelOnField_008_correct_mixed_labeling",
    "issueId": "ErrEmptyAriaLabelOnField",
    "expectedViolationCount": 0,
    "expectedPassCount": 6,
    "description": "Form using mix of aria-label, visible labels, and aria-labelledby",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Mixed Labeling Methods</h1>
    <form>
        <!-- Visible label -->
        <label for="field1">Field 1:</label>
        <input type="text"
               id="field1"
               data-expected-pass="true"
               data-pass-reason="Uses visible label">

        <!-- aria-label -->
        <input type="email"
               aria-label="Email for newsletter"
               data-expected-pass="true"
               data-pass-reason="Uses non-empty aria-label">

        <!-- aria-labelledby -->
        <span id="label3">Field 3:</span>
        <input type="text"
               aria-labelledby="label3"
               data-expected-pass="true"
               data-pass-reason="Uses aria-labelledby">

        <!-- Wrapped in label -->
        <label>
            Field 4:
            <input type="text"
                   data-expected-pass="true"
                   data-pass-reason="Wrapped in label">
        </label>

        <!-- Checkbox with visible label -->
        <input type="checkbox"
               id="agree"
               data-expected-pass="true"
               data-pass-reason="Uses visible label">
        <label for="agree">I agree to terms</label>

        <!-- Select with aria-label -->
        <select aria-label="Choose your preferred language"
                data-expected-pass="true"
                data-pass-reason="Uses non-empty aria-label">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
