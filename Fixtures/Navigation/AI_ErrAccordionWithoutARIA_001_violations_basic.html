<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrAccordionWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrAccordionWithoutARIA_001_violations_basic",
    "issueId": "AI_ErrAccordionWithoutARIA",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Accordion elements lacking proper ARIA markup",
    "wcag": "2.1.1, 4.1.2, 1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>FAQ Page</h1>

    <main>
        <h2>Frequently Asked Questions</h2>

        <!-- Accordion without ARIA - no roles or state -->
        <div class="accordion"
             data-expected-violation="true"
             data-violation-id="AI_ErrAccordionWithoutARIA"
             data-violation-reason="Accordion header lacks button role, aria-expanded state, and aria-controls. Screen readers cannot determine if section is expandable or expanded">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>What is your return policy?</span>
            </div>
            <div class="accordion-panel" style="display:none;">
                <p>We accept returns within 30 days of purchase with original receipt.</p>
            </div>
        </div>

        <!-- Accordion with div instead of button, missing ARIA -->
        <div class="accordion"
             data-expected-violation="true"
             data-violation-id="AI_ErrAccordionWithoutARIA"
             data-violation-reason="Accordion uses div for header without button role or keyboard support. Missing aria-expanded and aria-controls attributes">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>How long does shipping take?</span>
            </div>
            <div class="accordion-panel" style="display:none;">
                <p>Standard shipping takes 5-7 business days.</p>
            </div>
        </div>

        <!-- Accordion with no ARIA state management -->
        <div class="accordion"
             data-expected-violation="true"
             data-violation-id="AI_ErrAccordionWithoutARIA"
             data-violation-reason="Accordion header lacks aria-expanded to communicate state changes. Users cannot determine if content is currently visible or hidden">
            <h3 class="accordion-header" onclick="toggleAccordion(this)">
                Do you offer international shipping?
            </h3>
            <div class="accordion-panel" style="display:none;">
                <p>Yes, we ship to over 50 countries worldwide.</p>
            </div>
        </div>
    </main>

    <script>
        function toggleAccordion(header) {
            const panel = header.nextElementSibling;
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
