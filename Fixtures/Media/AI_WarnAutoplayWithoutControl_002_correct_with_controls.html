<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnAutoplayWithoutControl - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_WarnAutoplayWithoutControl_002_correct_with_controls",
    "issueId": "AI_WarnAutoplayWithoutControl",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Autoplaying media with pause/stop controls",
    "wcag": "1.4.2, 2.2.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Welcome Page</h1>

    <main>
        <section data-expected-pass="true"
                 data-pass-reason="Video autoplays with built-in controls attribute providing pause/stop. Users can easily stop autoplay using visible controls. Screen reader users can pause distracting audio. Users with cognitive disabilities control movement. Mechanism to pause immediately available. Complies with WCAG 1.4.2 Audio Control and 2.2.2 Pause, Stop, Hide - autoplaying media has pause/stop control">
            <h2>Product Demo</h2>

            <video autoplay loop muted controls width="640" height="360">
                <source src="demo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <p>Watch our product in action! Use the controls to pause or adjust volume.</p>
        </section>

        <section data-expected-pass="true"
                 data-pass-reason="Audio autoplays with controls attribute providing pause mechanism. Users can stop audio from interfering with screen readers. Pause button readily available. Users control audio playback. Audio can be paused immediately. Meets WCAG 1.4.2 Audio Control and 2.2.2 Pause, Stop, Hide - autoplaying audio has accessible pause/stop control">
            <h2>Background Music</h2>

            <audio autoplay loop controls>
                <source src="background-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <p>Enjoy our ambient background music while browsing. Use controls to pause or adjust volume.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
