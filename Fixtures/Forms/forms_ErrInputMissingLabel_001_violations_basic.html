<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Missing Input Labels</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_ErrInputMissingLabel_001_violations_basic",
    "issueId": "forms_ErrInputMissingLabel",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form input elements without associated labels",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Product Search</h1>

    <form>
        <div data-expected-violation="true"
             data-violation-id="forms_ErrInputMissingLabel"
             data-violation-reason="Search input has no label element or aria-label, screen readers won't announce its purpose">
            <input type="text" id="search" name="search" placeholder="Search products...">
            <button type="submit">Go</button>
        </div>

        <h2>Filters</h2>

        <div data-expected-violation="true"
             data-violation-id="forms_ErrInputMissingLabel"
             data-violation-reason="Price range input missing label, users cannot determine field purpose">
            <input type="number" id="min-price" name="min-price" placeholder="Min">
            to
            <input type="number" id="max-price" name="max-price" placeholder="Max"
                   data-expected-violation="true"
                   data-violation-id="forms_ErrInputMissingLabel"
                   data-violation-reason="Maximum price input has no accessible label">
        </div>

        <button type="submit">Apply Filters</button>
    </form>
</body>
</html>
