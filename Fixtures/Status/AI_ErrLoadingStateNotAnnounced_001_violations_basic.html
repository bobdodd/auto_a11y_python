<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrLoadingStateNotAnnounced - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrLoadingStateNotAnnounced_001_violations_basic",
    "issueId": "AI_ErrLoadingStateNotAnnounced",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Loading states not announced to assistive technology",
    "wcag": "4.1.3",
    "impact": "High"
}
    </script>
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Data Dashboard</h1>

    <main>
        <!-- Loading spinner without status announcement -->
        <button onclick="loadData1()"
                data-expected-violation="true"
                data-violation-id="AI_ErrLoadingStateNotAnnounced"
                data-violation-reason="Loading indicator is visual only without aria-live or status role. Screen reader users are not informed that data is being loaded">
            Load Data
        </button>
        <div id="spinner1" class="spinner"></div>
        <div id="content1"></div>

        <!-- Progress indicator without announcement -->
        <button onclick="loadData2()"
                data-expected-violation="true"
                data-violation-id="AI_ErrLoadingStateNotAnnounced"
                data-violation-reason="Progress indicator lacks aria-live region and status updates. Users with screen readers don't know loading is in progress or when it completes">
            Refresh Content
        </button>
        <div id="progress2" class="hidden">Loading...</div>
        <div id="content2"></div>
    </main>

    <script>
        function loadData1() {
            document.getElementById('spinner1').style.display = 'block';
            setTimeout(() => {
                document.getElementById('spinner1').style.display = 'none';
                document.getElementById('content1').textContent = 'Data loaded successfully!';
            }, 2000);
        }

        function loadData2() {
            document.getElementById('progress2').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('progress2').classList.add('hidden');
                document.getElementById('content2').textContent = 'Content refreshed!';
            }, 2000);
        }
    </script>
</body>
</html>
