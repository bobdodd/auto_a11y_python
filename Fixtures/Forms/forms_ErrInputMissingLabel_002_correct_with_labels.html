<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_ErrInputMissingLabel - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_ErrInputMissingLabel_002_correct_with_labels",
    "issueId": "forms_ErrInputMissingLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Input fields with proper accessible labels",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Registration Form</h1>

    <main>
        <form>
            <section>
                <h2>Account Information</h2>

                <label for="username">Username:</label>
                <input type="text"
                       id="username"
                       name="username"
                       data-expected-pass="true"
                       data-pass-reason="Text input has proper label element with for attribute linking to field id. Screen readers announce 'Username:' followed by field type. Users know what information to enter. Field purpose is clear. Blind users can complete form. Complies with WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by providing accessible name for input">
            </section>

            <section>
                <h2>Personal Details</h2>

                <label for="email">Email Address:</label>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="you@example.com"
                       data-expected-pass="true"
                       data-pass-reason="Email input has proper label element plus placeholder for format hint. Screen readers announce 'Email Address:' as persistent accessible name. Placeholder provides additional help without replacing label. Field has clear accessible name that doesn't disappear. Users maintain context while filling. Meets WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by using proper label for input">
            </section>

            <section>
                <h2>Password</h2>

                <label for="password">Password:</label>
                <input type="password"
                       id="password"
                       name="password"
                       data-expected-pass="true"
                       data-pass-reason="Password input has proper label element with for attribute. Screen readers announce 'Password:' describing field purpose. Users know field requirements. Field has accessible name. Blind users understand what password is for. Complies with WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by providing accessible label for input">

                <button type="submit">Register</button>
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
