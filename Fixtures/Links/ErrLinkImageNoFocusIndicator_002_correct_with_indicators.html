    <style>
        /* Image link with outline */
        .with-outline:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        /* Image link with border on image */
        .with-border:focus img {
            border: 3px solid #0066cc;
        }

        /* Image link with box-shadow */
        .with-boxshadow:focus {
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.6);
        }

        /* ARIA link with image and proper focus */
        .aria-with-focus {
            display: inline-block;
            cursor: pointer;
        }
        .aria-with-focus:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        img {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }

        section {
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>

    <p>These image links have visible focus indicators (outline, border, or box-shadow).</p>
