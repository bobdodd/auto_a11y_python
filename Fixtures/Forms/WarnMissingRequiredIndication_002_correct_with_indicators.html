<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - With Required Indicators</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingRequiredIndication_002_correct_with_indicators",
    "issueId": "WarnMissingRequiredIndication",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Required form fields with proper aria-required and visual indicators",
    "wcag": "3.3.2",
    "impact": "Medium"
}
    </script>
    <style>
        .required { color: #d32f2f; }
        .field-note { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>

    <p class="field-note">Fields marked with <span class="required">*</span> are required.</p>

    <form>
        <div data-expected-pass="true"
             data-pass-reason="Name field has aria-required='true' and visual asterisk indicator">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" aria-required="true" required>
        </div>

        <div data-expected-pass="true"
             data-pass-reason="Email field has aria-required='true', visual asterisk, and required attribute">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" aria-required="true" required>
        </div>

        <div data-expected-pass="true"
             data-pass-reason="Message field has aria-required='true', visual asterisk, and required attribute">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" aria-required="true" required></textarea>
        </div>

        <div>
            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
