<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrRegionLandmarkMustHaveAccessibleName - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrRegionLandmarkMustHaveAccessibleName_002_correct_with_labels",
    "issueId": "ErrRegionLandmarkMustHaveAccessibleName",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Region landmarks with proper accessible names",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Region Landmarks With Accessible Names - Correct Usage</h1>

    <header role="banner">
        <h2>Site Header</h2>
    </header>

    <!-- Region with aria-label - CORRECT -->
    <div role="region"
         aria-label="Featured content"
         data-expected-pass="true"
         data-pass-reason="Region landmark has aria-label providing clear accessible name. Screen readers can identify and announce the purpose of this region">
        <h3>Featured Articles</h3>
        <p>This region is properly labeled with aria-label.</p>
    </div>

    <main>
        <h2>Main Content</h2>

        <!-- Section with role="region" and aria-labelledby - CORRECT -->
        <section role="region"
                 aria-labelledby="section-heading"
                 data-expected-pass="true"
                 data-pass-reason="Region landmark uses aria-labelledby to reference heading, providing accessible name from existing content">
            <h3 id="section-heading">Article Section</h3>
            <p>This section uses aria-labelledby to label the region with its heading.</p>
        </section>

        <!-- Region with descriptive aria-label - CORRECT -->
        <div role="region"
             aria-label="User testimonials"
             data-expected-pass="true"
             data-pass-reason="Region landmark has descriptive aria-label that clearly identifies its content and purpose for screen reader users">
            <h3>What Our Users Say</h3>
            <blockquote>Great product!</blockquote>
        </div>
    </main>
</body>
</html>
