            width: 100%;

<body>
    <h1>Company Resources</h1>

    <main>
        <section>
            <h2>Training Videos</h2>
            <!-- Iframe without title - VIOLATION -->
            <iframe src="https://training.example.com/onboarding"
                    data-expected-violation="true"
                    data-violation-id="ErrIframeWithNoTitleAttr"
                    data-violation-reason="Iframe completely missing title attribute. Screen readers cannot identify the purpose of the iframe. Blind users have no context about what content is embedded. Violates WCAG 4.1.2 requiring name for all UI components">
            </iframe>
        </section>

        <section>
            <h2>Employee Portal</h2>
            <!-- Another iframe without title - VIOLATION -->
            <iframe src="https://portal.example.com/dashboard"
                    data-expected-violation="true"
                    data-violation-id="ErrIframeWithNoTitleAttr"
                    data-violation-reason="Iframe lacks title attribute. Assistive technology users cannot determine iframe contents. Screen reader announces 'frame' with no description. Users with cognitive disabilities miss context about embedded content">
            </iframe>
        </section>

        <section>
            <h2>Support Chat</h2>
            <!-- Third iframe without title - VIOLATION -->
            <iframe src="https://chat.example.com/widget"
                    data-expected-violation="true"
                    data-violation-id="ErrIframeWithNoTitleAttr"
                    data-violation-reason="Iframe missing required title attribute. Screen reader users hear 'frame' without any description. Impossible to identify the chat widget purpose. Critical accessibility failure for embedded content">

        </section>
