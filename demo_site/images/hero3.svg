<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero image 3: 24/7 online services theme -->
  <defs>
    <linearGradient id="heroGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00366b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#heroGradient3)"/>

  <!-- Laptop/computer -->
  <g opacity="0.3" fill="white">
    <rect x="400" y="150" width="400" height="250" rx="10"/>
    <rect x="420" y="170" width="360" height="200" fill="#004d99"/>
    <rect x="350" y="395" width="500" height="5" rx="2"/>

    <!-- Screen content: checkmarks -->
    <circle cx="500" cy="240" r="30" fill="none" stroke="white" stroke-width="3"/>
    <path d="M485 240 L495 250 L515 230" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <circle cx="600" cy="240" r="30" fill="none" stroke="white" stroke-width="3"/>
    <path d="M585 240 L595 250 L615 230" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <circle cx="700" cy="240" r="30" fill="none" stroke="white" stroke-width="3"/>
    <path d="M685 240 L695 250 L715 230" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Clock icon -->
  <g opacity="0.4" fill="white">
    <circle cx="900" cy="200" r="60" fill="none" stroke="white" stroke-width="4"/>
    <line x1="900" y1="200" x2="900" y2="160" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="900" y1="200" x2="930" y2="200" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <text x="900" y="290" font-size="24" text-anchor="middle" fill="white">24/7</text>
  </g>
</svg>
