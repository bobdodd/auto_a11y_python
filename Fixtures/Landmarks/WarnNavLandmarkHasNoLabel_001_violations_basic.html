<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnNavLandmarkHasNoLabel - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnNavLandmarkHasNoLabel_001_violations_basic",
    "issueId": "WarnNavLandmarkHasNoLabel",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Navigation landmarks without labels when multiple exist",
    "wcag": "1.3.1, 2.4.6",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Navigation Landmarks Without Labels Test</h1>

    <!-- First nav with label -->
    <nav aria-label="Main menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
        </ul>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>Page content here.</p>
    </main>

    <!-- Second nav WITHOUT label -->
    <nav data-expected-violation="true"
         data-violation-id="WarnNavLandmarkHasNoLabel"
         data-violation-reason="Multiple navigation landmarks exist on page but this one has no label. While a single unlabeled nav may be acceptable, multiple navigation landmarks should all have unique labels to help users distinguish between them">
        <ul>
            <li><a href="/products">Products</a></li>
            <li><a href="/pricing">Pricing</a></li>
        </ul>
    </nav>

    <!-- Third nav WITHOUT label -->
    <div role="navigation"
         data-expected-violation="true"
         data-violation-id="WarnNavLandmarkHasNoLabel"
         data-violation-reason="Navigation landmark lacks label. When multiple navigation areas exist, labels help screen reader users quickly identify and navigate to the desired menu">
        <ul>
            <li><a href="/privacy">Privacy Policy</a></li>
            <li><a href="/terms">Terms of Service</a></li>
        </ul>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2024 Company</p>
    </footer>
</body>
</html>
