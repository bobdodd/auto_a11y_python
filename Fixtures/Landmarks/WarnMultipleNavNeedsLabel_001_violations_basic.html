<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnMultipleNavNeedsLabel - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMultipleNavNeedsLabel_001_violations_basic",
    "issueId": "WarnMultipleNavNeedsLabel",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Multiple navigation landmarks without distinguishing labels",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Multiple Navigation Landmarks Without Labels Test</h1>

    <!-- First nav without label -->
    <nav data-expected-violation="true"
         data-violation-id="WarnMultipleNavNeedsLabel"
         data-violation-reason="Multiple navigation landmarks exist but this one lacks a label. Users cannot distinguish between this and other navigation areas">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>Page content here.</p>
    </main>

    <!-- Second nav without label -->
    <nav data-expected-violation="true"
         data-violation-id="WarnMultipleNavNeedsLabel"
         data-violation-reason="Second navigation landmark without label. When multiple nav areas exist, each needs unique labels like 'Main menu', 'Footer links', 'Breadcrumb'">
        <ul>
            <li><a href="/products">Products</a></li>
            <li><a href="/services">Services</a></li>
        </ul>
    </nav>

    <aside role="complementary" aria-label="Sidebar">
        <h3>Sidebar Content</h3>
        
        <!-- Third nav without label -->
        <nav data-expected-violation="true"
             data-violation-id="WarnMultipleNavNeedsLabel"
             data-violation-reason="Third navigation landmark lacks label. Screen readers announce 'navigation' multiple times with no way to distinguish purpose">
            <h4>Related Links</h4>
            <ul>
                <li><a href="/related1">Related Page 1</a></li>
                <li><a href="/related2">Related Page 2</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Fourth nav without label -->
    <div role="navigation"
         data-expected-violation="true"
         data-violation-id="WarnMultipleNavNeedsLabel"
         data-violation-reason="Navigation using role='navigation' also lacks label. All navigation landmarks need unique labels when multiple exist on a page">
        <ul>
            <li><a href="/privacy">Privacy</a></li>
            <li><a href="/terms">Terms</a></li>
        </ul>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2024 Company</p>
    </footer>
</body>
</html>
