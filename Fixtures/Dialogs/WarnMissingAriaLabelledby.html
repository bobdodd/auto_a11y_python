<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnMissingAriaLabelledby - Basic Example</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingAriaLabelledby",
    "issueId": "WarnMissingAriaLabelledby",
    "expectedViolationCount": 1,
    "expectedPassCount": 1,
    "description": "Dialog without aria-labelledby referencing its heading",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Page with Dialogs</h1>

    <!-- VIOLATION: Dialog without aria-labelledby -->
    <div role="dialog" aria-modal="true" style="display: block;"
         data-expected-violation="true"
         data-violation-id="WarnMissingAriaLabelledby"
         data-violation-reason="Dialog missing aria-labelledby to reference heading">
        <h2 id="dialog1-title">Confirm Deletion</h2>
        <p>Are you sure you want to delete this item?</p>
        <button>Cancel</button>
        <button>Delete</button>
    </div>

    <!-- CORRECT: Dialog with aria-labelledby -->
    <div role="dialog" aria-modal="true" aria-labelledby="dialog2-title" style="display: block;"
         data-expected-pass="true"
         data-pass-reason="Dialog has aria-labelledby referencing heading">
        <h2 id="dialog2-title">Save Changes</h2>
        <p>Do you want to save your changes?</p>
        <button>Cancel</button>
        <button>Save</button>
    </div>
</body>
</html>
