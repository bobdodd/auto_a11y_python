<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnUnlabelledRegion - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnUnlabelledRegion_002_correct_with_labels",
    "issueId": "WarnUnlabelledRegion",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Region landmarks with proper accessible names",
    "wcag": "1.3.1, 2.4.6",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Company Website - Correct Usage</h1>

    <main>
        <!-- Region with aria-label - CORRECT -->
        <section role="region"
                 aria-label="Featured products"
                 data-expected-pass="true"
                 data-pass-reason="Region has aria-label making it exposed as landmark. Screen readers announce 'Featured products region'">
            <h2>New Arrivals</h2>
            <p>Check out our latest offerings.</p>
        </section>

        <!-- Region with aria-labelledby - CORRECT -->
        <div role="region"
             aria-labelledby="testimonials-heading"
             data-expected-pass="true"
             data-pass-reason="Region uses aria-labelledby to reference heading, creating landmark with accessible name from visible text">
            <h3 id="testimonials-heading">Customer Testimonials</h3>
            <blockquote>Great service!</blockquote>
            <blockquote>Highly recommend!</blockquote>
        </div>

        <!-- Region with aria-label - CORRECT -->
        <aside role="region"
               aria-label="Special offers"
               data-expected-pass="true"
               data-pass-reason="Region landmark properly labeled with aria-label, exposed to assistive technologies for landmark navigation">
            <h3>Limited Time Deals</h3>
            <p>Save up to 50% on select items.</p>
        </aside>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Company</p>
    </footer>
</body>
</html>
