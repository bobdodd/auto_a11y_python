<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG No Role Warning Test - WarnSVGNoRole</title>
</head>
<body>
    <h1>SVG Elements Without Explicit Role</h1>
    
    <!-- Informative SVG without role="img" -->
    <svg width="100" height="100" aria-label="Company Logo">
        <circle cx="50" cy="50" r="40" fill="blue"/>
    </svg>
    
    <!-- Decorative SVG without role="presentation" -->
    <svg width="50" height="50">
        <rect width="50" height="50" fill="gray"/>
    </svg>
    
    <!-- Interactive SVG without appropriate role -->
    <svg width="100" height="100" tabindex="0" onclick="toggle()">
        <rect width="100" height="100" fill="green"/>
        <text x="50" y="50" text-anchor="middle">Click</text>
    </svg>
    
    <!-- Complex SVG diagram without role -->
    <svg width="300" height="200">
        <title>Sales Chart</title>
        <rect x="10" y="100" width="50" height="100" fill="red"/>
        <rect x="70" y="50" width="50" height="150" fill="red"/>
    </svg>
    
    <p>SVG elements should have explicit role attributes for clarity.</p>
</body>
</html>
