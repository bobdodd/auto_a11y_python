<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Multiple Label Issues</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFieldLabelledByMultipleElements_001_violations_basic",
    "issueId": "WarnFieldLabelledByMultipleElements",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Fields with aria-labelledby referencing multiple elements that may confuse users",
    "wcag": "3.3.2",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Account Setup</h1>

    <form>
        <div data-expected-violation="true"
             data-violation-id="WarnFieldLabelledByMultipleElements"
             data-violation-reason="Username field labeled by 3 separate elements, concatenation may be confusing">
            <span id="label1">Enter</span>
            <span id="label2">your</span>
            <span id="label3">username</span>
            <input type="text" id="username" name="username" aria-labelledby="label1 label2 label3">
        </div>

        <div data-expected-violation="true"
             data-violation-id="WarnFieldLabelledByMultipleElements"
             data-violation-reason="Password field labeled by 4 elements including help text, order may not make semantic sense">
            <span id="pwd-label">Password</span>
            <span id="pwd-req">(required)</span>
            <span id="pwd-help">must be 8+ characters</span>
            <span id="pwd-note">and include numbers</span>
            <input type="password" id="password" name="password"
                   aria-labelledby="pwd-label pwd-req pwd-help pwd-note">
        </div>

        <button type="submit">Create Account</button>
    </form>

    <p>Note: When multiple elements label a field, screen readers concatenate them.
    The order and combination should make logical sense.</p>
</body>
</html>
