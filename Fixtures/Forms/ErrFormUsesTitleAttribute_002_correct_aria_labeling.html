<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormUsesTitleAttribute - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormUsesTitleAttribute_002_correct_aria_labeling",
    "issueId": "ErrFormUsesTitleAttribute",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Forms using proper ARIA labeling instead of title attribute",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: Forms With Proper ARIA Labeling</h1>

    <main>
        <section>
            <h2 id="login-heading">Login Form</h2>
            <form aria-labelledby="login-heading"
                  data-expected-pass="true"
                  data-pass-reason="Form uses aria-labelledby referencing visible heading">
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <button type="submit">Login</button>
            </form>
        </section>

        <section>
            <h2 id="newsletter-heading">Newsletter</h2>
            <form aria-labelledby="newsletter-heading"
                  data-expected-pass="true"
                  data-pass-reason="Form uses accessible aria-labelledby">
                <label for="subscriber-email">Email:</label>
                <input type="email" id="subscriber-email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <h2>Feedback</h2>
            <form aria-label="Customer feedback form"
                  data-expected-pass="true"
                  data-pass-reason="Form uses aria-label which is accessible to screen readers">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
