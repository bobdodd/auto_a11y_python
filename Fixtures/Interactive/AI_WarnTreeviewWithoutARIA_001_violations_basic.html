<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnTreeviewWithoutARIA - Warnings</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_WarnTreeviewWithoutARIA_001_violations_basic",
    "issueId": "AI_WarnTreeviewWithoutARIA",
    "expectedViolationCount": 1,
    "expectedPassCount": 0,
    "description": "Tree view navigation without proper ARIA tree pattern",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .tree { list-style-type: none; padding-left: 0; }
        .tree ul { list-style-type: none; padding-left: 20px; }
        .tree-item { padding: 5px; cursor: pointer; }
        .tree-item:hover { background-color: #f0f0f0; }
        .tree-item.has-children::before { content: '▶ '; display: inline-block; width: 20px; }
        .tree-item.has-children.expanded::before { content: '▼ '; }
        .tree-item.has-children.expanded + ul { display: block; }
        .tree ul { display: none; }
    </style>
    <script>
        function toggleNode(element) {
            element.classList.toggle('expanded');
        }
    </script>
</head>
<body>
    <h1>File Explorer</h1>

    <main>
        <div data-expected-violation="true"
             data-violation-reason="Tree view implemented without ARIA tree pattern. Container lacks role='tree'. Tree items missing role='treeitem'. Parent nodes don't have aria-expanded state. No aria-level to indicate nesting depth. Items not keyboard navigable (no tabindex management). Screen readers treat as generic nested lists not tree structure. Users cannot navigate efficiently with arrow keys. Cannot determine expanded/collapsed state. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value - tree views require complete ARIA tree pattern">
            <ul class="tree">
                <li>
                    <div class="tree-item has-children" onclick="toggleNode(this)">Documents</div>
                    <ul>
                        <li><div class="tree-item">Resume.pdf</div></li>
                        <li><div class="tree-item">CoverLetter.docx</div></li>
                        <li>
                            <div class="tree-item has-children" onclick="toggleNode(this)">Projects</div>
                            <ul>
                                <li><div class="tree-item">Project1.zip</div></li>
                                <li><div class="tree-item">Project2.zip</div></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="tree-item has-children" onclick="toggleNode(this)">Pictures</div>
                    <ul>
                        <li><div class="tree-item">Vacation.jpg</div></li>
                        <li><div class="tree-item">Family.jpg</div></li>
                    </ul>
                </li>
                <li>
                    <div class="tree-item">Downloads</div>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
