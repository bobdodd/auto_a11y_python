               data-expected-pass="true"
               data-pass-reason="Referenced element is LABEL">

        <label id="email-label">Email:</label>

               aria-labelledby="email-label"

               aria-labelledby="phone-label"

               data-pass-reason="Referenced element is LABEL">

        <label id="message-label">Message:</label>
        <textarea aria-labelledby="message-label"
                  data-expected-pass="true"
                  data-pass-reason="Referenced element is LABEL"></textarea>

        <label id="country-label">Country:</label>
        <select aria-labelledby="country-label"
                data-expected-pass="true"
                data-pass-reason="Referenced element is LABEL">
            <option>USA</option>
            <option>Canada</option>
        </select>

               aria-labelledby="agree-label"
               data-expected-pass="true"
