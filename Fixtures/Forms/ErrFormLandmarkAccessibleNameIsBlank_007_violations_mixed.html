<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Mixed Valid and Invalid Forms</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkAccessibleNameIsBlank_007_violations_mixed",
    "issueId": "ErrFormLandmarkAccessibleNameIsBlank",
    "expectedViolationCount": 3,
    "expectedPassCount": 4,
    "description": "Mix of forms with blank and valid aria-label values",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Mixed Valid and Invalid Forms</h1>

    <main>
        <!-- Valid -->
        <form aria-label="Search products"
              data-expected-pass="true"
              data-pass-reason="Valid aria-label">
            <label for="search1">Search:</label>
            <input type="search" id="search1">
        </form>

        <!-- Invalid: Empty -->
        <form aria-label=""
              data-expected-violation="true"
              data-violation-id="ErrFormLandmarkAccessibleNameIsBlank"
              data-violation-reason="Empty aria-label">
            <label for="email1">Email:</label>
            <input type="email" id="email1">
        </form>

        <!-- Valid -->
        <form aria-label="Login to your account"
              data-expected-pass="true"
              data-pass-reason="Valid aria-label">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </form>

        <!-- Invalid: Whitespace -->
        <form aria-label="   "
              data-expected-violation="true"
              data-violation-id="ErrFormLandmarkAccessibleNameIsBlank"
              data-violation-reason="Whitespace aria-label">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </form>

        <!-- Valid: No aria-label -->
        <h2 id="register-heading">Registration Form</h2>
        <form aria-labelledby="register-heading"
              data-expected-pass="true"
              data-pass-reason="Uses aria-labelledby">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </form>

        <!-- Invalid: Tab character -->
        <form aria-label="	"
              data-expected-violation="true"
              data-violation-id="ErrFormLandmarkAccessibleNameIsBlank"
              data-violation-reason="Tab character aria-label">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone">
        </form>

        <!-- Valid: role="form" -->
        <div role="form"
             aria-label="Feedback form"
             data-expected-pass="true"
             data-pass-reason="Valid aria-label on role=form">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback"></textarea>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
