<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Tab Order Doesn't Follow Visual Order</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrTabOrderViolation_001_violations_basic",
    "issueId": "ErrTabOrderViolation",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Tab order using positive tabindex values that don't match visual order",
    "wcag": "2.4.3",
    "impact": "High"
}
    </script>
    <style>
        .container { display: flex; flex-direction: column; }
        .form-field { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Registration Form</h1>

    <form class="container">
        <div class="form-field">
            <label for="email">Email (appears first visually)</label>
            <input type="email"
                   id="email"
                   tabindex="3"
                   data-expected-violation="true"
                   data-violation-id="ErrTabOrderViolation"
                   data-violation-reason="Appears first visually but has tabindex=3, receives focus third">
        </div>

        <div class="form-field">
            <label for="username">Username (appears second visually)</label>
            <input type="text"
                   id="username"
                   tabindex="1"
                   data-expected-violation="true"
                   data-violation-id="ErrTabOrderViolation"
                   data-violation-reason="Appears second visually but has tabindex=1, receives focus first">
        </div>

        <div class="form-field">
            <label for="password">Password (appears third visually)</label>
            <input type="password"
                   id="password"
                   tabindex="2"
                   data-expected-violation="true"
                   data-violation-id="ErrTabOrderViolation"
                   data-violation-reason="Appears third visually but has tabindex=2, receives focus second">
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
