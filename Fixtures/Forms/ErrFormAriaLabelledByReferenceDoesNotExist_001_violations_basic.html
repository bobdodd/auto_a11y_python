<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Form References Non-Existent Element</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByReferenceDoesNotExist_001_violations_basic",
    "issueId": "ErrFormAriaLabelledByReferenceDoesNotExist",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Forms with aria-labelledby referencing non-existent element IDs",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>User Forms</h1>
    <main>
        <!-- References non-existent ID -->
        <form aria-labelledby="nonexistent-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
              data-violation-reason="References ID that doesn't exist">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <button type="submit">Submit</button>
        </form>

        <!-- References wrong ID -->
        <div id="login-heading">Login</div>
        <form aria-labelledby="loginform-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
              data-violation-reason="References 'loginform-label' but actual ID is 'login-heading'">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
