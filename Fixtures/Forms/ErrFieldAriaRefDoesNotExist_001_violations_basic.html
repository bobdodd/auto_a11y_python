<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: aria-labelledby References Non-Existent ID</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldAriaRefDoesNotExist_001_violations_basic",
    "issueId": "ErrFieldAriaRefDoesNotExist",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form fields with aria-labelledby referencing IDs that don't exist",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Account Settings</h1>
    <form>
        <div>
            <span id="username-label">Username</span>
            <input type="text"
                   aria-labelledby="user-name-label"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldAriaRefDoesNotExist"
                   data-violation-reason="References 'user-name-label' but only 'username-label' exists">
        </div>

        <div>
            <input type="email"
                   aria-labelledby="email-lbl"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldAriaRefDoesNotExist"
                   data-violation-reason="References 'email-lbl' but no element with this ID exists">
        </div>

        <div>
            <span id="password-label">Password</span>
            <input type="password"
                   aria-labelledby="password-label password-requirements"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldAriaRefDoesNotExist"
                   data-violation-reason="References 'password-requirements' but no element with this ID exists">
        </div>

        <button type="submit">Save</button>
    </form>
</body>
</html>
