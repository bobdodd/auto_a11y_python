<html lang="en">
<head>

    <title>WarnMultipleContentInfoLandmarksButNotAllHaveLabels - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMultipleContentInfoLandmarksButNotAllHaveLabels_001_violations_basic",
    "issueId": "WarnMultipleContentInfoLandmarksButNotAllHaveLabels",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Multiple contentinfo landmarks with inconsistent labeling",
    "wcag": "1.3.1, 2.4.6",

<body>
    <h1>Multiple ContentInfo Landmarks with Inconsistent Labels Test</h1>

    <main>
        <h2>Main Content</h2>
        <p>Page content here.</p>
    </main>

    <!-- First contentinfo with label -->
    <footer role="contentinfo" aria-label="Main footer">
        <p>&copy; 2024 Company. All rights reserved.</p>
        <nav aria-label="Footer navigation">
            <a href="/privacy">Privacy</a>
            <a href="/terms">Terms</a>
        </nav>
    </footer>

    <!-- Second contentinfo WITHOUT label -->
    <div role="contentinfo"
         data-expected-violation="true"
         data-violation-id="WarnMultipleContentInfoLandmarksButNotAllHaveLabels"
         data-violation-reason="Multiple contentinfo landmarks exist but this one has no label. Inconsistent labeling makes it difficult for screen reader users to distinguish between different footer areas">
        <p>Additional footer information without label.</p>
    </div>

    <!-- Third contentinfo WITHOUT label -->
    <footer role="contentinfo"
            data-expected-violation="true"
            data-violation-id="WarnMultipleContentInfoLandmarksButNotAllHaveLabels"
            data-violation-reason="Third contentinfo landmark without label while first contentinfo has a label. All contentinfo landmarks should have consistent labeling when multiple exist">
        <p>Secondary footer section.</p>
    </footer>
</body>
