<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_DiscoPlaceholderAsLabel - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_DiscoPlaceholderAsLabel_001_violations_basic",
    "issueId": "forms_DiscoPlaceholderAsLabel",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form fields using placeholder as only label",
    "wcag": "1.3.1, 3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Contact Form</h1>

    <main>
        <form>
            <section>
                <h2>Personal Information</h2>

                <input type="text"
                       name="fullname"
                       placeholder="Full Name"
                       data-expected-violation="true"
                       data-violation-reason="Form field uses placeholder as only label without proper label element. Placeholder disappears when user types. Screen readers may not consistently announce placeholder. Users lose context about field purpose while entering data. Placeholder not persistent. Violates WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions by using placeholder instead of label">
            </section>

            <section>
                <h2>Contact Details</h2>

                <input type="email"
                       name="email"
                       placeholder="your.email@example.com"
                       data-expected-violation="true"
                       data-violation-reason="Email field relies on placeholder without label element. Placeholder vanishes when user starts typing. Users lose reference to expected format while entering email. Placeholder is not accessible label substitute. Context disappears during data entry. Violates WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions by relying solely on placeholder">

                <input type="tel"
                       name="phone"
                       placeholder="Phone Number"
                       data-expected-violation="true"
                       data-violation-reason="Phone field has only placeholder without proper label. Placeholder disappears on input focus or typing. Users can't reference field label while entering data. No persistent accessible label. Placeholder inadequate as label replacement. Violates WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions by using placeholder as only label mechanism">
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
