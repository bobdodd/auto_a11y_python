<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Label for Attribute Matches Field IDs</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldReferenceDoesNotExist_002_correct_matching_ids",
    "issueId": "ErrFieldReferenceDoesNotExist",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Label elements with for attribute correctly referencing existing field IDs",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Newsletter Signup</h1>
    <form>
        <div>
            <label for="username"
                   data-expected-pass="true"
                   data-pass-reason="for='username' matches field id='username'">Name</label>
            <input type="text" id="username">

        <div>
            <label for="email"
                   data-expected-pass="true"
                   data-pass-reason="for='email' matches field id='email'">Email</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="terms"
                   data-expected-pass="true"
                   data-pass-reason="for='terms' matches checkbox id='terms'">
                I accept the terms and conditions
            </label>
            <input type="checkbox" id="terms">
        </div>

        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
