<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website - Generic Button Text</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_WarnGenericButtonText_001_violations_basic",
    "issueId": "forms_WarnGenericButtonText",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Buttons with generic non-descriptive text",
    "wcag": "2.4.6",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Account Settings</h1>

    <section>
        <h2>Profile Information</h2>
        <p>Update your name, email, and photo.</p>
        <button data-expected-violation="true"
                data-violation-id="forms_WarnGenericButtonText"
                data-violation-reason="Button text 'Click here' doesn't describe the action, users navigating by buttons won't understand its purpose">
            Click here
        </button>
    </section>

    <section>
        <h2>Email Preferences</h2>
        <p>Choose which emails you'd like to receive.</p>
        <button data-expected-violation="true"
                data-violation-id="forms_WarnGenericButtonText"
                data-violation-reason="Generic 'Submit' provides no context about what is being submitted">
            Submit
        </button>
    </section>

    <section>
        <h2>Delete Account</h2>
        <p>Permanently remove your account and all data.</p>
        <button data-expected-violation="true"
                data-violation-id="forms_WarnGenericButtonText"
                data-violation-reason="Button text 'OK' doesn't indicate the serious action of account deletion">
            OK
        </button>
    </section>
</body>
</html>
