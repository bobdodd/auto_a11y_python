<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnRegionWithoutLabel - Warnings</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_WarnRegionWithoutLabel_001_violations_basic",
    "issueId": "AI_WarnRegionWithoutLabel",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Region landmarks without accessible names",
    "wcag": "2.4.1, 4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Product Page</h1>

    <main>
        <section role="region"
                 data-expected-violation="true"
                 data-violation-reason="Region landmark has role='region' but no accessible name via aria-label or aria-labelledby. Screen reader users navigating by landmarks cannot distinguish this region from others. Unlabeled regions are not useful landmarks. Violates WCAG 2.4.1 Bypass Blocks and 4.1.2 Name, Role, Value - region must have accessible name to be useful landmark">
            <h2>Product Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>

        <div role="region"
             data-expected-violation="true"
             data-violation-reason="Div with role='region' lacks accessible name. Region without label is not useful for landmark navigation. Screen readers announce 'region' with no identifying information. Users cannot efficiently skip to this content. Violates WCAG 2.4.1 Bypass Blocks and 4.1.2 Name, Role, Value - region role requires aria-label or aria-labelledby">
            <h2>Customer Reviews</h2>
            <p>Average rating: 4.5 stars</p>
            <p>"Great product!" - Customer A</p>
        </div>

        <article role="region"
                  data-expected-violation="true"
                  data-violation-reason="Article with role='region' missing accessible name. While article has implicit semantics, adding role='region' creates landmark that requires label. Unlabeled region landmark is not useful for navigation. Screen readers cannot differentiate between multiple unlabeled regions. Violates WCAG 2.4.1 Bypass Blocks and 4.1.2 Name, Role, Value - if using role='region' must provide aria-label or aria-labelledby">
            <h2>Specifications</h2>
            <dl>
                <dt>Weight</dt>
                <dd>2.5 pounds</dd>
                <dt>Dimensions</dt>
                <dd>12 x 8 x 3 inches</dd>
            </dl>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
