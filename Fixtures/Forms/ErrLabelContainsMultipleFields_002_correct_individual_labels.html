<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Each Field Has Individual Label</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrLabelContainsMultipleFields_002_correct_individual_labels",
    "issueId": "ErrLabelContainsMultipleFields",
    "expectedViolationCount": 0,
    "expectedPassCount": 5,
    "description": "Each form field has its own dedicated label",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Date Range Form</h1>
    <form>
        <fieldset data-expected-pass="true"
                  data-pass-reason="Related fields grouped with individual labels">
            <legend>Date Range</legend>
            <label for="start-date"
                   data-expected-pass="true"
                   data-pass-reason="Separate label for start date">Start Date</label>
            <input type="date" id="start-date">

            <label for="end-date"
                   data-expected-pass="true"
                   data-pass-reason="Separate label for end date">End Date</label>
            <input type="date" id="end-date">
        </fieldset>

        <fieldset data-expected-pass="true"
                  data-pass-reason="Phone parts grouped with aria-labels">
            <legend>Phone Number</legend>
            <input type="text"
                   size="3"
                   maxlength="3"
                   aria-label="Area code"
                   data-expected-pass="true"
                   data-pass-reason="aria-label for area code">
            <input type="text"
                   size="3"
                   maxlength="3"
                   aria-label="Exchange"
                   data-expected-pass="true"
                   data-pass-reason="aria-label for exchange">
            <input type="text"
                   size="4"
                   maxlength="4"
                   aria-label="Subscriber number">
        </fieldset>

        <button type="submit">Search</button>
    </form>
</body>
</html>
