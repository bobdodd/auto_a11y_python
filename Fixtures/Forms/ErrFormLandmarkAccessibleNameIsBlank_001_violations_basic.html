<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormLandmarkAccessibleNameIsBlank - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkAccessibleNameIsBlank_001_violations_basic",
    "issueId": "ErrFormLandmarkAccessibleNameIsBlank",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form landmarks with blank accessible names",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>User Forms</h1>

    <main>
        <section>
            <h2 id="emptyLabel"></h2>

            <form aria-labelledby="emptyLabel"
                  data-expected-violation="true"
                  data-violation-reason="Form landmark has aria-labelledby pointing to empty element. Screen readers announce 'form' with no description. Form has no accessible name even though aria-labelledby is present. Users can't distinguish between multiple forms. Referenced element is blank. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value by having blank accessible name">
                <label for="search1">Search:</label>
                <input type="search" id="search1" name="q">
                <button type="submit">Go</button>
            </form>
        </section>

        <section>
            <form aria-label=""
                  data-expected-violation="true"
                  data-violation-reason="Form landmark has aria-label with empty string. Screen readers announce 'form' without accessible name. Form effectively has no label even though aria-label is present. Users navigating by landmarks can't identify form purpose. Blank aria-label provides no information. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value by using blank accessible name">
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <div id="whitespaceLabel">   </div>

            <form aria-labelledby="whitespaceLabel"
                  data-expected-violation="true"
                  data-violation-reason="Form landmark has aria-labelledby pointing to element with only whitespace. Screen readers treat whitespace as empty and announce 'form' with no name. Form has no meaningful accessible name. Users can't determine form purpose. Referenced element contains only spaces. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value by having blank accessible name">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
