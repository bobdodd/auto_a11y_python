<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoNoSubmitButton - Hidden Submit Buttons</title>
    <script type="application/json" id="test-metadata">
{
    "id": "DiscoNoSubmitButton_002_discovery_hidden_button",
    "issueId": "DiscoNoSubmitButton",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Forms with hidden submit buttons (display:none, visibility:hidden, etc.)",
    "wcag": "3.3.2",
    "impact": "Info"
}
    </script>
</head>
<body>
    <h1>Forms With Hidden Submit Buttons</h1>

    <!-- Discovery 1: Submit button with display:none -->
    <form data-expected-discovery="true"
          data-discovery-id="DiscoNoSubmitButton"
          data-discovery-reason="Submit button is display:none">
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email">
        <button type="submit" style="display: none;">Submit</button>
    </form>

    <!-- Discovery 2: Submit button with visibility:hidden -->
    <form data-expected-discovery="true"
          data-discovery-id="DiscoNoSubmitButton"
          data-discovery-reason="Submit button is visibility:hidden">
        <label for="email2">Email</label>
        <input type="email" id="email2" name="email">
        <button type="submit" style="visibility: hidden;">Submit</button>
    </form>

    <!-- Discovery 3: Submit button with opacity:0 -->
    <form data-expected-discovery="true"
          data-discovery-id="DiscoNoSubmitButton"
          data-discovery-reason="Submit button has opacity:0">
        <label for="email3">Email</label>
        <input type="email" id="email3" name="email">
        <button type="submit" style="opacity: 0;">Submit</button>
    </form>

    <!-- Discovery 4: Submit button with width/height 0 -->
    <form data-expected-discovery="true"
          data-discovery-id="DiscoNoSubmitButton"
          data-discovery-reason="Submit button has no dimensions">
        <label for="email4">Email</label>
        <input type="email" id="email4" name="email">
        <button type="submit" style="width: 0; height: 0; overflow: hidden;">Submit</button>
    </form>
</body>
</html>
