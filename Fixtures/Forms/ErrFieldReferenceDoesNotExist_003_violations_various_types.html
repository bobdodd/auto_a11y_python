<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Various Field Types with Mismatched IDs</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldReferenceDoesNotExist_003_violations_various_types",
    "issueId": "ErrFieldReferenceDoesNotExist",
    "expectedViolationCount": 5,
    "expectedPassCount": 0,
    "description": "Labels with for attribute referencing non-existent IDs for various field types",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Contact Form</h1>
    <form>
        <!-- Text input: label references wrong ID -->
        <label for="full-name"
               data-expected-violation="true"
               data-violation-id="ErrFieldReferenceDoesNotExist"
               data-violation-reason="for='full-name' but field has id='name'">Full Name:</label>
        <input type="text" id="name">

        <!-- Email: label references non-existent ID -->
        <label for="user-email"
               data-expected-violation="true"
               data-violation-id="ErrFieldReferenceDoesNotExist"
               data-violation-reason="for='user-email' but no field with this ID exists">Email:</label>
        <input type="email" id="email">

        <!-- Textarea: label references wrong ID -->
        <label for="comment-text"
               data-expected-violation="true"
               data-violation-id="ErrFieldReferenceDoesNotExist"
               data-violation-reason="for='comment-text' but textarea has id='comments'">Comments:</label>
        <textarea id="comments"></textarea>

        <!-- Select: label references non-existent ID -->
        <label for="user-country"
               data-expected-violation="true"
               data-violation-id="ErrFieldReferenceDoesNotExist"
               data-violation-reason="for='user-country' but select has id='country'">Country:</label>
        <select id="country">
            <option>USA</option>
            <option>Canada</option>
        </select>

        <!-- Checkbox: label references wrong ID -->
        <label for="accept-terms"
               data-expected-violation="true"
               data-violation-id="ErrFieldReferenceDoesNotExist"
               data-violation-reason="for='accept-terms' but checkbox has id='terms'">
            I accept the terms
        </label>
        <input type="checkbox" id="terms">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
