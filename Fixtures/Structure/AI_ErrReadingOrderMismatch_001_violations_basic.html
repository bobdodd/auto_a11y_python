<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrReadingOrderMismatch - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrReadingOrderMismatch_001_violations_basic",
    "issueId": "AI_ErrReadingOrderMismatch",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Visual reading order doesn't match DOM order",
    "wcag": "1.3.2, 2.4.3",
    "impact": "High"
}
    </script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
        }
        .main-content { grid-column: 1; grid-row: 1 / 3; }
        .sidebar { grid-column: 2; grid-row: 1; }
        .featured { grid-column: 2; grid-row: 2; }

        .flex-layout {
            display: flex;
        }
        .first { order: 2; }
        .second { order: 1; }
        .third { order: 3; }
    </style>
</head>
<body>
    <h1>News Website</h1>

    <!-- Grid layout with mismatched order -->
    <div class="grid"
         data-expected-violation="true"
         data-violation-id="AI_ErrReadingOrderMismatch"
         data-violation-reason="DOM order is sidebar, featured, main content, but visual order is main content, sidebar, featured. Screen readers follow DOM order causing confusing reading sequence">
        <aside class="sidebar">
            <h2>Latest Updates</h2>
            <p>Breaking news sidebar</p>
        </aside>

        <aside class="featured">
            <h2>Featured Story</h2>
            <p>Featured content</p>
        </aside>

        <main class="main-content">
            <h2>Main Article</h2>
            <p>Primary news content that appears first visually but last in DOM</p>
        </main>
    </div>

    <!-- Flexbox with CSS order property -->
    <section class="flex-layout"
             data-expected-violation="true"
             data-violation-id="AI_ErrReadingOrderMismatch"
             data-violation-reason="CSS order property reorders visual presentation (First, Second, Third) but DOM order remains (Second, First, Third). Screen readers announce in DOM order">
        <div class="first">
            <h3>Step 1</h3>
            <p>First step visually but second in DOM</p>
        </div>

        <div class="second">
            <h3>Step 2</h3>
            <p>Second step visually but first in DOM</p>
        </div>

        <div class="third">
            <h3>Step 3</h3>
            <p>Third step in both orders</p>
        </div>
    </section>
</body>
</html>
