<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Mixed violations and correct usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkHasAriaLabelAndAriaLabelledByAttrs_007_violations_mixed",
    "issueId": "ErrFormLandmarkHasAriaLabelAndAriaLabelledByAttrs",
    "expectedViolationCount": 3,
    "expectedPassCount": 3,
    "description": "Mix of forms with both attributes and correct single-method forms",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Mixed Valid and Invalid Forms</h1>

    <main>
        <!-- Correct: Only aria-label -->
        <form aria-label="Newsletter Signup"
              data-expected-pass="true"
              data-pass-reason="Form uses only aria-label without aria-labelledby. No conflicting attributes. Clear single labeling method.">
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email">
            <button type="submit">Subscribe</button>
        </form>

        <!-- Violation: Both attributes -->
        <form aria-label="Contact Form"
              aria-labelledby="contactHeading"
              data-expected-violation="true"
              data-violation-reason="Form has both aria-label and aria-labelledby. Aria-labelledby takes precedence making aria-label ignored.">
            <h2 id="contactHeading">Contact Us</h2>
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name">
            <button type="submit">Send</button>
        </form>

        <!-- Correct: Only aria-labelledby -->
        <section>
            <h2 id="searchLabel">Search Products</h2>
            <form aria-labelledby="searchLabel"
                  data-expected-pass="true"
                  data-pass-reason="Form uses only aria-labelledby without aria-label. References visible heading. Single clear method.">
                <label for="search1">Keywords:</label>
                <input type="search" id="search1" name="q">
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Violation: role="form" with both -->
        <div role="form"
             aria-label="Login Form"
             aria-labelledby="loginLabel"
             data-expected-violation="true"
             data-violation-reason="Role form has both aria-label and aria-labelledby. Redundant attributes cause confusion.">
            <span id="loginLabel">Sign In</span>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <button type="button">Login</button>
        </div>

        <!-- Correct: No labeling attributes -->
        <form data-expected-pass="true"
              data-pass-reason="Form without aria-label or aria-labelledby. No conflict possible.">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1">
            <button type="button">Update</button>
        </form>

        <!-- Violation: Both attributes with role form -->
        <div role="form"
             aria-label="Filter Options"
             aria-labelledby="filterTitle"
             data-expected-violation="true"
             data-violation-reason="Element with role='form' has both labeling attributes. Use only one method for clarity.">
            <h3 id="filterTitle">Product Filters</h3>
            <label for="price">Max Price:</label>
            <input type="number" id="price" name="maxPrice">
            <button type="button">Apply</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Test Application</p>
    </footer>
</body>
</html>
