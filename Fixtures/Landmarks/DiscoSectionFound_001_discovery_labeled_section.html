<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoSectionFound Test - Labeled Section</title>
</head>
<body>
    <main>
        <h1>Main Content</h1>

        <section aria-label="Featured Products">
            <h2>Featured Products</h2>
            <p>Product 1, Product 2, Product 3</p>
        </section>

        <section aria-labelledby="news-heading">
            <h2 id="news-heading">Latest News</h2>
            <p>News item 1, News item 2</p>
        </section>

        <section role="region" aria-label="Customer Reviews">
            <h2>Reviews</h2>
            <p>Review 1, Review 2</p>
        </section>
    </main>
</body>
</html>
