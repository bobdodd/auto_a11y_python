<html lang="en">
<head>

    <style>
        .clickable-div {
            padding: 10px;
            background: lightblue;

            padding: 10px 20px;
            background: gray;

    <h1>Test Page: Clickable Elements With Pointer Cursor</h1>

    <main>
        <section>
            <h2>Clickable Div</h2>

                 data-pass-reason="Clickable div has cursor:pointer for visual indication">

            </div>
        </section>

        <section>
            <h2>Fake Button</h2>
            <span class="fake-button"
                  role="button"
                  tabindex="0"
                  data-expected-pass="true"
                  data-pass-reason="Custom button has cursor:pointer">
                Submit
            </span>
        </section>

        <section>
            <h2>Custom Link</h2>
            <span class="custom-link"
                  onclick="location.href='/page'"
                  data-expected-pass="true"
                  data-pass-reason="Custom link has cursor:pointer for clickable indication">
                Go to page
            </span>
        </section>

        <section>
            <h2>Standard Button</h2>
            <button data-expected-pass="true"
