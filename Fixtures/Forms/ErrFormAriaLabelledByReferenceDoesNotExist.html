<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Form Landmarks with Non-Existent References</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByReferenceDoesNotExist",
    "issueId": "ErrFormAriaLabelledByReferenceDoesNotExist",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form landmarks with aria-labelledby referencing non-existent element IDs",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Form Landmark Tests</h1>
    <main>
        <!-- Form referencing completely non-existent ID -->
        <form aria-labelledby="missing-form-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
              data-violation-reason="References 'missing-form-label' which doesn't exist">
            <label for="field1">Field 1:</label>
            <input type="text" id="field1">
            <button type="submit">Submit</button>
        </form>

        <!-- Form referencing wrong ID -->
        <div id="actual-label">Contact Form</div>
        <form aria-labelledby="wrong-label-id"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
              data-violation-reason="References 'wrong-label-id' but actual ID is 'actual-label'">
            <label for="field2">Field 2:</label>
            <input type="text" id="field2">
            <button type="submit">Submit</button>
        </form>

        <!-- Element with role="form" referencing non-existent ID -->
        <div role="form" aria-labelledby="nonexistent-heading"
             data-expected-violation="true"
             data-violation-id="ErrFormAriaLabelledByReferenceDoesNotExist"
             data-violation-reason="role=form references non-existent 'nonexistent-heading'">
            <label for="field3">Field 3:</label>
            <input type="text" id="field3">
            <button type="submit">Submit</button>
        </div>
    </main>
</body>
</html>
