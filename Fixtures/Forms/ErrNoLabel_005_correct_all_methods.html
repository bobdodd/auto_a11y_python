<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: All valid labeling methods</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrNoLabel_005_correct_all_methods",
    "issueId": "ErrNoLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 6,
    "description": "Fields with various valid labeling methods (should not trigger ErrNoLabel)",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Form with Proper Labels - All Valid Methods</h1>

    <main>
        <form>
            <!-- Method 1: Explicit label with for/id -->
            <section>
                <label for="username"
                       data-expected-pass="true"
                       data-pass-reason="Explicit label association using for/id attributes">
                    Username
                </label>
                <input type="text" id="username" name="username">
            </section>

            <!-- Method 2: Implicit wrapping -->
            <section>
                <label data-expected-pass="true"
                       data-pass-reason="Implicit association by wrapping input in label">
                    Email Address
                    <input type="email" id="email" name="email">
                </label>
            </section>

            <!-- Method 3: aria-label -->
            <section>
                <input type="password"
                       id="password"
                       name="password"
                       aria-label="Password"
                       data-expected-pass="true"
                       data-pass-reason="Field has aria-label providing accessible name">
            </section>

            <!-- Method 4: aria-labelledby -->
            <section>
                <span id="phoneLabel">Phone Number</span>
                <input type="tel"
                       id="phone"
                       name="phone"
                       aria-labelledby="phoneLabel"
                       data-expected-pass="true"
                       data-pass-reason="Field has aria-labelledby referencing text element">
            </section>

            <!-- Method 5: Placeholder (triggers ErrPlaceholderAsLabel but not ErrNoLabel) -->
            <section>
                <input type="text"
                       id="search"
                       name="search"
                       placeholder="Search..."
                       data-expected-pass="true"
                       data-pass-reason="Field has placeholder. ErrPlaceholderAsLabel fires instead of ErrNoLabel.">
            </section>

            <!-- Method 6: Checkbox wrapped in label -->
            <section>
                <label data-expected-pass="true"
                       data-pass-reason="Checkbox wrapped in label with text">
                    <input type="checkbox" id="agree" name="agree">
                    I agree to the terms and conditions
                </label>
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Test Suite</p>
    </footer>
</body>
</html>
