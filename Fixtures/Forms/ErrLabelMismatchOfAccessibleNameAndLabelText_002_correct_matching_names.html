<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrLabelMismatchOfAccessibleNameAndLabelText - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrLabelMismatchOfAccessibleNameAndLabelText_002_correct_matching_names",
    "issueId": "ErrLabelMismatchOfAccessibleNameAndLabelText",
    "expectedViolationCount": 0,
    "expectedPassCount": 4,
    "description": "Form fields where accessible name includes visible label text",
    "wcag": "2.5.3",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: Matching Accessible Names and Labels</h1>

    <main>
        <form>
            <section>
                <label for="name"
                       data-expected-pass="true"
                       data-pass-reason="No aria-label override, uses visible label text directly">
                    Full Name
                </label>
                <input type="text" id="name">
            </section>

            <section>
                <label for="email">Email</label>
                <input type="email"
                       id="email"
                       aria-label="Email address"
                       data-expected-pass="true"
                       data-pass-reason="aria-label includes visible text 'Email' so voice commands work">
            </section>

            <section>
                <label for="phone">Phone</label>
                <input type="tel"
                       id="phone"
                       aria-label="Phone number"
                       data-expected-pass="true"
                       data-pass-reason="Accessible name includes visible label text 'Phone'">
            </section>

            <section>
                <label for="message">Message</label>
                <textarea id="message"
                          aria-label="Message text"
                          data-expected-pass="true"
                          data-pass-reason="aria-label includes visible label text 'Message' for voice control"></textarea>
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
