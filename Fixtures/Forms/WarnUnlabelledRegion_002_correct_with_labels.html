<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Portal - Labelled Regions</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnUnlabelledRegion_002_correct_with_labels",
    "issueId": "WarnUnlabelledRegion",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Region landmarks with proper accessible names via aria-label or aria-labelledby",
    "wcag": "1.3.1",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Dashboard</h1>

    <main>
        <region aria-label="Recent activity"
                data-expected-pass="true"
                data-pass-reason="Region has aria-label providing clear description for landmark navigation">
            <h2>Recent Activity</h2>
            <ul>
                <li>Login from new device</li>
                <li>Password changed</li>
                <li>Profile updated</li>
            </ul>
        </region>

        <region aria-labelledby="actions-heading"
                data-expected-pass="true"
                data-pass-reason="Region uses aria-labelledby to reference heading, screen readers announce 'Quick Actions region'">
            <h2 id="actions-heading">Quick Actions</h2>
            <button>Export Data</button>
            <button>Change Password</button>
            <button>View Settings</button>
        </region>
    </main>

    <p>Best practice: Always label region landmarks with aria-label or aria-labelledby.</p>
</body>
</html>
