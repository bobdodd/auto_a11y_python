<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator - Map Without Accessibility</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrDivMapMissingAttributes_001_violations_basic",
    "issueId": "ErrDivMapMissingAttributes",
    "expectedViolationCount": 1,
    "expectedPassCount": 0,
    "description": "Map container div is missing required accessibility attributes",
    "wcag": "1.1.1",
    "impact": "High"
}
    </script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background: #e0e0e0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Find Our Store</h1>

    <p>Use the interactive map below to find our nearest location:</p>

    <div id="map"
         data-expected-violation="true"
         data-violation-id="ErrDivMapMissingAttributes"
         data-violation-reason="Map div has no ARIA role, label, or description, screen readers cannot identify or interact with it">
    </div>

    <script>
        // Simulated map initialization
        const map = document.getElementById('map');
        map.innerHTML = '<p style="padding: 20px;">Interactive map would load here (Google Maps, Leaflet, etc.)</p>';

        // Add some interactive markers (not keyboard accessible)
        const marker = document.createElement('div');
        marker.style.cssText = 'width: 20px; height: 20px; background: red; border-radius: 50%; position: absolute; top: 50%; left: 50%;';
        marker.onclick = () => alert('Store Location: 123 Main St');
        map.style.position = 'relative';
        map.appendChild(marker);
    </script>
</body>
</html>
