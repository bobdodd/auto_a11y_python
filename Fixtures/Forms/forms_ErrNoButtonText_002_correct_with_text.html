<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_ErrNoButtonText - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_ErrNoButtonText_002_correct_with_text",
    "issueId": "forms_ErrNoButtonText",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Buttons with proper accessible text content",
    "wcag": "2.4.6, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>User Actions</h1>

    <main>
        <section>
            <h2>Profile Management</h2>

            <button data-expected-pass="true"
                    data-pass-reason="Button has visible text content 'Edit Profile'. Screen readers announce 'Edit Profile button' describing button purpose. Users know what button does. Clear text provides accessible name. Blind users understand button function. Complies with WCAG 2.4.6 Headings and Labels and 4.1.2 Name, Role, Value by providing accessible name via text content">
                Edit Profile
            </button>
        </section>

        <section>
            <h2>Content Actions</h2>

            <button style="background-image: url('delete-icon.png'); width: 30px; height: 30px;"
                    aria-label="Delete item"
                    data-expected-pass="true"
                    data-pass-reason="Button uses background image with aria-label providing accessible name. Screen readers announce 'Delete item button' describing action. Users can determine button function from aria-label. Accessible name provided even with visual-only background image. Meets WCAG 2.4.6 Headings and Labels and 4.1.2 Name, Role, Value by using aria-label for accessible button text">
            </button>
        </section>

        <section>
            <h2>Form Submission</h2>

            <form>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>

                <button type="submit"
                        data-expected-pass="true"
                        data-pass-reason="Submit button has text content 'Post Comment'. Screen readers announce 'Post Comment button' indicating it submits form. Users know this is submit button. Clear indication of button purpose. Blind users can identify submit action. Complies with WCAG 2.4.6 Headings and Labels and 4.1.2 Name, Role, Value by providing accessible button name via text content">
                    Post Comment
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
