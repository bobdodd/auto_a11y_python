<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Multiple H1 Elements - All Should Be Reported</title>
</head>
<body>
    <header>
        <h1>First H1 - Main Page Title</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Second H1 - Should Be H2</h1>
        <p>This is some content under the second H1.</p>

        <section>
            <h1>Third H1 - Should Be H2 or H3</h1>
            <p>This is content under the third H1.</p>
        </section>
    </main>

    <footer>
        <h1>Fourth H1 - Should Be H2</h1>
        <p>Footer content.</p>
    </footer>
</body>
</html>
