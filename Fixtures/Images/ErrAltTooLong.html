<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Too Long Test - ErrAltTooLong</title>
</head>
<body>
    <h1>Images with Excessively Long Alt Text</h1>
    
    <!-- Alt text over 150 characters -->
    <img src="photo1.jpg" alt="This is an extremely detailed description of an image that goes on and on with unnecessary details about every single aspect of what can be seen in the photograph including colors, positioning, and other verbose descriptions">
    
    <!-- Alt text that's basically an essay -->
    <img src="diagram.png" alt="A comprehensive diagram showing the complete organizational structure of the company including all departments, sub-departments, team leaders, managers, executives, and support staff with lines indicating reporting relationships and dotted lines showing collaborative relationships">
    
    <!-- Alt text with redundant information -->
    <img src="sunset.jpg" alt="A beautiful photograph of a sunset over the ocean with orange and red colors in the sky and waves crashing on the beach and seagulls flying in the distance and clouds scattered across the horizon">
    
    <!-- Alt text that should be in longdesc or caption -->
    <img src="chart.gif" alt="Sales chart showing Q1 revenue of $1.2M, Q2 revenue of $1.5M, Q3 revenue of $1.8M, Q4 revenue of $2.1M with a trend line indicating 15% quarter-over-quarter growth and annotations showing key marketing campaigns">
    
    <p>Alt text should be concise, typically under 150 characters.</p>
</body>
</html>
