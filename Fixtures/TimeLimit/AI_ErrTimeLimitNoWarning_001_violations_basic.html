<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrTimeLimitNoWarning - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrTimeLimitNoWarning_001_violations_basic",
    "issueId": "AI_ErrTimeLimitNoWarning",
    "expectedViolationCount": 1,
    "expectedPassCount": 0,
    "description": "Session timeout without warning or extension option",
    "wcag": "2.2.1",
    "impact": "High"
}
    </script>
</head>
<body data-expected-violation="true"
      data-violation-id="AI_ErrTimeLimitNoWarning"
      data-violation-reason="Page has 60-second timeout that logs user out without warning or ability to extend time. Users with disabilities who need more time to read or interact cannot complete tasks">
    <h1>Purchase Form</h1>

    <main>
        <form id="purchaseForm">
            <h2>Complete Your Purchase</h2>
            <p>Please fill out the form below to complete your order.</p>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Complete Purchase</button>
        </form>

        <p>Session time remaining: <span id="timeLeft">60</span> seconds</p>
    </main>

    <script>
        let timeLeft = 60;
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timeLeft').textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                alert('Session expired. Redirecting to home page...');
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
