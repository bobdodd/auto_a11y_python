<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - With High Contrast Support</title>
    <script type="application/json" id="test-metadata">
{
    "id": "InfoNoContrastSupport_002_with_support",
    "issueId": "InfoNoContrastSupport",
    "expectedViolationCount": 0,
    "expectedPassCount": 0,
    "description": "Site supports and adapts to high contrast mode (no info message expected)",
    "wcag": "1.4.3",
    "impact": "Low"
}
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        .card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin: 20px;
        }
        button {
            background: #2196f3;
            color: white;
            border: 1px solid transparent;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background: white;
                color: black;
            }
            .card {
                border: 2px solid black;
            }
            button {
                border: 2px solid black;
                background: white;
                color: black;
            }
        }

        /* Also support forced-colors for Windows High Contrast */
        @media (forced-colors: active) {
            button {
                border: 2px solid currentColor;
            }
        }
    </style>
</head>
<body data-expected-pass="true"
      data-pass-reason="Site includes prefers-contrast and forced-colors media queries to support high contrast modes">
    <h1>User Dashboard</h1>

    <div class="card">
        <h2>Account Overview</h2>
        <p>Welcome back! You have 3 new notifications.</p>
        <button>View Notifications</button>
    </div>

    <div class="card">
        <h2>Recent Activity</h2>
        <ul>
            <li>Logged in from new device</li>
            <li>Updated profile settings</li>
            <li>Completed security review</li>
        </ul>
    </div>
</body>
</html>
