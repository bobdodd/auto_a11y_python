<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrNonSemanticButton - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrNonSemanticButton_001_violations_basic",
    "issueId": "AI_ErrNonSemanticButton",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Clickable elements that are not semantic buttons",
    "wcag": "2.1.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Shopping Cart</h1>

    <main>
        <!-- Div styled as button -->
        <div class="button"
             onclick="addToCart()"
             data-expected-violation="true"
             data-violation-id="AI_ErrNonSemanticButton"
             data-violation-reason="Div element styled as button lacks semantic meaning, keyboard accessibility, and proper ARIA role. Screen readers don't identify it as a button">
            Add to Cart
        </div>

        <!-- Span acting as button -->
        <span class="btn"
              onclick="checkout()"
              data-expected-violation="true"
              data-violation-id="AI_ErrNonSemanticButton"
              data-violation-reason="Span used as button without role='button', tabindex, or keyboard handlers. Not accessible to keyboard or screen reader users">
            Checkout
        </span>

        <!-- Paragraph as button -->
        <p class="action-button"
           onclick="removeItem()"
           data-expected-violation="true"
           data-violation-id="AI_ErrNonSemanticButton"
           data-violation-reason="Paragraph element used as button lacks button semantics, keyboard support, and is not announced as interactive by assistive technologies">
            Remove Item
        </p>
    </main>

    <script>
        function addToCart() {
            alert('Added to cart');
        }

        function checkout() {
            alert('Proceeding to checkout');
        }

        function removeItem() {
            alert('Item removed');
        }
    </script>
</body>
</html>
