<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_DiscoNoSubmitButton - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_DiscoNoSubmitButton_002_correct_with_submit",
    "issueId": "forms_DiscoNoSubmitButton",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Forms with proper submit buttons",
    "wcag": "3.2.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>User Forms</h1>

    <main>
        <section>
            <h2>Newsletter Signup</h2>

            <form data-expected-pass="true"
                  data-pass-reason="Form has explicit submit button. Users can submit form using standard button click. Keyboard users can tab to submit button and activate with Enter or Space. Clear visual affordance for form submission. All users have accessible way to complete form. Complies with WCAG 3.2.2 On Input by providing explicit submit mechanism">
                <label for="email1">Email Address:</label>
                <input type="email" id="email1" name="email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <h2>Search Form</h2>

            <form data-expected-pass="true"
                  data-pass-reason="Search form has visible submit button. Users can clearly see how to submit search. Keyboard-only users can tab to Search button. Visual affordance makes submission obvious. Mobile users can tap button without keyboard. Meets WCAG 3.2.2 On Input by providing clear submit mechanism that works for all users">
                <label for="search">Search:</label>
                <input type="search" id="search" name="q">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

</body>
