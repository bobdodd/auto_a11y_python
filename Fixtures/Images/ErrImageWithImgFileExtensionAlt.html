<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with File Extension Alt Test - ErrImageWithImgFileExtensionAlt</title>
</head>
<body>
    <h1>Images with File Names as Alt Text</h1>
    
    <!-- Alt text is just the filename -->
    <img src="DSC_0001.jpg" alt="DSC_0001.jpg">
    
    <!-- Alt text is filename without extension -->
    <img src="image_final_v2.png" alt="image_final_v2">
    
    <!-- Alt text with path and filename -->
    <img src="/images/photo.gif" alt="/images/photo.gif">
    
    <!-- Alt text with underscores from filename -->
    <img src="header_logo_new.svg" alt="header_logo_new">
    
    <!-- Alt text with IMG prefix and numbers -->
    <img src="IMG_20240115.jpg" alt="IMG_20240115">
    
    <!-- Alt text with technical filename -->
    <img src="screenshot-2024-01-15-093045.png" alt="screenshot-2024-01-15-093045.png">
    
    <p>Alt text should describe the image, not its filename.</p>
</body>
</html>
