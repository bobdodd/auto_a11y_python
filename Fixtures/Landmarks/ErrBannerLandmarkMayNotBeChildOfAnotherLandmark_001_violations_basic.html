<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrBannerLandmarkMayNotBeChildOfAnotherLandmark - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrBannerLandmarkMayNotBeChildOfAnotherLandmark_001_violations_basic",
    "issueId": "ErrBannerLandmarkMayNotBeChildOfAnotherLandmark",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Banner landmarks nested inside other landmarks",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Banner Landmark Nesting Violations Test</h1>

    <!-- Banner nested inside main landmark -->
    <main>
        <header role="banner"
                data-expected-violation="true"
                data-violation-id="ErrBannerLandmarkMayNotBeChildOfAnotherLandmark"
                data-violation-reason="Banner landmark is nested inside main landmark, violating landmark hierarchy. Banner must be a top-level landmark">
            <h2>Site Header Inside Main</h2>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
            </nav>
        </header>

        <p>Main content here</p>
    </main>

    <!-- Banner nested inside complementary landmark -->
    <aside role="complementary" aria-label="Sidebar">
        <div role="banner"
             data-expected-violation="true"
             data-violation-id="ErrBannerLandmarkMayNotBeChildOfAnotherLandmark"
             data-violation-reason="Banner landmark is nested inside complementary landmark. Banner landmarks must be at the top level of the page structure">
            <h2>Banner Inside Sidebar</h2>
        </div>
        <p>Sidebar content</p>
    </aside>

    <!-- Banner nested inside navigation landmark -->
    <nav aria-label="Main navigation">
        <header role="banner"
                data-expected-violation="true"
                data-violation-id="ErrBannerLandmarkMayNotBeChildOfAnotherLandmark"
                data-violation-reason="Banner landmark is nested inside navigation landmark. This violates landmark hierarchy rules and confuses screen reader navigation">
            <h2>Banner Inside Nav</h2>
        </header>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner nested inside form landmark -->
    <form role="form" aria-label="Search form">
        <div role="banner"
             data-expected-violation="true"
             data-violation-id="ErrBannerLandmarkMayNotBeChildOfAnotherLandmark"
             data-violation-reason="Banner landmark is nested inside form landmark. Banner must be at the document's top level, not inside other landmark regions">
            <h2>Banner Inside Form</h2>
        </div>
        <input type="search" name="q" aria-label="Search">
        <button type="submit">Search</button>
    </form>
</body>
</html>
