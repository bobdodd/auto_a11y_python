<body>
    <header>

    <main data-expected-pass="true"
          data-pass-reason="Main element without explicit role='main' relies on native HTML5 semantics. Main automatically provides main landmark role. No redundant ARIA needed. HTML5 semantic elements preferred. Screen readers recognize main as primary content landmark automatically. Clean code without unnecessary attributes. Complies with WCAG 4.1.2 Name, Role, Value - using native HTML semantics instead of redundant ARIA role">

            <h2>Welcome to Our Website</h2>
            <p>This is the main content area of the page.</p>
            <p>All primary content should be contained within the main element.</p>
        </article>

                <li>Product 2</li>
                <li>Product 3</li>
