<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Various unlabeled field types</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrNoLabel_003_violations_various_fields",
    "issueId": "ErrNoLabel",
    "expectedViolationCount": 7,
    "expectedPassCount": 0,
    "description": "Various input types completely lacking accessible labels",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Registration Form - Unlabeled Fields</h1>

    <main>
        <form>
            <!-- Text input with no label -->
            <section>
                <h2>Personal Details</h2>
                <input type="text"
                       name="fullname"
                       data-expected-violation="true"
                       data-violation-reason="Text input has no label, aria-label, aria-labelledby, or placeholder. Completely unlabeled.">
            </section>

            <!-- Email with adjacent text but no programmatic association -->
            <section>
                <h2>Contact Information</h2>
                <span>Email Address:</span>
                <input type="email"
                       name="email"
                       data-expected-violation="true"
                       data-violation-reason="Adjacent text is not programmatically associated. No label, aria attributes, or placeholder.">
            </section>

            <!-- Select dropdown with no label -->
            <section>
                <select name="country"
                        data-expected-violation="true"
                        data-violation-reason="Select dropdown has no accessible name. No label, aria-label, or aria-labelledby.">
                    <option value="">Choose country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                </select>
            </section>

            <!-- Textarea with no label -->
            <section>
                <h2>Additional Information</h2>
                <textarea name="comments"
                          rows="4"
                          data-expected-violation="true"
                          data-violation-reason="Textarea has no accessible label. No label element or aria attributes."></textarea>
            </section>

            <!-- Checkbox with no label -->
            <section>
                <input type="checkbox"
                       name="agree"
                       value="yes"
                       data-expected-violation="true"
                       data-violation-reason="Checkbox has no label. Not wrapped in label, no for attribute, no aria-label.">
            </section>

            <!-- Radio buttons with no labels -->
            <section>
                <h2>Preferred Contact Method</h2>
                <input type="radio"
                       name="contact"
                       value="email"
                       data-expected-violation="true"
                       data-violation-reason="Radio button has no label or accessible name.">
                <input type="radio"
                       name="contact"
                       value="phone"
                       data-expected-violation="true"
                       data-violation-reason="Radio button has no label or accessible name.">
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Test Suite</p>
    </footer>
</body>
</html>
