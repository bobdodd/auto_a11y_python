<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnModalMissingAriaLabelledby - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnModalMissingAriaLabelledby_001_violations_basic",
    "issueId": "WarnModalMissingAriaLabelledby",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Modal dialogs without aria-labelledby referencing title",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Dashboard</h1>

    <main>
        <p>Click buttons to open modals with missing aria-labelledby.</p>
        <button onclick="document.getElementById('modal1').style.display='block'">Open Confirmation</button>
        <button onclick="document.getElementById('modal2').style.display='block'">Open Settings</button>
    </main>

    <!-- Modal without aria-labelledby -->
    <div id="modal1" role="dialog" aria-modal="true" style="display:none;"
         data-expected-violation="true"
         data-violation-id="WarnModalMissingAriaLabelledby"
         data-violation-reason="Dialog has title heading but lacks aria-labelledby to reference it. Screen readers may not announce dialog purpose clearly">
        <h2>Confirm Action</h2>
        <p>Are you sure you want to proceed?</p>
        <button>Yes</button>
        <button onclick="this.closest('[role=dialog]').style.display='none'">Cancel</button>
    </div>

    <!-- Modal without aria-labelledby -->
    <div id="modal2" role="dialog" aria-modal="true" style="display:none;"
         data-expected-violation="true"
         data-violation-id="WarnModalMissingAriaLabelledby"
         data-violation-reason="Dialog missing aria-labelledby to reference 'Settings' heading. Best practice is to link dialog to its title for clear identification">
        <h2>Settings</h2>
        <form>
            <label for="theme">Theme</label>
            <select id="theme">
                <option>Light</option>
                <option>Dark</option>
            </select>
            <button type="submit">Save</button>
            <button type="button" onclick="this.closest('[role=dialog]').style.display='none'">Close</button>
        </form>
    </div>
</body>
</html>
