<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrCarouselWithoutARIA - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrCarouselWithoutARIA_002_correct_with_aria",
    "issueId": "ErrCarouselWithoutARIA",
    "expectedViolationCount": 0,
    "expectedPassCount": 1,
    "description": "Carousel/slider with proper ARIA attributes",
    "wcag": "1.3.1, 2.1.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .carousel { position: relative; width: 600px; height: 400px; overflow: hidden; border: 2px solid #333; }
        .carousel-slides { display: flex; transition: transform 0.5s; }
        .carousel-slide { min-width: 100%; height: 400px; display: flex; align-items: center; justify-content: center; font-size: 2em; }
        .carousel-slide:nth-child(1) { background: #ffcccc; }
        .carousel-slide:nth-child(2) { background: #ccffcc; }
        .carousel-slide:nth-child(3) { background: #ccccff; }
        .carousel-slide:not(.active) { display: none; }
        .carousel-controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
        .carousel-button { padding: 10px 20px; margin: 0 5px; cursor: pointer; }
    </style>
    <script>
        let currentSlide = 0;
        function moveCarousel(direction) {
            const slides = document.querySelectorAll('.carousel-slide');
            const liveRegion = document.querySelector('.carousel-live-region');

            slides[currentSlide].classList.remove('active');
            slides[currentSlide].setAttribute('aria-hidden', 'true');

            currentSlide = (currentSlide + direction + 3) % 3;

            slides[currentSlide].classList.add('active');
            slides[currentSlide].setAttribute('aria-hidden', 'false');

            liveRegion.textContent = `Slide ${currentSlide + 1} of 3`;
        }

        window.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            slides[0].classList.add('active');
            slides[0].setAttribute('aria-hidden', 'false');
            for (let i = 1; i < slides.length; i++) {
                slides[i].setAttribute('aria-hidden', 'true');
            }
        });
    </script>
</head>
<body>
    <h1>Featured Products</h1>

    <main>
        <div class="carousel"
             role="region"
             aria-label="Featured Products Carousel"
             aria-roledescription="carousel"
             data-expected-pass="true"
             data-pass-reason="Carousel implemented with proper ARIA attributes. Role='region' with aria-label on container. Slides have aria-roledescription='slide' and group role. Aria-live region announces slide changes. Buttons have aria-controls linking to carousel. Screen readers announce current slide position 'Slide 1 of 3'. Users know total slides and active slide. Keyboard navigation properly managed with aria-hidden. Complies with WCAG 1.3.1 Info and Relationships, 2.1.1 Keyboard, and 4.1.2 Name, Role, Value by implementing complete carousel ARIA pattern">
            <div class="carousel-slides" id="carousel-slides">
                <div class="carousel-slide"
                     role="group"
                     aria-roledescription="slide"
                     aria-label="1 of 3">
                    Slide 1: Premium Widget
                </div>
                <div class="carousel-slide"
                     role="group"
                     aria-roledescription="slide"
                     aria-label="2 of 3">
                    Slide 2: Deluxe Gadget
                </div>
                <div class="carousel-slide"
                     role="group"
                     aria-roledescription="slide"
                     aria-label="3 of 3">
                    Slide 3: Ultimate Tool
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button"
                        onclick="moveCarousel(-1)"
                        aria-controls="carousel-slides"
                        aria-label="Previous slide">
                    Previous
                </button>
                <button class="carousel-button"
                        onclick="moveCarousel(1)"
                        aria-controls="carousel-slides"
                        aria-label="Next slide">
                    Next
                </button>
            </div>
            <div class="carousel-live-region" aria-live="polite" aria-atomic="true" style="position: absolute; left: -9999px;">
                Slide 1 of 3
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
