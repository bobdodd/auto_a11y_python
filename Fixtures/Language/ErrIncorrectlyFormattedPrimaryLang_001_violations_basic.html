<body data-expected-violation="true"
      data-violation-id="ErrIncorrectlyFormattedPrimaryLang"
      data-violation-reason="lang='en_US' uses underscore separator instead of hyphen, should be 'en-US'">

             data-expected-violation="true"
             data-violation-id="ErrIncorrectlyFormattedPrimaryLang"
             data-violation-reason="lang='ES-es' has incorrect case, language code should be lowercase and region uppercase: 'es-ES'">

        <p>Esta sección usa formato de caso incorrecto "ES-es" en lugar de "es-ES".</p>
    </article>

    <section lang="fr "
             data-expected-violation="true"
             data-violation-id="ErrIncorrectlyFormattedPrimaryLang"
             data-violation-reason="lang='fr ' contains trailing whitespace, should be 'fr'">

        <p>Cette section a un espace de fin dans le code de langue.</p>
    </section>
