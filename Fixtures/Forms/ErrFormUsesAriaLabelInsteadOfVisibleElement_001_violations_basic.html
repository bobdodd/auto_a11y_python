<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrFormUsesAriaLabelInsteadOfVisibleElement - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormUsesAriaLabelInsteadOfVisibleElement_001_violations_basic",
    "issueId": "ErrFormUsesAriaLabelInsteadOfVisibleElement",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Forms using aria-label instead of visible headings or labels",
    "wcag": "2.5.3, 3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: Forms With Only aria-label</h1>

    <main>
        <section>
            <form aria-label="Contact Form"
                  data-expected-violation="true"
                  data-violation-id="ErrFormUsesAriaLabelInsteadOfVisibleElement"
                  data-violation-reason="Form has aria-label but no visible heading for all users">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name">
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <form aria-label="Newsletter Signup"
                  data-expected-violation="true"
                  data-violation-id="ErrFormUsesAriaLabelInsteadOfVisibleElement"
                  data-violation-reason="Form labeled only with aria-label, not accessible to all users">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <form aria-label="Search the website"
                  data-expected-violation="true"
                  data-violation-id="ErrFormUsesAriaLabelInsteadOfVisibleElement"
                  data-violation-reason="Search form uses aria-label instead of visible label">
                <input type="search" aria-label="Search query">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
</body>
</html>
