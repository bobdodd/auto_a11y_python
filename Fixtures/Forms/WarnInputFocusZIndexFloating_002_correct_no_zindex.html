    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: white;
        }

        /* CORRECT 1: No z-index, outline-offset > 0 is OK */
        .normal-input-1 {
            width: 300px;
            padding: 8px;
            border: 1px solid #cccccc;
            background-color: white;
        }

        .normal-input-1:focus {
            outline: 2px solid #0056b3;
            outline-offset: 3px;
        }

        /* CORRECT 2: Has z-index but outline-offset: 0 */
        .zindex-no-offset {
            position: relative;
            z-index: 10;
            width: 300px;
            padding: 8px;
            border: 1px solid #cccccc;
            background-color: white;
        }

        .zindex-no-offset:focus {
            outline: 2px solid #ff6600;
            outline-offset: 0px;
        }
    </style>

    <h1>WarnInputFocusZIndexFloating - Correct Examples</h1>
    <p>These inputs should NOT trigger the warning.</p>

    <label for="input1">Correct 1: No z-index with outline-offset</label>
    <input type="text" id="input1" class="normal-input-1" placeholder="No z-index, offset OK">
