<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnFormLandmarkAccessibleNameUsesForm - Basic Example</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFormLandmarkAccessibleNameUsesForm",
    "issueId": "WarnFormLandmarkAccessibleNameUsesForm",
    "expectedViolationCount": 1,
    "expectedPassCount": 1,
    "description": "Form landmark accessible name contains redundant word 'form'",
    "wcag": "2.4.6",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Basic Example</h1>

    <!-- VIOLATION: Contains word "form" -->
    <form aria-label="Contact form"
          data-expected-violation="true"
          data-violation-id="WarnFormLandmarkAccessibleNameUsesForm"
          data-violation-reason="Label contains redundant 'form' - screen reader announces 'Contact form form'">
        <label for="name1">Name</label>
        <input type="text" id="name1">
        <button type="submit">Send</button>
    </form>

    <!-- CORRECT: No "form" in label -->
    <form aria-label="Newsletter signup"
          data-expected-pass="true"
          data-pass-reason="Label does not contain 'form' - screen reader announces 'Newsletter signup form'">
        <label for="email1">Email</label>
        <input type="email" id="email1">
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
