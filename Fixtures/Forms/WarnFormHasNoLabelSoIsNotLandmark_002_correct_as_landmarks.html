<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Forms as Landmarks</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFormHasNoLabelSoIsNotLandmark_002_correct_as_landmarks",
    "issueId": "WarnFormHasNoLabelSoIsNotLandmark",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Forms with accessible names properly exposed as landmarks",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Dashboard</h1>

    <section>
        <h2 id="search-heading">Search Products</h2>
        <form aria-labelledby="search-heading"
              data-expected-pass="true"
              data-pass-reason="Form has aria-labelledby pointing to heading, exposed as 'Search Products' landmark">
            <div>
                <label for="search">Product Name</label>
                <input type="text" id="search" name="search">
            </div>
            <button type="submit">Search</button>
        </form>
    </section>

    <section>
        <h2>Filter Results</h2>
        <form aria-label="Product filters"
              data-expected-pass="true"
              data-pass-reason="Form has aria-label, properly exposed as landmark for navigation">
            <div>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div>
                <label for="price">Price Range</label>
                <select id="price" name="price">
                    <option value="">Any Price</option>
                    <option value="low">Under $50</option>
                    <option value="high">Over $50</option>
                </select>
            </div>
            <button type="submit">Apply Filters</button>
        </form>
    </section>
</body>
</html>
