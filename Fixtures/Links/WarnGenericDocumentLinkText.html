<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Document Link Text Warning Test - WarnGenericDocumentLinkText</title>
</head>
<body>
    <h1>Generic Document Link Text</h1>
    
    <!-- Generic PDF link text -->
    <a href="report.pdf">PDF</a>
    
    <!-- Generic document type links -->
    <a href="data.xlsx">Excel</a>
    <a href="document.docx">Word</a>
    <a href="presentation.pptx">PowerPoint</a>
    
    <!-- Links with only file extension as text -->
    <a href="manual.pdf">.pdf</a>
    <a href="spreadsheet.csv">.csv</a>
    
    <!-- Generic download text -->
    <a href="report.pdf">Download PDF</a>
    <a href="data.xlsx">Download Excel</a>
    
    <!-- Document type only -->
    <a href="annual-report.pdf">Document</a>
    <a href="budget.xlsx">Spreadsheet</a>
    
    <p>Links should describe content, not just file type.</p>
</body>
</html>
