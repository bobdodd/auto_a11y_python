<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrSvgImageNoLabel - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrSvgImageNoLabel_002_correct_with_label",
    "issueId": "ErrSvgImageNoLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "SVG images with proper accessible labels",
    "wcag": "1.1.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Product Icons</h1>

    <main>
        <section>
            <h2>Featured Product</h2>

            <svg width="100" height="100" viewBox="0 0 100 100" role="img" aria-labelledby="dollarTitle"
                 data-expected-pass="true"
                 data-pass-reason="SVG image has accessible label via aria-labelledby pointing to title element. Screen readers announce 'Premium subscription icon' describing graphic content. Users understand what icon represents. SVG has text alternative for meaningful visual information. Blind users get equivalent content. Complies with WCAG 1.1.1 Non-text Content by providing text alternative for image">
                <title id="dollarTitle">Premium subscription icon</title>
                <circle cx="50" cy="50" r="40" fill="blue"/>
                <text x="50" y="55" text-anchor="middle" fill="white" font-size="20">$</text>
            </svg>

            <p>Premium subscription available</p>
        </section>

        <section>
            <h2>Download Options</h2>

            <svg width="50" height="50" viewBox="0 0 50 50" role="img" aria-label="Download"
                 data-expected-pass="true"
                 data-pass-reason="SVG download icon has accessible label via aria-label. Screen readers announce 'Download' describing icon purpose. Users can identify this as download button. SVG has text alternative for meaningful icon. Blind users understand icon represents download action. Meets WCAG 1.1.1 Non-text Content by providing text alternative for non-text content">
                <path d="M25 5 L25 35 M15 25 L25 35 L35 25" stroke="black" stroke-width="3" fill="none"/>
                <rect x="10" y="40" width="30" height="5" fill="black"/>
            </svg>

            <p>Download now</p>
        </section>

        <section>
            <h2>Status Indicator</h2>

            <svg width="30" height="30" viewBox="0 0 30 30" role="img"
                 data-expected-pass="true"
                 data-pass-reason="SVG status icon has accessible label via title element and role='img'. Screen readers announce 'Verified checkmark' conveying status information. Users understand visual indicator meaning. SVG checkmark has text alternative. Blind users know status is positive. Complies with WCAG 1.1.1 Non-text Content by providing text alternative for meaningful graphic">
                <title>Verified checkmark</title>
                <path d="M5 15 L12 22 L25 8" stroke="green" stroke-width="3" fill="none"/>
            </svg>

            <p>Verification complete</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
