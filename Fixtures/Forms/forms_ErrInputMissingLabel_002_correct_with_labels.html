<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - With Input Labels</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_ErrInputMissingLabel_002_correct_with_labels",
    "issueId": "forms_ErrInputMissingLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Form input elements with proper label associations",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Product Search</h1>

    <form>
        <div data-expected-pass="true"
             data-pass-reason="Search input has proper label element with for/id association">
            <label for="search">Search Products</label>
            <input type="text" id="search" name="search" placeholder="e.g., laptops, books">
            <button type="submit">Go</button>
        </div>

        <h2>Filters</h2>

        <fieldset>
            <legend>Price Range</legend>
            <div data-expected-pass="true"
                 data-pass-reason="Minimum price input has proper label association">
                <label for="min-price">Minimum Price ($)</label>
                <input type="number" id="min-price" name="min-price" placeholder="0">
            </div>
            to
            <div data-expected-pass="true"
                 data-pass-reason="Maximum price input properly labeled, screen readers announce 'Maximum Price'">
                <label for="max-price">Maximum Price ($)</label>
                <input type="number" id="max-price" name="max-price" placeholder="1000">
            </div>
        </fieldset>

        <button type="submit">Apply Filters</button>
    </form>
</body>
</html>
