<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Missing Legends</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnNoLegend_001_violations_basic",
    "issueId": "WarnNoLegend",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Fieldsets without legend elements to provide group context",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Customer Survey</h1>

    <form>
        <fieldset data-expected-violation="true"
                  data-violation-id="WarnNoLegend"
                  data-violation-reason="Fieldset lacks legend element, screen reader users won't hear group label 'Contact Preference'">
            <div>
                <input type="radio" id="email" name="contact" value="email">
                <label for="email">Email</label>
            </div>
            <div>
                <input type="radio" id="phone" name="contact" value="phone">
                <label for="phone">Phone</label>
            </div>
            <div>
                <input type="radio" id="mail" name="contact" value="mail">
                <label for="mail">Mail</label>
            </div>
        </fieldset>

        <fieldset data-expected-violation="true"
                  data-violation-id="WarnNoLegend"
                  data-violation-reason="Fieldset for checkboxes missing legend, users won't understand group context">
            <div>
                <input type="checkbox" id="newsletter" name="interests" value="newsletter">
                <label for="newsletter">Newsletter</label>
            </div>
            <div>
                <input type="checkbox" id="updates" name="interests" value="updates">
                <label for="updates">Product Updates</label>
            </div>
            <div>
                <input type="checkbox" id="offers" name="interests" value="offers">
                <label for="offers">Special Offers</label>
            </div>
        </fieldset>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
