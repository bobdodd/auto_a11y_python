<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation - Infinite without Controls</title>
    <script type="application/json" id="test-metadata">

    "id": "ErrInfiniteAnimation_001_violations_basic",

    <style>
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulsing-banner {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease infinite;
            padding: 20px;
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bouncing-text {
            animation: bounce 0.8s ease infinite;
            font-size: 1.5em;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body data-expected-violation="true"
      data-violation-id="ErrInfiniteAnimation"
      data-violation-reason="Multiple animations run infinitely without any pause, stop, or hide controls">

        <p class="bouncing-text">⚡ Special Offer! ⚡</p>
        <p>50% Off All Items This Week!</p>
