<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: aria-level on Non-Heading Role</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFoundAriaLevelButRoleIsNotHeading_001_violations_basic",
    "issueId": "ErrFoundAriaLevelButRoleIsNotHeading",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Elements with aria-level but role is something other than heading",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <main>
        <h1>Product Catalog</h1>

        <div role="region"
             aria-level="2"
             data-expected-violation="true"
             data-violation-id="ErrFoundAriaLevelButRoleIsNotHeading"
             data-violation-reason="aria-level on element with role=region instead of role=heading">Electronics</div>

        <button role="button"
                aria-level="3"
                data-expected-violation="true"
                data-violation-id="ErrFoundAriaLevelButRoleIsNotHeading"
                data-violation-reason="aria-level on button with role=button">View Products</button>

        <nav role="navigation"
             aria-level="2"
             data-expected-violation="true"
             data-violation-id="ErrFoundAriaLevelButRoleIsNotHeading"
             data-violation-reason="aria-level on nav with role=navigation">
            <a href="#section1">Section 1</a>
        </nav>
    </main>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
