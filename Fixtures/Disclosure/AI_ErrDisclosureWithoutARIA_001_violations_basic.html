<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrDisclosureWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrDisclosureWithoutARIA_001_violations_basic",
    "issueId": "AI_ErrDisclosureWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Disclosure widgets (show/hide) lacking proper ARIA markup",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
    <style>
        .disclosure {
            border: 1px solid #ccc;
            margin: 1rem 0;
            padding: 1rem;
        }
        .disclosure-button {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .disclosure-content {
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Help Topics</h1>

    <main>
        <!-- Disclosure without ARIA -->
        <div class="disclosure"
             data-expected-violation="true"
             data-violation-id="AI_ErrDisclosureWithoutARIA"
             data-violation-reason="Disclosure button lacks aria-expanded state. Screen readers cannot announce whether content is shown or hidden">
            <div class="disclosure-button" onclick="toggleContent('content1')">
                What is accessibility?
            </div>
            <div id="content1" class="disclosure-content">
                Accessibility ensures that websites and applications can be used by everyone, including people with disabilities.
            </div>
        </div>

        <!-- Show/hide with span instead of button -->
        <div class="disclosure"
             data-expected-violation="true"
             data-violation-id="AI_ErrDisclosureWithoutARIA"
             data-violation-reason="Disclosure uses span without button role, aria-expanded, or aria-controls. Not keyboard accessible and state not announced to assistive technologies">
            <span class="disclosure-button" onclick="toggleContent('content2')">
                How do I report an issue?
            </span>
            <div id="content2" class="disclosure-content">
                You can report issues through our support form or by emailing support@example.com.
            </div>
        </div>
    </main>

    <script>
        function toggleContent(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
