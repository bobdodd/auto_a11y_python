<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnVideoAutoplay - Unmuted Autoplay Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnVideoAutoplay_001_violations_unmuted",
    "issueId": "WarnVideoAutoplay",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Videos with unmuted autoplay violate WCAG 1.4.2",
    "wcag": "1.4.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: Unmuted Autoplaying Videos</h1>

    <main>
        <section>
            <h2>Native HTML5 Video - Unmuted Autoplay</h2>
            <video src="intro-video.mp4"
                   width="640"
                   height="360"
                   autoplay
                   controls
                   data-expected-violation="true"
                   data-violation-id="WarnVideoAutoplay"
                   data-violation-reason="Unmuted autoplay interferes with screen readers and distracts users">
            </video>
        </section>

        <section>
            <h2>Native HTML5 Video - Unmuted Autoplay Loop</h2>
            <video src="background-loop.mp4"
                   width="640"
                   height="360"
                   autoplay
                   loop
                   controls
                   data-expected-violation="true"
                   data-violation-id="WarnVideoAutoplay"
                   data-violation-reason="Looping unmuted autoplay is especially disruptive">
            </video>
        </section>

        <section>
            <h2>YouTube Video - Unmuted Autoplay</h2>
            <iframe width="560"
                    height="315"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
                    title="YouTube video with unmuted autoplay"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    data-expected-violation="true"
                    data-violation-id="WarnVideoAutoplay"
                    data-violation-reason="YouTube iframe with unmuted autoplay parameter">
            </iframe>
        </section>

        <section>
            <h2>Vimeo Video - Unmuted Autoplay</h2>
            <iframe src="https://player.vimeo.com/video/123456789?autoplay=1"
                    width="640"
                    height="360"
                    frameborder="0"
                    title="Vimeo video with unmuted autoplay"
                    allow="autoplay; fullscreen; picture-in-picture"
                    data-expected-violation="true"
                    data-violation-id="WarnVideoAutoplay"
                    data-violation-reason="Vimeo iframe with unmuted autoplay parameter">
            </iframe>
        </section>
    </main>
</body>
</html>
