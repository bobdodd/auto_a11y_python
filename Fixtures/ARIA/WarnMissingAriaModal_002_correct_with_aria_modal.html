<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WarnMissingAriaModal - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnMissingAriaModal_002_correct_with_aria_modal",
    "issueId": "WarnMissingAriaModal",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Modal dialogs with proper aria-modal='true' attribute",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Test Page: Modals With aria-modal</h1>

    <main>
        <section>
            <h2>Confirmation Dialog</h2>
            <div role="dialog"
                 aria-modal="true"
                 aria-labelledby="confirm-title"
                 data-expected-pass="true"
                 data-pass-reason="Dialog has role='dialog' with aria-modal='true' for proper screen reader constraint">
                <h2 id="confirm-title">Confirm Action</h2>
                <p>Are you sure you want to proceed?</p>
                <button>Yes</button>
                <button>No</button>
            </div>
        </section>

        <section>
            <h2>Alert Dialog</h2>
            <div role="alertdialog"
                 aria-modal="true"
                 aria-labelledby="alert-title"
                 data-expected-pass="true"
                 data-pass-reason="Alert dialog has aria-modal='true', properly constraining screen reader navigation">
                <h2 id="alert-title">Warning</h2>
                <p>This action cannot be undone.</p>
                <button>Understood</button>
            </div>
        </section>

        <section>
            <h2>Form Dialog</h2>
            <div role="dialog"
                 aria-modal="true"
                 aria-labelledby="form-title"
                 aria-describedby="form-desc"
                 data-expected-pass="true"
                 data-pass-reason="Form dialog with aria-modal='true' properly indicates modal behavior">
                <h2 id="form-title">Enter Details</h2>
                <p id="form-desc">Please complete the form below.</p>
                <form>
                    <label for="dialog-name">Name:</label>
                    <input type="text" id="dialog-name">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
