<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Missing Fieldsets</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_WarnNoFieldset_001_violations_basic",
    "issueId": "forms_WarnNoFieldset",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Radio button and checkbox groups without fieldset/legend grouping",
    "wcag": "1.3.1, 3.3.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Account Preferences</h1>

    <form>
        <div data-expected-violation="true"
             data-violation-id="forms_WarnNoFieldset"
             data-violation-reason="Radio button group not wrapped in fieldset, screen readers won't announce 'Contact method' group label">
            <p>Contact method:</p>
            <div>
                <input type="radio" id="email" name="contact" value="email">
                <label for="email">Email</label>
            </div>
            <div>
                <input type="radio" id="phone" name="contact" value="phone">
                <label for="phone">Phone</label>
            </div>
            <div>
                <input type="radio" id="mail" name="contact" value="mail">
                <label for="mail">Mail</label>
            </div>
        </div>

        <div data-expected-violation="true"
             data-violation-id="forms_WarnNoFieldset"
             data-violation-reason="Checkbox group lacks fieldset, relationship between options not clear to assistive technology">
            <p>Notifications:</p>
            <div>
                <input type="checkbox" id="updates" name="notifications" value="updates">
                <label for="updates">Product updates</label>
            </div>
            <div>
                <input type="checkbox" id="offers" name="notifications" value="offers">
                <label for="offers">Special offers</label>
            </div>
            <div>
                <input type="checkbox" id="news" name="notifications" value="news">
                <label for="news">Newsletter</label>
            </div>
        </div>

        <button type="submit">Save Preferences</button>
    </form>
</body>
</html>
