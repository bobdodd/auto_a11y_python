<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Forms With Accessible Names</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFormHasNoLabel_002_correct_with_labels",
    "issueId": "WarnFormHasNoLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Form elements with proper accessible names identifying their purpose",
    "wcag": "1.3.1",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Website</h1>

    <h2 id="search-heading">Search Our Products</h2>
    <form aria-labelledby="search-heading"
          data-expected-pass="true"
          data-pass-reason="Form labeled by visible heading, is a landmark">
        <input type="text" placeholder="Search" aria-label="Product search">
        <button type="submit">Go</button>
    </form>

    <h2>Newsletter Signup</h2>
    <form aria-label="Newsletter subscription"
          data-expected-pass="true"
          data-pass-reason="Form has aria-label, exposed as landmark">
        <label for="email">Email</label>
        <input type="email" id="email">
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
