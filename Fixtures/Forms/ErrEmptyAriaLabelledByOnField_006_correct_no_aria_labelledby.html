<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Fields Without aria-labelledby</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrEmptyAriaLabelledByOnField_006_correct_no_aria_labelledby",
    "issueId": "ErrEmptyAriaLabelledByOnField",
    "expectedViolationCount": 0,
    "expectedPassCount": 5,
    "description": "Fields without aria-labelledby using other labeling methods",
    "wcag": "1.3.1",
    "impact": "High"
}

</head>
<body>
    <h1>Standard Form</h1>
    <form>
        <!-- Visible label with for attribute -->
        <label for="name">Name:</label>
        <input type="text"
               id="name"
               data-expected-pass="true"
               data-pass-reason="Uses visible label with for">

        <!-- aria-label instead of aria-labelledby -->
        <input type="email"
               aria-label="Email address"
               data-expected-pass="true"
               data-pass-reason="Uses aria-label">

        <!-- Wrapped in label -->
        <label>
            Phone:
            <input type="tel"
                   data-expected-pass="true"
                   data-pass-reason="Wrapped in label element">
        </label>

        <!-- Visible label for textarea -->
        <label for="message">Message:</label>
        <textarea id="message"
                  data-expected-pass="true"
                  data-pass-reason="Uses visible label with for"></textarea>

        <!-- Visible label for select -->
        <label for="country">Country:</label>
        <select id="country"
                data-expected-pass="true"
                data-pass-reason="Uses visible label with for">
            <option>United States</option>
            <option>Canada</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
