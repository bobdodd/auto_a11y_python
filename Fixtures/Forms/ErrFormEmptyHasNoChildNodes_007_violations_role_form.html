<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Empty Forms Using role="form"</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormEmptyHasNoChildNodes_007_violations_role_form",
    "issueId": "ErrFormEmptyHasNoChildNodes",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Test that error only applies to <form> elements, not role='form'",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Empty Forms with role="form"</h1>

    <!-- Empty native form element - should trigger error -->
    <form data-expected-violation="true"
          data-violation-id="ErrFormEmptyHasNoChildNodes"
          data-violation-reason="Empty native form element"></form>

    <!-- Empty div with role="form" - should NOT trigger error (only checks <form> elements) -->
    <div role="form"
         data-expected-pass="true"
         data-pass-reason="Check only applies to form elements, not role=form"></div>

    <!-- Empty section with role="form" - should NOT trigger error -->
    <section role="form"
             data-expected-pass="true"
             data-pass-reason="Check only applies to form elements, not role=form"></section>

    <!-- Another empty native form -->
    <form data-expected-violation="true"
          data-violation-id="ErrFormEmptyHasNoChildNodes"
          data-violation-reason="Empty native form element"></form>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
