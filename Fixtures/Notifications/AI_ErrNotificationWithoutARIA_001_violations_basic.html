<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrNotificationWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrNotificationWithoutARIA_001_violations_basic",
    "issueId": "AI_ErrNotificationWithoutARIA",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Notification components lacking proper ARIA markup",
    "wcag": "4.1.3",
    "impact": "High"
}
    </script>
    <style>
        .notification {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>User Dashboard</h1>

    <main>
        <!-- Success notification without ARIA -->
        <div id="success-notification"
             class="notification success"
             data-expected-violation="true"
             data-violation-id="AI_ErrNotificationWithoutARIA"
             data-violation-reason="Success notification appears dynamically but lacks role='status' or aria-live. Screen reader users are not informed of the success message">
            Settings saved successfully!
        </div>

        <!-- Error notification without ARIA -->
        <div id="error-notification"
             class="notification error"
             data-expected-violation="true"
             data-violation-id="AI_ErrNotificationWithoutARIA"
             data-violation-reason="Error notification lacks role='alert' or aria-live='assertive'. Critical error not announced immediately to assistive technology users">
            Error: Unable to process request.
        </div>

        <!-- Info notification without live region -->
        <div id="info-notification"
             class="notification info"
             data-expected-violation="true"
             data-violation-id="AI_ErrNotificationWithoutARIA"
             data-violation-reason="Information notification displayed without aria-live region. Users with screen readers miss important updates">
            New messages available.
        </div>

        <button onclick="showSuccess()">Save Settings</button>
        <button onclick="showError()">Trigger Error</button>
        <button onclick="showInfo()">Check Messages</button>
    </main>

    <script>
        function showSuccess() {
            document.getElementById('success-notification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success-notification').style.display = 'none';
            }, 3000);
        }

        function showError() {
            document.getElementById('error-notification').style.display = 'block';
        }

        function showInfo() {
            document.getElementById('info-notification').style.display = 'block';
        }
    </script>
</body>
</html>
