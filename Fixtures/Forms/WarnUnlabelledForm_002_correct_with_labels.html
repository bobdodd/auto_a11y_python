<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site - Labelled Forms</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnUnlabelledForm_002_correct_with_labels",
    "issueId": "WarnUnlabelledForm",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Form elements with proper accessible names via aria-label or aria-labelledby",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Product Search</h1>

    <section>
        <h2 id="search-heading">Find Products</h2>
        <form aria-labelledby="search-heading"
              data-expected-pass="true"
              data-pass-reason="Form has aria-labelledby pointing to heading, clearly identified as 'Find Products' form">
            <div>
                <label for="query">Search</label>
                <input type="text" id="query" name="query">
            </div>
            <button type="submit">Go</button>
        </form>
    </section>

    <section>
        <h2>Newsletter</h2>
        <form aria-label="Newsletter subscription"
              data-expected-pass="true"
              data-pass-reason="Form has descriptive aria-label, users understand its purpose when navigating forms">
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <p>Best practice: Give all forms accessible names using aria-label or aria-labelledby.</p>
</body>
</html>
