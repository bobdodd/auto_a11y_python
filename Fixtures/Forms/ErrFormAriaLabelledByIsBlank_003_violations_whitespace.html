<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Whitespace-Only Referenced Elements</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormAriaLabelledByIsBlank_003_violations_whitespace",
    "issueId": "ErrFormAriaLabelledByIsBlank",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Forms with aria-labelledby referencing elements containing only whitespace",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Account Management</h1>
    <main>
        <!-- Spaces only -->
        <div id="form1-label">     </div>
        <form aria-labelledby="form1-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByIsBlank"
              data-violation-reason="References element with spaces only">
            <label for="name1">Name:</label>
            <input type="text" id="name1">
            <button type="submit">Submit</button>
        </form>

        <!-- Tabs and newlines only -->
        <div id="form2-label">

        </div>
        <form aria-labelledby="form2-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByIsBlank"
              data-violation-reason="References element with tabs/newlines only">
            <label for="email2">Email:</label>
            <input type="email" id="email2">
            <button type="submit">Submit</button>
        </form>

        <!-- Mixed whitespace -->
        <span id="form3-label">
  </span>
        <form aria-labelledby="form3-label"
              data-expected-violation="true"
              data-violation-id="ErrFormAriaLabelledByIsBlank"
              data-violation-reason="References element with mixed whitespace">
            <label for="phone3">Phone:</label>
            <input type="tel" id="phone3">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
