<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrDialogMissingRole - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrDialogMissingRole_002_correct_with_role",
    "issueId": "AI_ErrDialogMissingRole",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Dialog patterns with proper role='dialog' or role='alertdialog'",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .dialog { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid black; z-index: 1000; min-width: 300px; }
        .dialog.active { display: block; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>
    <h1>User Actions</h1>

    <main>
        <section>
            <h2>Account Management</h2>
            <button onclick="document.getElementById('confirmDialog').classList.add('active'); document.getElementById('overlay1').classList.add('active');">
                Delete Account
            </button>

            <div class="overlay" id="overlay1"></div>
            <div class="dialog"
                 id="confirmDialog"
                 role="alertdialog"
                 aria-modal="true"
                 aria-labelledby="confirmTitle"
                 data-expected-pass="true"
                 data-pass-reason="Dialog has role='alertdialog' for urgent action. Screen readers announce this as alert dialog requiring user response. Users know they're in dialog context needing immediate attention. Dialog semantics properly communicated to assistive technology. Role indicates this is critical confirmation dialog. Complies with WCAG 4.1.2 Name, Role, Value by identifying element as alertdialog with proper ARIA">
                <h2 id="confirmTitle">Confirm Deletion</h2>
                <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                <button onclick="document.getElementById('confirmDialog').classList.remove('active'); document.getElementById('overlay1').classList.remove('active');">
                    Cancel
                </button>
                <button onclick="document.getElementById('confirmDialog').classList.remove('active'); document.getElementById('overlay1').classList.remove('active');">
                    Delete
                </button>
            </div>
        </section>

        <section>
            <h2>Settings</h2>
            <button onclick="document.getElementById('settingsDialog').classList.add('active'); document.getElementById('overlay2').classList.add('active');">
                Open Settings
            </button>

            <div class="overlay" id="overlay2"></div>
            <div class="dialog"
                 id="settingsDialog"
                 role="dialog"
                 aria-modal="true"
                 aria-labelledby="settingsTitle"
                 data-expected-pass="true"
                 data-pass-reason="Settings dialog has role='dialog' attribute. Screen readers identify this as modal dialog. Users with assistive technology understand dialog context. Dialog semantics properly communicated via role. Focus management expectations clear with dialog role. Meets WCAG 4.1.2 Name, Role, Value by providing proper dialog role with aria-modal and aria-labelledby">
                <h2 id="settingsTitle">User Settings</h2>
                <form>
                    <label for="notifications">Enable Notifications:</label>
                    <input type="checkbox" id="notifications">

                    <label for="language">Language:</label>
                    <select id="language">
                        <option>English</option>
                        <option>Spanish</option>
                    </select>

                    <button type="button" onclick="document.getElementById('settingsDialog').classList.remove('active'); document.getElementById('overlay2').classList.remove('active');">
                        Save
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
