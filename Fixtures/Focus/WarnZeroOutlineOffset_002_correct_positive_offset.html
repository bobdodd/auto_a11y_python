                    data-pass-reason="Custom focus outline has outline-offset: 2px providing visual separation from element. Positive offset enhances focus indicator clarity. Outline has breathing room from button edge. Users with low vision can easily perceive focus state. Good visibility with positive offset. Complies with WCAG 2.4.7 Focus Visible - positive outline-offset improves visibility">

            </button>
