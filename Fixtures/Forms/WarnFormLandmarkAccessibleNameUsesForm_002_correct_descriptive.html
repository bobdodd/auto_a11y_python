<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website - Descriptive Form Labels</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFormLandmarkAccessibleNameUsesForm_002_correct_descriptive",
    "issueId": "WarnFormLandmarkAccessibleNameUsesForm",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Form landmarks with specific descriptive labels without redundant 'form'",
    "wcag": "2.4.6",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>User Account</h1>

    <form aria-label="Sign in"
          data-expected-pass="true"
          data-pass-reason="Form label is descriptive and concise without using redundant 'form' word">
        <h2>Sign In</h2>
        <div>
            <label for="username1">Username</label>
            <input type="text" id="username1" name="username">
        </div>
        <div>
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password">
        </div>
        <button type="submit">Sign In</button>
    </form>

    <form aria-label="Contact us"
          data-expected-pass="true"
          data-pass-reason="Label clearly describes purpose without generic 'form' term, improves landmark navigation">
        <h2>Get in Touch</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
