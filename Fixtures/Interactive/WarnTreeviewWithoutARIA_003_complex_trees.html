<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnTreeviewWithoutARIA - Complex Trees</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnTreeviewWithoutARIA_003_complex_trees",
    "issueId": "WarnTreeviewWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Complex tree navigation patterns without ARIA tree roles",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .tree { list-style-type: none; padding-left: 0; }
        .tree ul { list-style-type: none; padding-left: 20px; display: none; }
        .tree-item { padding: 5px; cursor: pointer; }
        .tree-item.expanded + ul { display: block; }
        .tree-item:before { content: '▶ '; }
        .tree-item.expanded:before { content: '▼ '; }
        .tree-item.leaf:before { content: '  '; }
    </style>
</head>
<body>
    <h1>Project Structure</h1>

    <main>
        <!-- Multi-level tree without ARIA -->
        <ul class="tree"
            data-expected-violation="true"
            data-violation-reason="Complex multi-level tree without role='tree' on container, role='treeitem' on items, or aria-expanded on parent nodes. Screen readers miss tree semantics and navigation">
            <li>
                <div class="tree-item" onclick="toggle(this)">src</div>
                <ul>
                    <li>
                        <div class="tree-item" onclick="toggle(this)">components</div>
                        <ul>
                            <li><div class="tree-item leaf">Header.js</div></li>
                            <li><div class="tree-item leaf">Footer.js</div></li>
                            <li>
                                <div class="tree-item" onclick="toggle(this)">forms</div>
                                <ul>
                                    <li><div class="tree-item leaf">LoginForm.js</div></li>
                                    <li><div class="tree-item leaf">SignupForm.js</div></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="tree-item" onclick="toggle(this)">utils</div>
                        <ul>
                            <li><div class="tree-item leaf">helpers.js</div></li>
                            <li><div class="tree-item leaf">constants.js</div></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <hr>

        <!-- Tree with checkboxes without ARIA -->
        <div data-expected-violation="true"
             data-violation-reason="Tree with selectable items (checkboxes) missing tree ARIA roles and aria-checked states. Complex widget combining tree navigation with selection needs complete ARIA implementation">
            <ul class="tree">
                <li>
                    <input type="checkbox" id="cb1">
                    <label for="cb1" class="tree-item" onclick="toggle(this.nextElementSibling)">Documents</label>
                    <ul>
                        <li>
                            <input type="checkbox" id="cb2">
                            <label for="cb2" class="tree-item leaf">Resume.pdf</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb3">
                            <label for="cb3" class="tree-item leaf">Portfolio.pdf</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>

    <script>
        function toggle(item) {
            item.classList.toggle('expanded');
        }
    </script>
</body>
</html>
