<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Label for Attribute References Non-Existent Field</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFieldReferenceDoesNotExist_001_violations_basic",
    "issueId": "ErrFieldReferenceDoesNotExist",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Label elements with for attribute referencing non-existent field IDs",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Newsletter Signup</h1>
    <form>
        <div>
            <label for="user-name"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='user-name' but field has id='username'">Name</label>
            <input type="text" id="username">
        </div>

        <div>
            <label for="emailAddress"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='emailAddress' but no field with this ID exists">Email</label>
            <input type="email">
        </div>

        <div>
            <label for="accept-terms"
                   data-expected-violation="true"
                   data-violation-id="ErrFieldReferenceDoesNotExist"
                   data-violation-reason="for='accept-terms' but checkbox has id='terms'">
                I accept the terms and conditions
            </label>
            <input type="checkbox" id="terms">
        </div>

        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
