<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrCarouselWithoutARIA - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrCarouselWithoutARIA_001_violations_basic",
    "issueId": "AI_ErrCarouselWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Carousel/slider elements lacking proper ARIA markup and controls",
    "wcag": "2.1.1, 4.1.2, 2.2.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Product Showcase</h1>

    <main>
        <!-- Carousel without ARIA or accessible controls -->
        <div class="carousel"
             data-expected-violation="true"
             data-violation-id="AI_ErrCarouselWithoutARIA"
             data-violation-reason="Carousel lacks role='region', aria-label, aria-live for updates, and accessible previous/next controls. Screen readers cannot understand carousel structure or navigate between slides">
            <div class="carousel-inner">
                <div class="slide" style="display:block;">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Amazing Product 1</p>
                </div>
                <div class="slide" style="display:none;">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Fantastic Product 2</p>
                </div>
                <div class="slide" style="display:none;">
                    <img src="product3.jpg" alt="Product 3">
                    <p>Incredible Product 3</p>
                </div>
            </div>
            <span class="prev" onclick="changeSlide(-1)">❮</span>
            <span class="next" onclick="changeSlide(1)">❯</span>
        </div>

        <!-- Auto-rotating carousel without controls or live region -->
        <div class="auto-carousel"
             data-expected-violation="true"
             data-violation-id="AI_ErrCarouselWithoutARIA"
             data-violation-reason="Auto-rotating carousel lacks pause controls, aria-live for announcements, and keyboard-accessible navigation. Users with cognitive disabilities or screen readers cannot control or track slide changes">
            <div class="carousel-slides">
                <div class="slide active">
                    <h3>Summer Sale</h3>
                    <p>50% off all items</p>
                </div>
                <div class="slide">
                    <h3>New Arrivals</h3>
                    <p>Check out our latest collection</p>
                </div>
                <div class="slide">
                    <h3>Free Shipping</h3>
                    <p>On orders over $50</p>
                </div>
            </div>
            <div class="dots">
                <span class="dot" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>
    </main>

    <script>
        let currentSlide = 0;
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.carousel .slide');
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.auto-carousel .slide');
            slides.forEach(s => s.classList.remove('active'));
            slides[index].classList.add('active');
        }

        // Auto-rotate without pause control
        setInterval(() => goToSlide((currentSlide + 1) % 3), 3000);
    </script>
</body>
</html>
