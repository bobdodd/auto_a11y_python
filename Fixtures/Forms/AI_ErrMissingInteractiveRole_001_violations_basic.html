<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ErrMissingInteractiveRole - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_ErrMissingInteractiveRole_001_violations_basic",
    "issueId": "AI_ErrMissingInteractiveRole",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Interactive elements without appropriate ARIA roles",
    "wcag": "4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Test Page: Interactive Elements Without Roles</h1>

    <main>
        <section>
            <h2>Custom Checkbox</h2>
            <div class="custom-checkbox"
                 tabindex="0"
                 data-expected-violation="true"
                 data-violation-id="AI_ErrMissingInteractiveRole"
                 data-violation-reason="Interactive checkbox-like element lacks role='checkbox'">
                <span class="box"></span>
                <span class="label">Accept terms</span>
            </div>
        </section>

        <section>
            <h2>Custom Radio Buttons</h2>
            <div class="custom-radio"
                 tabindex="0"
                 data-expected-violation="true"
                 data-violation-id="AI_ErrMissingInteractiveRole"
                 data-violation-reason="Interactive radio button lacks role='radio'">
                <span class="circle"></span>
                <span class="label">Option 1</span>
            </div>
        </section>

        <section>
            <h2>Custom Switch</h2>
            <div class="custom-switch"
                 tabindex="0"
                 data-expected-violation="true"
                 data-violation-id="AI_ErrMissingInteractiveRole"
                 data-violation-reason="Interactive switch element lacks role='switch'">
                <span class="toggle"></span>
                <span class="label">Enable notifications</span>
            </div>
        </section>

        <section>
            <h2>Custom Slider</h2>
            <div class="custom-slider"
                 tabindex="0"
                 data-expected-violation="true"
                 data-violation-id="AI_ErrMissingInteractiveRole"
                 data-violation-reason="Interactive slider lacks role='slider'">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </div>
        </section>
    </main>
</body>
