<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrDivMapMissingStructure - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrDivMapMissingStructure_001_violations",
    "issueId": "ErrDivMapMissingStructure",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Div-based maps without proper structure (no landmark region and no associated heading)",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <p><strong>Interactive Maps Demo</strong></p>

    <!-- Violation 1: Leaflet map with no landmark and no heading -->
    <p>Explore our locations using the map below:</p>
    <div id="leaflet-map-1"
         class="leaflet-container"
         aria-label="Store locations map"
         data-expected-violation="true"
         data-violation-id="ErrDivMapMissingStructure"
         data-violation-reason="Leaflet map container not wrapped in landmark region (<section>, <aside>, etc.) and has no preceding heading. Lacks proper document structure context. Users cannot navigate to map via landmarks. Violates WCAG 1.3.1 Info and Relationships."
         style="width: 600px; height: 450px;">
    </div>

    <!-- Violation 2: Mapbox map with no structure -->
    <p>Our service area coverage:</p>
    <div id="mapbox-map-1"
         class="mapboxgl-map"
         data-expected-violation="true"
         data-violation-id="ErrDivMapMissingStructure"
         data-violation-reason="Mapbox GL map not in landmark and has no heading. Missing both structural requirements. Screen reader users cannot easily find or understand map context. Div maps need landmark wrapping or preceding heading. Fails WCAG 1.3.1."
         style="width: 600px; height: 450px; background: #eee;">
    </div>

    <!-- Some intervening content -->
    <article>
        <p><strong>About Our Services</strong></p>
        <p>We provide services across multiple regions...</p>
    </article>

    <!-- Violation 3: OpenLayers map orphaned in page -->
    <div id="openlayers-map"
         class="ol-viewport"
         data-expected-violation="true"
         data-violation-id="ErrDivMapMissingStructure"
         data-violation-reason="OpenLayers map appears in page with no structural context. Not in landmark, not preceded by heading. Map is structurally orphaned. Users navigating by headings or landmarks cannot find this map. Violates WCAG 1.3.1."
         style="width: 600px; height: 450px; position: relative;">
        <div class="ol-overlaycontainer-stopevent">
            <div class="ol-zoom ol-unselectable ol-control">
                <button type="button">+</button>
                <button type="button">âˆ’</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Service Network. All rights reserved.</p>
    </footer>
</body>
</html>
