<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_ErrInputMissingLabel - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_ErrInputMissingLabel_001_violations_basic",
    "issueId": "forms_ErrInputMissingLabel",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Input fields without accessible labels",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Registration Form</h1>

    <main>
        <form>
            <section>
                <h2>Account Information</h2>

                <input type="text"
                       name="username"
                       data-expected-violation="true"
                       data-violation-reason="Text input has no label, aria-label, or aria-labelledby. Screen readers announce 'edit text' or 'textbox' with no description. Users don't know what information to enter. Field purpose is unclear. Blind users can't complete form. Violates WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by not providing accessible name for input">
            </section>

            <section>
                <h2>Personal Details</h2>

                <input type="email"
                       name="email"
                       placeholder="Enter your email"
                       data-expected-violation="true"
                       data-violation-reason="Email input uses only placeholder without proper label. Screen readers may not announce placeholder consistently. Placeholder disappears when user types. Field has no persistent accessible name. Users lose context while filling. Violates WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by relying on placeholder instead of label for input">
            </section>

            <section>
                <h2>Password</h2>

                <input type="password"
                       name="password"
                       data-expected-violation="true"
                       data-violation-reason="Password input has no label, aria-label, or aria-labelledby. Screen readers announce 'password' with no description of field purpose. Users don't know field requirements. No accessible name for field. Blind users can't understand what password is for. Violates WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by lacking accessible label for input">

                <button type="submit">Register</button>
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
