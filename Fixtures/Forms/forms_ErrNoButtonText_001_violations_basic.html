<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_ErrNoButtonText - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "forms_ErrNoButtonText_001_violations_basic",
    "issueId": "forms_ErrNoButtonText",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Buttons without accessible text content",
    "wcag": "2.4.6, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>User Actions</h1>

    <main>
        <section>
            <h2>Profile Management</h2>

            <button data-expected-violation="true"
                    data-violation-reason="Button has no text content, aria-label, or aria-labelledby. Screen readers announce only 'button' with no description. Users don't know button purpose. Empty button provides no information. Blind users can't understand what button does. Violates WCAG 2.4.6 Headings and Labels and 4.1.2 Name, Role, Value by having no accessible name">
            </button>
        </section>

        <section>
            <h2>Content Actions</h2>

            <button style="background-image: url('delete-icon.png'); width: 30px; height: 30px;"
                    data-expected-violation="true"
                    data-violation-reason="Button uses background image without text or aria-label. Screen readers announce 'button' without describing action. Users can't determine button function. Visual-only affordance via background image. No accessible name for button. Violates WCAG 2.4.6 Headings and Labels and 4.1.2 Name, Role, Value by lacking accessible button text">
            </button>
        </section>

        <section>
            <h2>Form Submission</h2>

            <form>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>

                <button type="submit"
                        data-expected-violation="true"
                        data-violation-reason="Submit button has no text content or accessible label. Screen readers announce 'button' without indicating it submits form. Users don't know this is submit button. No indication of button purpose. Blind users can't identify submit action. Violates WCAG 2.4.6 Headings and Labels and 4.1.2 Name, Role, Value by not providing accessible button name">
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
