<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Forms with Only Hidden Elements</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormEmptyHasNoInteractiveElements_005_violations_hidden_only",
    "issueId": "ErrFormEmptyHasNoInteractiveElements",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Forms with interactive elements that are all hidden",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Forms with Only Hidden Elements</h1>

    <!-- Form with display:none -->
    <form data-expected-violation="true"
          data-violation-id="ErrFormEmptyHasNoInteractiveElements"
          data-violation-reason="Input has display:none">
        <label>Search:</label>
        <input type="text" style="display: none;">
    </form>

    <!-- Form with visibility:hidden -->
    <form data-expected-violation="true"
          data-violation-id="ErrFormEmptyHasNoInteractiveElements"
          data-violation-reason="Button has visibility:hidden">
        <p>Newsletter signup</p>
        <button type="submit" style="visibility: hidden;">Subscribe</button>
    </form>

    <!-- Form with hidden attribute -->
    <form data-expected-violation="true"
          data-violation-id="ErrFormEmptyHasNoInteractiveElements"
          data-violation-reason="Input has hidden attribute">
        <label>Email:</label>
        <input type="email" hidden>
    </form>

    <!-- Form with only hidden input types (should still flag) -->
    <form data-expected-violation="true"
          data-violation-id="ErrFormEmptyHasNoInteractiveElements"
          data-violation-reason="Only hidden input types">
        <p>Form data:</p>
        <input type="hidden" name="user_id" value="123">
        <input type="hidden" name="token" value="abc">
    </form>

    <footer>
        <p>&copy; 2024 Company Name.</p>
    </footer>
</body>
</html>
