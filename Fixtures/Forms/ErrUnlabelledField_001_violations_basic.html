<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrUnlabelledField - Violations</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrUnlabelledField_001_violations_basic",
    "issueId": "ErrUnlabelledField",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form fields without accessible labels",
    "wcag": "1.3.1, 3.3.2, 4.1.2",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Contact Form</h1>

    <main>
        <form>
            <section>
                <h2>Personal Information</h2>

                <input type="text"
                       name="fullname"
                       data-expected-violation="true"
                       data-violation-reason="Text input has no label, aria-label, or aria-labelledby. Screen readers announce 'edit text' or 'textbox' with no description. Users don't know what information to enter. Field purpose is unclear. Blind users can't complete form. Violates WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by not providing accessible name">
            </section>

            <section>
                <h2>Contact Details</h2>

                <input type="email"
                       name="email"
                       placeholder="Enter your email"
                       data-expected-violation="true"
                       data-violation-reason="Email input uses only placeholder without proper label. Screen readers may not announce placeholder consistently. Placeholder disappears when user types. Field has no persistent accessible name. Users lose context while filling. Violates WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by relying on placeholder instead of label">
            </section>

            <section>
                <h2>Preferences</h2>

                <select name="country"
                        data-expected-violation="true"
                        data-violation-reason="Select dropdown has no label, aria-label, or aria-labelledby. Screen readers announce 'combobox' with no description of what to select. Users don't know field purpose. Dropdown is unlabeled. Blind users can't understand what to choose. Violates WCAG 1.3.1 Info and Relationships, 3.3.2 Labels or Instructions, and 4.1.2 Name, Role, Value by lacking accessible name">
                    <option value="">Choose...</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
