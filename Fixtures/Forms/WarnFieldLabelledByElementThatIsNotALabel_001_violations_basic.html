<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarnFieldLabelledByElementThatIsNotALabel - Warnings</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnFieldLabelledByElementThatIsNotALabel_001_violations_basic",
    "issueId": "WarnFieldLabelledByElementThatIsNotALabel",
    "expectedViolationCount": 3,
    "expectedPassCount": 0,
    "description": "Form fields labelled by non-label elements",
    "wcag": "1.3.1, 3.3.2",
    "impact": "Low"
}
    </script>
</head>
<body>
    <h1>Registration Form</h1>

    <main>
        <form>
            <section>
                <h2>Account Information</h2>

                <div id="usernameLabel">Username</div>
                <input type="text"
                       name="username"
                       aria-labelledby="usernameLabel"
                       data-expected-violation="true"
                       data-violation-reason="Form field uses aria-labelledby pointing to div instead of label element. While technically accessible to screen readers, clicking div doesn't focus input. Users without assistive technology miss label-field association. Div provides text but not native label semantics. Warning for WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions - prefer label element for better usability">
            </section>

            <section>
                <h2>Personal Details</h2>

                <span id="emailLabel">Email Address</span>
                <input type="email"
                       name="email"
                       aria-labelledby="emailLabel"
                       data-expected-violation="true"
                       data-violation-reason="Form field uses aria-labelledby pointing to span instead of label element. Screen readers get label text but clicking span doesn't focus field. Missing native click-to-focus behavior that label provides. Span lacks semantic label association. Warning for WCAG 1.3.1 and 3.3.2 - label element preferred for native browser behavior and better UX">
            </section>

            <section>
                <h2>Security</h2>

                <p id="passwordLabel">Password</p>
                <input type="password"
                       name="password"
                       aria-labelledby="passwordLabel"
                       data-expected-violation="true"
                       data-violation-reason="Form field uses aria-labelledby pointing to paragraph instead of label element. While accessible to screen readers, paragraph doesn't have label click behavior. Users can't click text to focus field. Missing native label functionality. Warning for WCAG 1.3.1 Info and Relationships and 3.3.2 Labels or Instructions - label element provides better semantic and interactive support">

                <button type="submit">Register</button>
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
