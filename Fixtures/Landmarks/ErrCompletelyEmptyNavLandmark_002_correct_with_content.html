<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrCompletelyEmptyNavLandmark - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrCompletelyEmptyNavLandmark_002_correct_with_content",
    "issueId": "ErrCompletelyEmptyNavLandmark",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Navigation landmarks with proper navigation content",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Navigation Landmarks With Content - Correct Usage</h1>

    <!-- Nav with list of links - CORRECT -->
    <nav aria-label="Main navigation"
         data-expected-pass="true"
         data-pass-reason="Navigation landmark contains proper navigation links in a list structure. Screen readers can identify and navigate this landmark">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Article Content</h2>
        <p>This is the main content of the article. The navigation landmarks on this page all contain actual navigation content.</p>

        <!-- Nav with direct links - CORRECT -->
        <nav aria-label="Article navigation"
             data-expected-pass="true"
             data-pass-reason="Navigation landmark contains links for navigating between articles. Has meaningful content and clear label">
            <a href="/articles/previous">← Previous Article</a>
            <span>|</span>
            <a href="/articles/next">Next Article →</a>
        </nav>
    </main>

    <!-- Nav with role and content - CORRECT -->
    <div role="navigation"
         aria-label="Page navigation"
         data-expected-pass="true"
         data-pass-reason="Element with navigation role contains functional navigation links. Properly labeled and has actual content">
        <a href="#top">Back to Top</a>
        <span>|</span>
        <a href="#footer">Go to Footer</a>
    </div>
</body>
</html>
