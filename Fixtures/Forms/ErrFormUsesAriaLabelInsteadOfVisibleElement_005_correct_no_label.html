    <main>
        <!-- Form with no labeling (triggers different error) -->

        <h2>Contact Form</h2>
        <form data-expected-pass="true"
              data-pass-reason="Has visible heading but no aria attributes">
            <label for="message">Message:</label>
            <textarea id="message"></textarea>

        </form>
