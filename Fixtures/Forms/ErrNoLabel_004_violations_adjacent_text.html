<body>
    <h1>Form with Adjacent Text (Not Programmatically Associated)</h1>

    <main>
        <form>
            <!-- Text before field in span -->
            <section>
                <span>Username</span>
                <input type="text"
                       name="username"
                       data-expected-violation="true"
                       data-violation-reason="Span text is adjacent but not programmatically associated. Not a label element.">
            </section>

            <!-- Text before field in div -->
            <section>
                <div>Password</div>
                <input type="password"
                       name="password"
                       data-expected-violation="true"
                       data-violation-reason="Div text is adjacent but not a label. No programmatic association.">
            </section>

            <!-- Text before field in paragraph -->
            <section>
                <p>Email Address</p>
                <input type="email"
                       name="email"
                       data-expected-violation="true"
                       data-violation-reason="Paragraph text is not a label. Screen readers won't associate it with field.">
            </section>

            <!-- Plain text with colon -->
            <section>
                Phone Number:
                <input type="tel"
                       name="phone"
                       data-expected-violation="true"
                       data-violation-reason="Plain text node is not programmatically associated. Needs proper label element.">
            </section>

            <!-- Heading before field -->
            <section>
                <h3>Date of Birth</h3>
                <input type="date"
                       name="dob"
                       data-expected-violation="true"
                       data-violation-reason="Heading is not a label. No programmatic association with field.">
            </section>
