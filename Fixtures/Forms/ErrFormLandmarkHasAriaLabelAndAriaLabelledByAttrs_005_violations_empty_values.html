<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture: Both attributes with various values</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrFormLandmarkHasAriaLabelAndAriaLabelledByAttrs_005_violations_empty_values",
    "issueId": "ErrFormLandmarkHasAriaLabelAndAriaLabelledByAttrs",
    "expectedViolationCount": 4,
    "expectedPassCount": 0,
    "description": "Forms with both attributes even when values are empty or whitespace",
    "wcag": "4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Both Attributes with Various Values</h1>

    <main>
        <!-- Both attributes present, even with empty values -->
        <form aria-label=""
              aria-labelledby="heading1"
              data-expected-violation="true"
              data-violation-reason="Form has both aria-label (empty) and aria-labelledby attributes. Having both is an error regardless of their values. Use only one method.">
            <h2 id="heading1">Search Form</h2>
            <label for="search1">Search:</label>
            <input type="search" id="search1" name="q">
            <button type="submit">Go</button>
        </form>

        <!-- Both attributes with empty aria-labelledby -->
        <form aria-label="Contact Form"
              aria-labelledby=""
              data-expected-violation="true"
              data-violation-reason="Form has both aria-label and aria-labelledby (empty). Presence of both attributes causes confusion even if one is empty. Remove one.">
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name">
            <button type="submit">Send</button>
        </form>

        <!-- Both attributes with whitespace values -->
        <form aria-label="   "
              aria-labelledby="   "
              data-expected-violation="true"
              data-violation-reason="Form has both aria-label and aria-labelledby attributes (both whitespace). Having both attributes present is an error regardless of content.">
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email">
            <button type="submit">Subscribe</button>
        </form>

        <!-- Both attributes, one invalid reference -->
        <form aria-label="Payment Form"
              aria-labelledby="nonExistentId"
              data-expected-violation="true"
              data-violation-reason="Form has both aria-label and aria-labelledby (referencing non-existent ID). Error exists because both attributes are present, creating redundancy.">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <button type="submit">Pay</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Company</p>
    </footer>
</body>
</html>
