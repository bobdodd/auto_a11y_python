    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: white;
        }

        /* CORRECT 1: Adequate padding for outline extent */
        .safe-container-1 {
            padding: 10px;
            background: #f5f5f5;
            display: inline-block;
        }

        .safe-container-1 input {
            width: 300px;
            padding: 8px;
            border: 1px solid #cccccc;
            background-color: white;
        }

        .safe-container-1 input:focus {
            outline: 3px solid #0056b3;
            outline-offset: 5px;
            /* Total extent: 5px + 3px = 8px, within 10px padding */
        }

        /* CORRECT 2: No outline-offset */
        .safe-container-2 {
            padding: 5px;
            background: #e8f4f8;
            display: inline-block;
        }

        .safe-container-2 input {
            width: 300px;
            padding: 8px;
            border: 1px solid #cccccc;
            background-color: white;
        }

        .safe-container-2 input:focus {
            outline: 2px solid #ff6600;
            outline-offset: 0px;
            /* Total extent: 0px + 2px = 2px, within 5px padding */
        }
