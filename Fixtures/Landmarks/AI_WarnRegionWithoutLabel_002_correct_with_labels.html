<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnRegionWithoutLabel - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "AI_WarnRegionWithoutLabel_002_correct_with_labels",
    "issueId": "AI_WarnRegionWithoutLabel",
    "expectedViolationCount": 0,
    "expectedPassCount": 3,
    "description": "Region landmarks with proper accessible names",
    "wcag": "2.4.1, 4.1.2",
    "impact": "Medium"
}
    </script>
</head>
<body>
    <h1>Product Page</h1>

    <main>
        <section role="region"
                 aria-label="Product features"
                 data-expected-pass="true"
                 data-pass-reason="Region landmark has accessible name via aria-label='Product features'. Screen reader users can identify and navigate to this region by its label. Region provides useful landmark navigation. Screen readers announce 'Product features region' when navigating landmarks. Complies with WCAG 2.4.1 Bypass Blocks and 4.1.2 Name, Role, Value - region has accessible name making it useful landmark">
            <h2>Product Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>

        <div role="region"
             aria-labelledby="reviews-heading"
             data-expected-pass="true"
             data-pass-reason="Region landmark labeled via aria-labelledby referencing reviews-heading. Screen readers can identify this region as 'Customer Reviews region'. Labeled region provides effective landmark navigation. Users can skip directly to reviews section. Meets WCAG 2.4.1 Bypass Blocks and 4.1.2 Name, Role, Value - region has accessible name via aria-labelledby">
            <h2 id="reviews-heading">Customer Reviews</h2>
            <p>Average rating: 4.5 stars</p>
            <p>"Great product!" - Customer A</p>
        </div>

        <article role="region"
                 aria-label="Technical specifications"
                 data-expected-pass="true"
                 data-pass-reason="Article with role='region' includes aria-label='Technical specifications'. Region landmark has clear accessible name. Screen readers announce 'Technical specifications region'. Users can navigate to specs section via landmarks. Proper labeling makes region useful for navigation. Complies with WCAG 2.4.1 Bypass Blocks and 4.1.2 Name, Role, Value - region with role and accessible name">
            <h2>Specifications</h2>
            <dl>
                <dt>Weight</dt>
                <dd>2.5 pounds</dd>
                <dt>Dimensions</dt>
                <dd>12 x 8 x 3 inches</dd>
            </dl>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
