<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_WarnSwitchWithoutARIA - Warnings</title>
    <script type="application/json" id="test-metadata">
{
    "id": "WarnSwitchWithoutARIA_001_violations_basic",
    "issueId": "WarnSwitchWithoutARIA",
    "expectedViolationCount": 2,
    "expectedPassCount": 0,
    "description": "Custom toggle switches without proper ARIA attributes",
    "wcag": "1.3.1, 4.1.2",
    "impact": "High"
}
    </script>
    <style>
        .switch-container { margin: 20px 0; display: flex; align-items: center; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch-track { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 24px; cursor: pointer; transition: 0.3s; }
        .switch-thumb { position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: 0.3s; }
        .switch.on .switch-track { background-color: #2196F3; }
        .switch.on .switch-thumb { transform: translateX(26px); }
        .switch-label { margin-left: 10px; }
    </style>
    <script>
        function toggleSwitch(element) {
            element.classList.toggle('on');
        }
    </script>
</head>
<body>
    <h1>Settings</h1>

    <main>
        <section>
            <h2>Notification Preferences</h2>

            <div class="switch-container"
                 data-expected-violation="true"
                 data-violation-reason="Custom toggle switch implemented without ARIA attributes. Switch is div lacking role='switch'. No aria-checked to indicate on/off state. No aria-label or aria-labelledby for accessible name. Screen readers cannot identify as switch control. Users cannot determine current state. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value - switch must have role='switch' and aria-checked">
                <div class="switch" onclick="toggleSwitch(this)">
                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <span class="switch-label">Enable email notifications</span>
            </div>

            <div class="switch-container"
                 data-expected-violation="true"
                 data-violation-reason="Div-based toggle switch without proper ARIA semantics. Missing role='switch' on interactive element. No aria-checked indicating current state (appears to be on based on 'on' class). No accessible name via aria-label. Not keyboard accessible (no tabindex). Screen readers announce as generic div not switch. Users cannot access or change state via assistive technology. Violates WCAG 1.3.1 Info and Relationships and 4.1.2 Name, Role, Value - custom toggle needs complete ARIA implementation">
                <div class="switch on" onclick="toggleSwitch(this)">
                    <div class="switch-track">
                        <div class="switch-thumb"></div>
                    </div>
                </div>
                <span class="switch-label" id="dark-mode-label">Enable dark mode</span>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
