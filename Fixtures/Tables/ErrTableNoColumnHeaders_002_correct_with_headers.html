<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrTableNoColumnHeaders - Correct Usage</title>
    <script type="application/json" id="test-metadata">
{
    "id": "ErrTableNoColumnHeaders_002_correct_with_headers",
    "issueId": "ErrTableNoColumnHeaders",
    "expectedViolationCount": 0,
    "expectedPassCount": 2,
    "description": "Data tables with proper th elements for column headers",
    "wcag": "1.3.1",
    "impact": "High"
}
    </script>
</head>
<body>
    <h1>Test Page: Tables With Column Headers</h1>

    <main>
        <section>
            <h2>Employee Data</h2>
            <table data-expected-pass="true"
                   data-pass-reason="Table uses th elements for column headers">
                <caption>Employee List</caption>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Smith</td>
                        <td>Engineering</td>
                        <td>$80,000</td>
                    </tr>
                    <tr>
                        <td>Jane Doe</td>
                        <td>Marketing</td>
                        <td>$75,000</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Sales Report</h2>
            <table data-expected-pass="true"
                   data-pass-reason="Data table has proper th elements with scope attributes">
                <caption>Monthly Sales</caption>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Revenue</th>
                </tr>
                <tr>
                    <td>January</td>
                    <td>$50,000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$60,000</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
